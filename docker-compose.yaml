name: bible-study-bot
version: '3.8'

services:
  vector-store:
    image: qdrant/qdrant:v1.12.1
    container_name: vector-store
    restart: unless-stopped
    ports:
      - "6333:6333"  # Expose Qdrant's dashboard
      - "6334:6334"  # Expose Qdrant's HTTP port
    volumes:
      - ./docker_volumes/qdrant_data:/qdrant/data  # Persistent data volume
    environment:
      QDRANT_HTTP_ADDRESS: 0.0.0.0:6334
  neo4j:
    image: neo4j:5.15-community
    container_name: graph-db
    restart: unless-stopped
    ports:
      - "7474:7474"    # HTTP interface
      - "7687:7687"    # Bolt protocol
    environment:
      # Authentication
      - NEO4J_AUTH=none
      # Memory settings (adjust based on your system)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      # APOC plugin (for advanced procedures)
      - NEO4J_PLUGINS=["apoc"]
      # Security settings (for development)
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # Enable CSV import from any location (development only)
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
    volumes:
      - ./docker_volumes/neo4j/data:/data
      - ./docker_volumes/neo4j/logs:/logs
      - ./docker_volumes/neo4j/plugins:/plugins
      - ./docker_volumes/neo4j/conf:/var/lib/neo4j/conf
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  docker_volumes:
    driver: local
