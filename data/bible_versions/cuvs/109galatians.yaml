metadata:
  version: 和合本(简)
name: 加拉太书
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 作使徒的保罗、（不是由于人、也不是借着人、乃是借着耶稣基督、与叫他从死里复活的父神)
- metadata:
    chapter: 1
    verse: 2
  text: 和一切与我同在的众弟兄、写信给加拉太的各教会。
- metadata:
    chapter: 1
    verse: 3
  text: 愿恩惠平安、从父神与我们的主耶稣基督、归与你们。
- metadata:
    chapter: 1
    verse: 4
  text: 基督照我们父神的旨意为我们的罪舍己、要救我们脱离这罪恶的世代，
- metadata:
    chapter: 1
    verse: 5
  text: 但愿荣耀归于神直到永永远远。阿们。
- metadata:
    chapter: 1
    verse: 6
  text: 我希奇你们这么快离开那借着基督之恩召你们的、去从别的福音，
- metadata:
    chapter: 1
    verse: 7
  text: 那并不是福音、不过有些人搅扰你们、要把基督的福音更改了。
- metadata:
    chapter: 1
    verse: 8
  text: 但无论是我们、是天上来的使者、若传福音给你们、与我们所传给你们的不同、他就应当被咒诅。
- metadata:
    chapter: 1
    verse: 9
  text: 我们已经说了、现在又说、若有人传福音给你们、与你们所领受的不同、他就应当被咒诅。
- metadata:
    chapter: 1
    verse: 10
  text: 我现在是要得人的心呢、还是要得神的心呢，我岂是讨人的喜欢么，若仍旧讨人的喜欢、我就不是基督的仆人了。
- metadata:
    chapter: 1
    verse: 11
  text: 弟兄们、我告诉你们、我素来所传的福音、不是出于人的意思。
- metadata:
    chapter: 1
    verse: 12
  text: 因为我不是从人领受的、也不是人教导我的、乃是从耶稣基督启示来的。
- metadata:
    chapter: 1
    verse: 13
  text: 你们听见我从前在犹太教中所行的事、怎样极力逼迫残害神的教会。
- metadata:
    chapter: 1
    verse: 14
  text: 我又在犹太教中、比我本国许多同岁的人更有长进、为我祖宗的遗传更加热心。
- metadata:
    chapter: 1
    verse: 15
  text: 然而那把我从母腹里分别出来、又施恩召我的神、
- metadata:
    chapter: 1
    verse: 16
  text: 既然乐意将他儿子启示在我心里、叫我把他传在外邦人中、我就没有与属血气的人商量、
- metadata:
    chapter: 1
    verse: 17
  text: 也没有上耶路撒冷去、见那些比我先作使徒的，惟独往亚拉伯去，后又回到大马色。
- metadata:
    chapter: 1
    verse: 18
  text: 过了三年、才上耶路撒冷去见矶法、和他同住了十五天。
- metadata:
    chapter: 1
    verse: 19
  text: 至于别的使徒、除了主的兄弟雅各、我都没有看见。
- metadata:
    chapter: 1
    verse: 20
  text: 我写给你们的、不是谎话、这是我在神面前说的。
- metadata:
    chapter: 1
    verse: 21
  text: 以后我到了叙利亚和基利家境内。
- metadata:
    chapter: 1
    verse: 22
  text: 那时、犹太信基督的各教会都没有见过我的面。
- metadata:
    chapter: 1
    verse: 23
  text: 不过听说、那从前逼迫我们的、现在传扬他原先所残害的真道。
- metadata:
    chapter: 1
    verse: 24
  text: 他们就为我的缘故、归荣耀给神。
- metadata:
    chapter: 2
    verse: 1
  text: 过了十四年、我同巴拿巴又上耶路撒冷去、并带着提多同去。
- metadata:
    chapter: 2
    verse: 2
  text: 我是奉启示上去的、把我在外邦人中所传的福音、对弟兄们陈说，却是背地里对那有名望之人说的，惟恐我现在、或是从前、徒然奔跑。
- metadata:
    chapter: 2
    verse: 3
  text: 但与我同去的提多、虽是希利尼人、也没有勉强他受割礼，
- metadata:
    chapter: 2
    verse: 4
  text: 因为有偷着引进来的假弟兄、私下窥探我们在基督耶稣里的自由、要叫我们作奴仆，
- metadata:
    chapter: 2
    verse: 5
  text: 我们就是一刻的工夫、也没有容让顺服他们、为要叫福音的真理仍存在你们中间。
- metadata:
    chapter: 2
    verse: 6
  text: 至于那些有名望的、不论他是何等人、都与我无干，神不以外貌取人，那些有名望的、并没有加增我甚么，
- metadata:
    chapter: 2
    verse: 7
  text: 反倒看见了主托我传福音给那未受割礼的人、正如托彼得传福音给那受割礼的人，
- metadata:
    chapter: 2
    verse: 8
  text: （那感动彼得、叫他为受割礼之人作使徒的、也感动我、叫我为外邦人作使徒)
- metadata:
    chapter: 2
    verse: 9
  text: 又知道所赐给我的恩典、那称为教会柱石的雅各、矶法、约翰、就向我和巴拿巴用右手行相交之礼、叫我们往外邦人那里去、他们往受割礼的人那里去，
- metadata:
    chapter: 2
    verse: 10
  text: 只是愿意我们记念穷人，这也是我本来热心去行的。
- metadata:
    chapter: 2
    verse: 11
  text: 后来矶法到了安提阿、因他有可责之处、我就当面抵挡他。
- metadata:
    chapter: 2
    verse: 12
  text: 从雅各那里来的人、未到以先、他和外邦人一同吃饭，及至他们来到、他因怕奉割礼的人、就退去与外邦人隔开了。
- metadata:
    chapter: 2
    verse: 13
  text: 其余的犹太人、也都随着他装假，甚至连巴拿巴也随伙装假。
- metadata:
    chapter: 2
    verse: 14
  text: 但我一看见他们行的不正、与福音的真理不合、就在众人面前对矶法说、你既是犹太人、若随外邦人行事、不随犹太人行事、怎么还勉强外邦人随犹太人呢。
- metadata:
    chapter: 2
    verse: 15
  text: 我们这生来的犹太人、不是外邦的罪人、
- metadata:
    chapter: 2
    verse: 16
  text: 既知道人称义、不是因行律法、乃是因信耶稣基督、连我们也信了基督耶稣、使我们因信基督称义、不因行律法称义，因为凡有血气的、没有一人因行律法称义。
- metadata:
    chapter: 2
    verse: 17
  text: 我们若求在基督里称义、却仍旧是罪人、难道基督是叫人犯罪的么，断乎不是。
- metadata:
    chapter: 2
    verse: 18
  text: 我素来所拆毁的、若重新建造、这就证明自己是犯罪的人。
- metadata:
    chapter: 2
    verse: 19
  text: 我因律法、就向律法死了、叫我可以向神活着。
- metadata:
    chapter: 2
    verse: 20
  text: 我已经与基督同钉十字架，现在活着的、不再是我、乃是基督在我里面活着，并且我如今在肉身活着、是因信神的儿子而活、他是爱我、为我舍己。
- metadata:
    chapter: 2
    verse: 21
  text: 我不废掉神的恩，义若是借着律法得的、基督就是徒然死了。
- metadata:
    chapter: 3
    verse: 1
  text: 无知的加拉太人哪、耶稣基督钉十字架、已经活画在你们眼前、谁又迷惑了你们呢。
- metadata:
    chapter: 3
    verse: 2
  text: 我只要问你们这一件、你们受了圣灵、是因行律法呢、是因听信福音呢。
- metadata:
    chapter: 3
    verse: 3
  text: 你们既靠圣灵入门、如今还靠肉身成全么，你们是这样的无知么。
- metadata:
    chapter: 3
    verse: 4
  text: 你们受苦如此之多、都是徒然的么，难道果真是徒然的么。
- metadata:
    chapter: 3
    verse: 5
  text: 那赐给你们圣灵、又在你们中间行异能的、是因你们行律法呢、是因你们听信福音呢。
- metadata:
    chapter: 3
    verse: 6
  text: 正如『亚伯拉罕信神这就算为他的义。』
- metadata:
    chapter: 3
    verse: 7
  text: 所以你们要知道那以信为本的人、就是亚伯拉罕的子孙。
- metadata:
    chapter: 3
    verse: 8
  text: 并且圣经既然预先看明、神要叫外邦人因信称义、就早已传福音给亚伯拉罕、说、『万国都必因你得福。』
- metadata:
    chapter: 3
    verse: 9
  text: 可见那以信为本的人、和有信心的亚伯拉罕一同得福。
- metadata:
    chapter: 3
    verse: 10
  text: 凡以行律法为本的、都是被咒诅的，因为经上记着、『凡不常照律法书上所记一切之事去行的、就被咒诅。』
- metadata:
    chapter: 3
    verse: 11
  text: 没有一个人靠着律法在神面前称义、这是明显的，因为经上说、『义人必因信得生。』
- metadata:
    chapter: 3
    verse: 12
  text: 律法原不本乎信、只说、『行这些事的、就必因此活着。』
- metadata:
    chapter: 3
    verse: 13
  text: 基督既为我们受了咒诅、〔受原文作成〕就赎出我们脱离律法的咒诅，因为经上记着、『凡挂在木头上都是被咒诅的。』
- metadata:
    chapter: 3
    verse: 14
  text: 这便叫亚伯拉罕的福、因基督耶稣可以临到外邦人、使我们因信得着所应许的圣灵。
- metadata:
    chapter: 3
    verse: 15
  text: 弟兄们、我且照着人的常话说、虽然是人的文约、若已经立定了、就没有能废弃或加增的。
- metadata:
    chapter: 3
    verse: 16
  text: 所应许的原是向亚伯拉罕和他子孙说的，神并不是说众子孙、指着许多人、乃是说你那一个子孙、指着一个人、就是基督。
- metadata:
    chapter: 3
    verse: 17
  text: 我是这么说、神预先所立的约、不能被那四百三十年以后的律法废掉、叫应许归于虚空。
- metadata:
    chapter: 3
    verse: 18
  text: 因为承受产业、若本乎律法、就不本乎应许，但神是凭着应许、把产业赐给亚伯拉罕。
- metadata:
    chapter: 3
    verse: 19
  text: 这样说来、律法是为甚么有的呢，原是为过犯添上的、等候那蒙应许的子孙来到，并且是借天使经中保之手设立的。
- metadata:
    chapter: 3
    verse: 20
  text: 但中保本不是为一面作的，神却是一位。
- metadata:
    chapter: 3
    verse: 21
  text: 这样、律法是与神的应许反对么，断乎不是，若曾传一个能叫人得生的律法、义就诚然本乎律法了。
- metadata:
    chapter: 3
    verse: 22
  text: 但圣经把众人都圈在罪里、使所应许的福因信耶稣基督、归给那信的人。
- metadata:
    chapter: 3
    verse: 23
  text: 但这因信得救的理、还未来以先、我们被看守在律法之下、直圈到那将来的真道显明出来。
- metadata:
    chapter: 3
    verse: 24
  text: 这样、律法是我们训蒙的师傅、引我们到基督那里、使我们因信称义。
- metadata:
    chapter: 3
    verse: 25
  text: 但这因信得救的理、既然来到、我们从此就不在师傅的手下了。
- metadata:
    chapter: 3
    verse: 26
  text: 所以你们因信基督耶稣、都是神的儿子。
- metadata:
    chapter: 3
    verse: 27
  text: 你们受洗归入基督的、都是披戴基督了。
- metadata:
    chapter: 3
    verse: 28
  text: 并不分犹太人、希利尼人、自主的、为奴的、或男或女，因为你们在基督耶稣、里都成为一了。
- metadata:
    chapter: 3
    verse: 29
  text: 你们既属乎基督、就是亚伯拉罕的后裔、是照着应许承受产业的了。
- metadata:
    chapter: 4
    verse: 1
  text: 我说那承受产业的、虽然是全业的主人、但为孩童的时候、却与奴仆毫无分别，
- metadata:
    chapter: 4
    verse: 2
  text: 乃在师傅和管家的手下、直等他父亲预定的时候来到。
- metadata:
    chapter: 4
    verse: 3
  text: 我们为孩童的时候、受管于世俗小学之下、也是如此。
- metadata:
    chapter: 4
    verse: 4
  text: 及至时候满足、神就差遣他的儿子、为女子所生、且生在律法以下、
- metadata:
    chapter: 4
    verse: 5
  text: 要把律法以下的人赎出来、叫我们得着儿子的名分。
- metadata:
    chapter: 4
    verse: 6
  text: 你们既为儿子、神就差他儿子的灵、进入你们〔原文作我们〕的心、呼叫阿爸、父。
- metadata:
    chapter: 4
    verse: 7
  text: 可见、从此以后、你不是奴仆、乃是儿子了，既是儿子、就靠着神为后嗣。
- metadata:
    chapter: 4
    verse: 8
  text: 但从前你们不认识神的时候、是给那些本来不是神的作奴仆。
- metadata:
    chapter: 4
    verse: 9
  text: 现在你们既然认识神、更可说是被神所认识的、怎么还要归回那懦弱无用的小学、情愿再给他作奴仆呢。
- metadata:
    chapter: 4
    verse: 10
  text: 你们谨守日子、月分、节期、年分。
- metadata:
    chapter: 4
    verse: 11
  text: 我为你们害怕，惟恐我在你们身上是枉费了工夫。
- metadata:
    chapter: 4
    verse: 12
  text: 弟兄们、我劝你们要像我一样、因为我也像你们一样，你们一点没有亏负我。
- metadata:
    chapter: 4
    verse: 13
  text: 你们知道我头一次传福音给你们、是因为身体有疾病。
- metadata:
    chapter: 4
    verse: 14
  text: 你们为我身体的缘故受试炼、没有轻看我、也没有厌弃我，反倒接待我、如同神的使者、如同基督耶稣。
- metadata:
    chapter: 4
    verse: 15
  text: 你们当日所夸的福气在哪里呢，那时你们若能行、就是把自己的眼睛剜出来给我、也都情愿，这是我可以给你们作见证的。
- metadata:
    chapter: 4
    verse: 16
  text: 如今我将真理告诉你们、就成了你们的仇敌么。
- metadata:
    chapter: 4
    verse: 17
  text: 那些人热心待你们、却不是好意、是要离间〔原文作“把你们关在外面”〕你们、叫你们热心待他们。
- metadata:
    chapter: 4
    verse: 18
  text: 在善事上、常用热心待人、原是好的、却不单我与你们同在的时候才这样。
- metadata:
    chapter: 4
    verse: 19
  text: 我小子阿、我为你们再受生产之苦、直等到基督成形在你们心里，
- metadata:
    chapter: 4
    verse: 20
  text: 我巴不得现今在你们那里、改换口气、因我为你们心里作难。
- metadata:
    chapter: 4
    verse: 21
  text: 你们这愿意在律法以下的人、请告诉我、你们岂没有听见律法么。
- metadata:
    chapter: 4
    verse: 22
  text: 因为律法上记着、亚伯拉罕有两个儿子、一个是使女生的、一个是自主之妇人生的。
- metadata:
    chapter: 4
    verse: 23
  text: 然而那使女所生的、是按着血气生的，那自主之妇人所生的、是凭着应许生的。
- metadata:
    chapter: 4
    verse: 24
  text: 这都是比方，那两个妇人、就是两约，一约是出于西乃山、生子为奴、乃是夏甲。
- metadata:
    chapter: 4
    verse: 25
  text: 这夏甲二字是指着亚拉伯的西乃山、与现在的耶路撒冷同类，因耶路撒冷和他的儿女都是为奴的。
- metadata:
    chapter: 4
    verse: 26
  text: 但那在上的耶路撒冷是自主的、他是我们的母。
- metadata:
    chapter: 4
    verse: 27
  text: 因为经上记着、『不怀孕不生养的、你要欢乐，未曾经过产难的、你要高声欢呼、因为没有丈夫的、比有丈夫的儿女更多。』
- metadata:
    chapter: 4
    verse: 28
  text: 弟兄们、我们是凭着应许作儿女、如同以撒一样。
- metadata:
    chapter: 4
    verse: 29
  text: 当时那按着血气生的、逼迫了那按着圣灵生的，现在也是这样。
- metadata:
    chapter: 4
    verse: 30
  text: 然而经上是怎么说的呢，是说、『把使女和他儿子赶出去，因为使女的儿子、不可与自主妇人的儿子一同承受产业。』
- metadata:
    chapter: 4
    verse: 31
  text: 弟兄们、这样看来、我们不是使女的儿女、乃是自主妇人的儿女了。
- metadata:
    chapter: 5
    verse: 1
  text: 基督释放了我们、叫我们得以自由、所以要站立得稳、不要再被奴仆的轭挟制。
- metadata:
    chapter: 5
    verse: 2
  text: 我保罗告诉你们、若受割礼、基督就与你们无益了。
- metadata:
    chapter: 5
    verse: 3
  text: 我再指着凡受割礼的人确实的说、他是欠着行全律法的债。
- metadata:
    chapter: 5
    verse: 4
  text: 你们这要靠律法称义的、是与基督隔绝、从恩典中坠落了。
- metadata:
    chapter: 5
    verse: 5
  text: 我们靠着圣灵、凭着信心、等候所盼望的义。
- metadata:
    chapter: 5
    verse: 6
  text: 原来在基督耶稣里、受割礼不受割礼、全无功效，惟独使人生发仁爱的信心、才有功效。
- metadata:
    chapter: 5
    verse: 7
  text: 你们向来跑得好，有谁拦阻你们、叫你们不顺从真理呢。
- metadata:
    chapter: 5
    verse: 8
  text: 这样的劝导、不是出于那召你们的。
- metadata:
    chapter: 5
    verse: 9
  text: 一点面酵能使全团都发起来。
- metadata:
    chapter: 5
    verse: 10
  text: 我在主里很信你们必不怀别样的心，但搅扰你们的、无论是谁、必担当他的罪名。
- metadata:
    chapter: 5
    verse: 11
  text: 弟兄们、我若仍旧传割礼、为甚么还受逼迫呢，若是这样、那十字架讨厌的地方就没有了。
- metadata:
    chapter: 5
    verse: 12
  text: 恨不得那搅乱你们的人、把自己割绝了。
- metadata:
    chapter: 5
    verse: 13
  text: 弟兄们、你们蒙召、是要得自由，只是不可将你们的自由当作放纵情欲的机会，总要用爱心互相服事。
- metadata:
    chapter: 5
    verse: 14
  text: 因为全律法都包在爱人如己这一句话之内了。
- metadata:
    chapter: 5
    verse: 15
  text: 你们要谨慎，若相咬相吞、只怕要彼此消灭了。
- metadata:
    chapter: 5
    verse: 16
  text: 我说、你们当顺着圣灵而行、就不放纵肉体的情欲了。
- metadata:
    chapter: 5
    verse: 17
  text: 因为情欲和圣灵相争、圣灵和情欲相争，这两个是彼此相敌、使你们不能作所愿意作的。
- metadata:
    chapter: 5
    verse: 18
  text: 但你们若被圣灵引导、就不在律法以下。
- metadata:
    chapter: 5
    verse: 19
  text: 情欲的事、都是显而易见的，就如奸淫、污秽、邪荡、
- metadata:
    chapter: 5
    verse: 20
  text: 拜偶像、邪术、仇恨、争竞、忌恨、恼怒、结党、纷争、异端、
- metadata:
    chapter: 5
    verse: 21
  text: 嫉妒、〔有古卷在此有凶杀二字〕醉酒、荒宴等类、我从前告诉你们、现在又告诉你们、行这样事的人、必不能承受神的国
- metadata:
    chapter: 5
    verse: 22
  text: 圣灵所结的果子、就是仁爱、喜乐、和平、忍耐、恩慈、良善、信实、
- metadata:
    chapter: 5
    verse: 23
  text: 温柔、节制，这样的事、没有律法禁止。
- metadata:
    chapter: 5
    verse: 24
  text: 凡属基督耶稣的人、是已经把肉体、连肉体的邪情私欲、同钉在十字架上了。
- metadata:
    chapter: 5
    verse: 25
  text: 我们若是靠圣灵得生、就当靠圣灵行事。
- metadata:
    chapter: 5
    verse: 26
  text: 不要贪图虚名、彼此惹气、互相嫉妒。
- metadata:
    chapter: 6
    verse: 1
  text: 弟兄们、若有人偶然被过犯所胜、你们属灵的人、就当用温柔的心、把他挽回过来，又当自己小心、恐怕也被引诱。
- metadata:
    chapter: 6
    verse: 2
  text: 你们各人的重担要互相担当、如此、就完全了基督的律法。
- metadata:
    chapter: 6
    verse: 3
  text: 人若无有、自己还以为有、就是自欺了。
- metadata:
    chapter: 6
    verse: 4
  text: 各人应当察验自己的行为、这样、他所夸的就专在自己、不在别人了。
- metadata:
    chapter: 6
    verse: 5
  text: 因为各人必担当自己的担子。
- metadata:
    chapter: 6
    verse: 6
  text: 在道理上受教的、当把一切需用的供给施教的人。
- metadata:
    chapter: 6
    verse: 7
  text: 不要自欺、神是轻慢不得的，人种的是甚么、收的也是甚么。
- metadata:
    chapter: 6
    verse: 8
  text: 顺着情欲撒种的、必从情欲收败坏，顺着圣灵撒种的、必从圣灵收永生。
- metadata:
    chapter: 6
    verse: 9
  text: 我们行善、不可丧志，若不灰心、到了时候、就要收成。
- metadata:
    chapter: 6
    verse: 10
  text: 所以有了机会、就当向众人行善，向信徒一家的人更当这样。
- metadata:
    chapter: 6
    verse: 11
  text: 请看我亲手写给你们的字、是何等的大呢。
- metadata:
    chapter: 6
    verse: 12
  text: 凡希图外貌体面的人、都勉强你们受割礼，无非是怕自己为基督的十字架受逼迫。
- metadata:
    chapter: 6
    verse: 13
  text: 他们那些受割礼的、连自己也不守律法，他们愿意你们受割礼、不过要借着你们的肉体夸口。
- metadata:
    chapter: 6
    verse: 14
  text: 但我断不以别的夸口、只夸我们主耶稣基督的十字架，因这十字架、就我而论、世界已经钉在十字架上，就世界而论、我已经钉在十字架上。
- metadata:
    chapter: 6
    verse: 15
  text: 受割礼不受割礼、都无关紧要、要紧的就是作新造的人。
- metadata:
    chapter: 6
    verse: 16
  text: 凡照此理而行的、愿平安怜悯加给他们、和神的以色列民。
- metadata:
    chapter: 6
    verse: 17
  text: 从今以后、人都不要搅扰我，因为我身上带着耶稣的印记。
- metadata:
    chapter: 6
    verse: 18
  text: 弟兄们、愿我主耶稣基督的恩常在你们心里。阿们。
