metadata:
  version: 和合本(简)
name: 马太福音
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 亚伯拉罕的后裔、大卫的子孙、耶稣基督的家谱，〔后裔子孙原文都作儿子下同〕
- metadata:
    chapter: 1
    verse: 2
  text: 亚伯拉罕生以撒，以撒生雅各，雅各生犹大和他的弟兄，
- metadata:
    chapter: 1
    verse: 3
  text: 犹大从他玛氏生法勒斯和谢拉，法勒斯生希斯仑，希斯仑生亚兰，
- metadata:
    chapter: 1
    verse: 4
  text: 亚兰生亚米拿达，亚米拿达生拿顺，拿顺生撒门，
- metadata:
    chapter: 1
    verse: 5
  text: 撒门从喇合氏生波阿斯，波阿斯从路得氏生俄备得，俄备得生耶西，
- metadata:
    chapter: 1
    verse: 6
  text: 耶西生大卫王。大卫从乌利亚的妻子生所罗门，
- metadata:
    chapter: 1
    verse: 7
  text: 所罗门生罗波安，罗波安生亚比雅，亚比雅生亚撒，
- metadata:
    chapter: 1
    verse: 8
  text: 亚撒生约沙法，约沙法生约兰，约兰生乌西亚，
- metadata:
    chapter: 1
    verse: 9
  text: 乌西亚生约坦，约坦生亚哈斯，亚哈斯生希西家，
- metadata:
    chapter: 1
    verse: 10
  text: 希西家生玛拿西，玛拿西生亚们，亚们生约西亚，
- metadata:
    chapter: 1
    verse: 11
  text: 百姓被迁到巴比伦的时候、约西亚生耶哥尼雅和他的弟兄。
- metadata:
    chapter: 1
    verse: 12
  text: 迁到巴比伦之后、耶哥尼雅生撒拉铁，撒拉铁生所罗巴伯，
- metadata:
    chapter: 1
    verse: 13
  text: 所罗巴伯生亚比玉，亚比玉生以利亚敬，以利亚敬生亚所，
- metadata:
    chapter: 1
    verse: 14
  text: 亚所生撒督，撒督生亚金，亚金生以律，
- metadata:
    chapter: 1
    verse: 15
  text: 以律生以利亚撒，以利亚撒生马但，马但生雅各，
- metadata:
    chapter: 1
    verse: 16
  text: 雅各生约瑟、就是马利亚的丈夫，那称为基督的耶稣、是从马利亚生的。
- metadata:
    chapter: 1
    verse: 17
  text: 这样、从亚伯拉罕到大卫、共有十四代，从大卫到迁至巴比伦的时候、也有十四代，从迁至巴比伦的时候到基督、又有十四代。
- metadata:
    chapter: 1
    verse: 18
  text: 耶稣基督降生的事、记在下面，他母亲马利亚已经许配了约瑟、还没有迎娶、马利亚就从圣灵怀了孕。
- metadata:
    chapter: 1
    verse: 19
  text: 他丈夫约瑟是个义人、不愿意明明的羞辱他、想要暗暗的把他休了。
- metadata:
    chapter: 1
    verse: 20
  text: 正思念这事的时候、有主的使者向他梦中显现、说、大卫的子孙约瑟、不要怕、只管娶过你的妻子马利亚来，因他所怀的孕、是从圣灵来的。
- metadata:
    chapter: 1
    verse: 21
  text: 他将要生一个儿子，你要给他起名叫耶稣，因他要将自己的百姓从罪恶里救出来。
- metadata:
    chapter: 1
    verse: 22
  text: 这一切的事成就、是要应验主借先知所说的话、
- metadata:
    chapter: 1
    verse: 23
  text: 说、『必有童女、怀孕生子、人要称他的名为以马内利。』（以马内利翻出来、就是神与我们同在。)
- metadata:
    chapter: 1
    verse: 24
  text: 约瑟醒了、起来、就遵着主使者的吩咐、把妻子娶过来，
- metadata:
    chapter: 1
    verse: 25
  text: 只是没有和他同房、等他生了儿子、〔有古卷作等他生了头胎的儿子〕就给他起名叫耶稣。
- metadata:
    chapter: 2
    verse: 1
  text: 当希律王的时候、耶稣生在犹太的伯利恒，有几个博士从东方来到耶路撒冷、说、
- metadata:
    chapter: 2
    verse: 2
  text: 那生下来作犹太人之王的在那里。我们在东方看见他的星、特来拜他。
- metadata:
    chapter: 2
    verse: 3
  text: 希律王听见了、就心里不安，耶路撒冷合城的人、也都不安。
- metadata:
    chapter: 2
    verse: 4
  text: 他就召齐了祭司长和民间的文士、问他们说、基督当生在何处。
- metadata:
    chapter: 2
    verse: 5
  text: 他们回答说、在犹太的伯利恒，因为有先知记着说、
- metadata:
    chapter: 2
    verse: 6
  text: 『犹大地的伯利恒阿、你在犹大诸城中、并不是最小的，因为将来有一位君王、要从你那里出来、牧养我以色列民。』
- metadata:
    chapter: 2
    verse: 7
  text: 当下希律暗暗的召了博士来、细问那星是甚么时候出现的。
- metadata:
    chapter: 2
    verse: 8
  text: 就差他们往伯利恒去、说、你们去仔细寻访那小孩子，寻到了、就来报信、我也好去拜他。
- metadata:
    chapter: 2
    verse: 9
  text: 他们听见王的话、就去了，在东方所看见的那星、忽然在他们前头行、直行到小孩子的地方、就在上头停住了。
- metadata:
    chapter: 2
    verse: 10
  text: 他们看见那星、就大大的欢喜。
- metadata:
    chapter: 2
    verse: 11
  text: 进了房子、看见小孩子和他母亲马利亚、就俯伏拜那小孩子、揭开宝盒、拿黄金乳香没药为礼物献给他。
- metadata:
    chapter: 2
    verse: 12
  text: 博士因为在梦中被主指示、不要回去见希律、就从别的路回本地去了。
- metadata:
    chapter: 2
    verse: 13
  text: 他们去后、有主的使者向约瑟梦中显现、说、起来、带着小孩子同他母亲、逃往埃及、住在那里、等我吩咐你，因为希律必寻找小孩子要除灭他。
- metadata:
    chapter: 2
    verse: 14
  text: 约瑟就起来、夜间带着小孩子和他母亲往埃及去，
- metadata:
    chapter: 2
    verse: 15
  text: 住在那里、直到希律死了，这是要应验主借先知所说的话、说、『我从埃及召出我的儿子来。』
- metadata:
    chapter: 2
    verse: 16
  text: 希律见自己被博士愚弄、就大大发怒、差人将伯利恒城里、并四境所有的男孩、照着他向博士仔细查问的时候、凡两岁以里的、都杀尽了。
- metadata:
    chapter: 2
    verse: 17
  text: 这就应了先知耶利米的话、说、
- metadata:
    chapter: 2
    verse: 18
  text: 『在拉玛听见号咷大哭的声音、是拉结哭他儿女、不肯受安慰、因为他们都不在了。』
- metadata:
    chapter: 2
    verse: 19
  text: 希律死了以后、有主的使者、在埃及向约瑟梦中显现、说、
- metadata:
    chapter: 2
    verse: 20
  text: 起来、带着小孩子和他母亲往以色列地去，因为要害小孩子性命的人已经死了。
- metadata:
    chapter: 2
    verse: 21
  text: 约瑟就起来、把小孩子和他母亲带到以色列地去。
- metadata:
    chapter: 2
    verse: 22
  text: 只因听见亚基老接着他父亲希律作了犹太王、就怕往那里去，又在梦中被主指示、便往加利利境内去了。
- metadata:
    chapter: 2
    verse: 23
  text: 到了一座城、名叫拿撒勒、就住在那里，这是要应验先知所说、他将称为拿撒勒人的话了。
- metadata:
    chapter: 3
    verse: 1
  text: 那时、有施洗的约翰出来、在犹太的旷野传道、说、
- metadata:
    chapter: 3
    verse: 2
  text: 天国近了、你们应当悔改。
- metadata:
    chapter: 3
    verse: 3
  text: 这人就是先知以赛亚所说的、他说、『在旷野有人声喊着说、预备主的道、修直他的路。』
- metadata:
    chapter: 3
    verse: 4
  text: 这约翰身穿骆驼毛的衣服、腰束皮带、吃的是蝗虫野蜜。
- metadata:
    chapter: 3
    verse: 5
  text: 那时、耶路撒冷和犹太全地、并约但河一带地方的人、都出去到约翰那里。
- metadata:
    chapter: 3
    verse: 6
  text: 承认他们的罪、在约但河里受他的洗。
- metadata:
    chapter: 3
    verse: 7
  text: 约翰看见许多法利赛人和撒都该人、也来受洗、就对他们说、毒蛇的种类、谁指示你们逃避将来的忿怒呢。
- metadata:
    chapter: 3
    verse: 8
  text: 你们要结出果子来、与悔改的心相称，
- metadata:
    chapter: 3
    verse: 9
  text: 不要自己心里说、有亚伯拉罕为我们的祖宗，我告诉你们、神能从这些石头中给亚伯拉罕兴起子孙来。
- metadata:
    chapter: 3
    verse: 10
  text: 现在斧子已经放在树根上、凡不结好果子的树、就砍下来、丢在火里。
- metadata:
    chapter: 3
    verse: 11
  text: 我是用水给你们施洗、叫你们悔改，但那在我以后来的、能力比我更大、我就是给他提鞋、也不配，他要用圣灵与火给你们施洗。
- metadata:
    chapter: 3
    verse: 12
  text: 他手里拿着簸箕、要扬净他的场、把麦子收在仓里、把糠用不灭的火烧尽了。
- metadata:
    chapter: 3
    verse: 13
  text: 当下、耶稣从加利利来到约但河、见了约翰、要受他的洗。
- metadata:
    chapter: 3
    verse: 14
  text: 约翰想要拦住他、说、我当受你的洗、你反倒上我这里来么。
- metadata:
    chapter: 3
    verse: 15
  text: 耶稣回答说、你暂且许我，因为我们理当这样尽诸般的义，〔或作礼〕于是约翰许了他。
- metadata:
    chapter: 3
    verse: 16
  text: 耶稣受了洗、随即从水里上来，天忽然为他开了、他就看见神的灵、彷彿鸽子降下、落在他身上。
- metadata:
    chapter: 3
    verse: 17
  text: 从天上有声音说、这是我的爱子、我所喜悦的。
- metadata:
    chapter: 4
    verse: 1
  text: 当时、耶稣被圣灵引到旷野、受魔鬼的试探。
- metadata:
    chapter: 4
    verse: 2
  text: 他禁食四十昼夜、后来就饿了。
- metadata:
    chapter: 4
    verse: 3
  text: 那试探人的进前来、对他说、你若是神的儿子、可以吩咐这些石头变成食物。
- metadata:
    chapter: 4
    verse: 4
  text: 耶稣却回答说、经上记着说、『人活着、不是单靠食物、乃是靠神口里所出的一切话。』
- metadata:
    chapter: 4
    verse: 5
  text: 魔鬼就带他进了圣城、叫他站在殿顶上、〔顶原文作翅〕
- metadata:
    chapter: 4
    verse: 6
  text: 对他说、你若是神的儿子、可以跳下去，因为经上记着说、『主要为你吩咐他的使者、用手托着你、免得你的脚碰在石头上。』
- metadata:
    chapter: 4
    verse: 7
  text: 耶稣对他说、经上又记着说、『不可试探主你的神。』
- metadata:
    chapter: 4
    verse: 8
  text: 魔鬼又带他上了一座最高的山、将世上的万国、与万国的荣华、都指给他看、
- metadata:
    chapter: 4
    verse: 9
  text: 对他说、你若俯伏拜我、我就把这一切都赐给你。
- metadata:
    chapter: 4
    verse: 10
  text: 耶稣说、撒但退去吧。〔撒但就是抵挡的意思乃魔鬼的别名〕因为经上记着说、『当拜主你的神、单要事奉他。』
- metadata:
    chapter: 4
    verse: 11
  text: 于是魔鬼离了耶稣、有天使来伺候他。
- metadata:
    chapter: 4
    verse: 12
  text: 耶稣听见约翰下了监、就退到加利利去，
- metadata:
    chapter: 4
    verse: 13
  text: 后又离开拿撒勒、往迦百农去、就住在那里，那地方靠海、在西布伦和拿弗他利的边界上。
- metadata:
    chapter: 4
    verse: 14
  text: 这是要应验先知以赛亚的话、
- metadata:
    chapter: 4
    verse: 15
  text: 说、『西布伦地、拿弗他利地、就是沿海的路、约但河外、外邦人的加利利地。
- metadata:
    chapter: 4
    verse: 16
  text: 那坐在黑暗里的百姓、看见了大光、坐在死荫之地的人、有光发现照着他们。』
- metadata:
    chapter: 4
    verse: 17
  text: 从那时候耶稣就传起道来、说、天国近了、你们应当悔改。
- metadata:
    chapter: 4
    verse: 18
  text: 耶稣在加利利海边行走、看见弟兄二人、就是那称呼彼得的西门、和他兄弟安得烈、在海里撒网，他们本是打鱼的。
- metadata:
    chapter: 4
    verse: 19
  text: 耶稣对他们说、来跟从我、我要叫你们得人如得鱼一样。
- metadata:
    chapter: 4
    verse: 20
  text: 他们就立刻舍了网、跟从了他。
- metadata:
    chapter: 4
    verse: 21
  text: 从那里往前走、又看见弟兄二人、就是西庇太的儿子雅各、和他兄弟约翰、同他们的父亲西庇太在船上补网，耶稣就招呼他们。
- metadata:
    chapter: 4
    verse: 22
  text: 他们立刻舍了船、别了父亲、跟从了耶稣。
- metadata:
    chapter: 4
    verse: 23
  text: 耶稣走遍加利利、在各会堂里教训人、传天国的福音、医治百姓各样的病症。
- metadata:
    chapter: 4
    verse: 24
  text: 他的名声就传遍了叙利亚，那里的人把一切害病的、就是害各样疾病、各样疼痛的、和被鬼附的、癫痫的、瘫痪的、都带了来、耶稣就治好了他们。
- metadata:
    chapter: 4
    verse: 25
  text: 当下、有许多人从加利利、低加波利、耶路撒冷、犹太、约但河外、来跟着他。
- metadata:
    chapter: 5
    verse: 1
  text: 耶稣看见这许多的人、就上了山、既已坐下、门徒到他跟前来。
- metadata:
    chapter: 5
    verse: 2
  text: 他就开口教训他们说、
- metadata:
    chapter: 5
    verse: 3
  text: 虚心的人有福了，因为天国是他们的。
- metadata:
    chapter: 5
    verse: 4
  text: 哀恸的人有福了，因为他们必得安慰。
- metadata:
    chapter: 5
    verse: 5
  text: 温柔的人有福了，因为他们必承受地土。
- metadata:
    chapter: 5
    verse: 6
  text: 饥渴慕义的人有福了，因为他们必得饱足。
- metadata:
    chapter: 5
    verse: 7
  text: 怜恤人的人有福了，因为他们必蒙怜恤。
- metadata:
    chapter: 5
    verse: 8
  text: 清心的人有福了，因为他们必得见神。
- metadata:
    chapter: 5
    verse: 9
  text: 使人和睦的人有福了，因为他们必称为神的儿子。
- metadata:
    chapter: 5
    verse: 10
  text: 为义受逼迫的人有福了，因为天国是他们的。
- metadata:
    chapter: 5
    verse: 11
  text: 人若因我辱骂你们、逼迫你们、捏造各样坏话毁谤你们、你们就有福了。
- metadata:
    chapter: 5
    verse: 12
  text: 应当欢喜快乐，因为你们在天上的赏赐是大的，在你们以前的先知、人也是这样逼迫他们。
- metadata:
    chapter: 5
    verse: 13
  text: 你们是世上的盐，盐若失了味、怎能叫他再咸呢，以后无用、不过丢在外面、被人践踏了。
- metadata:
    chapter: 5
    verse: 14
  text: 你们是世上的光，城造在山上、是不能隐藏的。
- metadata:
    chapter: 5
    verse: 15
  text: 人点灯、不放在斗底下、是放在灯台上、就照亮一家的人。
- metadata:
    chapter: 5
    verse: 16
  text: 你们的光也当这样照在人前、叫他们看见你们的好行为、便将荣耀归给你们在天上的父。
- metadata:
    chapter: 5
    verse: 17
  text: 莫想我来要废掉律法和先知，我来不是要废掉、乃是要成全。
- metadata:
    chapter: 5
    verse: 18
  text: 我实在告诉你们、就是到天地都废去了、律法的一点一画也不能废去、都要成全。
- metadata:
    chapter: 5
    verse: 19
  text: 所以无论何人废掉这诫命中最小的一条、又教训人这样作、他在天国要称为最小的，但无论何人遵行这诫命、又教训人遵行、他在天国要称为大的。
- metadata:
    chapter: 5
    verse: 20
  text: 我告诉你们、你们的义、若不胜于文士和法利赛人的义、断不能进天国。
- metadata:
    chapter: 5
    verse: 21
  text: 你们听见有吩咐古人的话、说、『不可杀人、』又说、『凡杀人的、难免受审判。』
- metadata:
    chapter: 5
    verse: 22
  text: 只是我告诉你们、凡向弟兄动怒的、难免受审判。〔有古卷在凡字下添无缘无故的五字〕凡骂弟兄是拉加的、难免公会的审断，凡骂弟兄是魔利的、难免地狱的火。
- metadata:
    chapter: 5
    verse: 23
  text: 所以你在祭坛上献礼物的时候、若想起弟兄向你怀怨、
- metadata:
    chapter: 5
    verse: 24
  text: 就把礼物留在坛前、先去同弟兄和好、然后来献礼物。
- metadata:
    chapter: 5
    verse: 25
  text: 你同告你的对头还在路上、就赶紧与他和息，恐怕他把你送给审判官、审判官交付衙役、你就下在监里了。
- metadata:
    chapter: 5
    verse: 26
  text: 我实在告诉你、若有一文钱没有还清、你断不能从那里出来。
- metadata:
    chapter: 5
    verse: 27
  text: 你们听见有话说、『不可奸淫。』
- metadata:
    chapter: 5
    verse: 28
  text: 只是我告诉你们、凡看见妇女就动淫念的、这人心里已经与他犯奸淫了。
- metadata:
    chapter: 5
    verse: 29
  text: 若是你的右眼叫你跌倒、就剜出来丢掉，宁可失去百体中的一体、不叫全身丢在地狱里。
- metadata:
    chapter: 5
    verse: 30
  text: 若是右手叫你跌倒、就砍下来丢掉，宁可失去百体中的一体、不叫全身下入地狱。
- metadata:
    chapter: 5
    verse: 31
  text: 又有话说、人若休妻、就当给他休书。
- metadata:
    chapter: 5
    verse: 32
  text: 只是我告诉你们、凡休妻的、若不是为淫乱的缘故、就是叫他作淫妇了，人若娶这被休的妇人、也是犯奸淫了。
- metadata:
    chapter: 5
    verse: 33
  text: 你们又听见有吩咐古人的话、说、『不可背誓、所起的誓、总要向主谨守。』
- metadata:
    chapter: 5
    verse: 34
  text: 只是我告诉你们、甚么誓都不可起、不可指着天起誓、因为天是神的座位，
- metadata:
    chapter: 5
    verse: 35
  text: 不可指着地起誓、因为地是他的脚凳，也不可指着耶路撒冷起誓、因为耶路撒冷是大君的京城。
- metadata:
    chapter: 5
    verse: 36
  text: 又不可指着你的头起誓、因为你不能使一根头发变黑变白了。
- metadata:
    chapter: 5
    verse: 37
  text: 你们的话、是、就说是，不是、就说不是，若再多说、就是出于那恶者。〔或作是从恶里出来的〕
- metadata:
    chapter: 5
    verse: 38
  text: 你们听见有话说、『以眼还眼、以牙还牙。』
- metadata:
    chapter: 5
    verse: 39
  text: 只是我告诉你们、不要与恶人作对，有人打你的右脸、连左脸也转过来由他打。
- metadata:
    chapter: 5
    verse: 40
  text: 有人想要告你、要拿你的里衣、连外衣也由他拿去。
- metadata:
    chapter: 5
    verse: 41
  text: 有人强逼你走一里路、你就同他走二里。
- metadata:
    chapter: 5
    verse: 42
  text: 有求你的、就给他，有向你借贷的、不可推辞。
- metadata:
    chapter: 5
    verse: 43
  text: 你们听见有话说、『当爱你的邻舍、恨你的仇敌。』
- metadata:
    chapter: 5
    verse: 44
  text: 只是我告诉你们、要爱你们的仇敌，为那逼迫你们的祷告。
- metadata:
    chapter: 5
    verse: 45
  text: 这样、就可以作你们天父的儿子，因为他叫日头照好人、也照歹人、降雨给义人、也给不义的人。
- metadata:
    chapter: 5
    verse: 46
  text: 你们若单爱那爱你们的人，有甚么赏赐呢，就是税吏不也是这样行么。
- metadata:
    chapter: 5
    verse: 47
  text: 你们若单请你弟兄的安、比人有甚么长处呢，就是外邦人不也是这样行么。
- metadata:
    chapter: 5
    verse: 48
  text: 所以你们要完全、像你们的天父完全一样。
- metadata:
    chapter: 6
    verse: 1
  text: 你们要小心、不可将善事行在人的面前、故意叫他们看见，若是这样、就不能得你们天父的赏赐了。
- metadata:
    chapter: 6
    verse: 2
  text: 所以你施舍的时候、不可在你前面吹号、像那假冒为善的人、在会堂里和街道上所行的、故意要得人的荣耀，我实在告诉你们、他们已经得了他们的赏赐。
- metadata:
    chapter: 6
    verse: 3
  text: 你施舍的时候、不要叫左手知道右手所作的，
- metadata:
    chapter: 6
    verse: 4
  text: 要叫你施舍的事行在暗中、你父在暗中察看、必然报答你。〔有古卷作必在明处报答你〕
- metadata:
    chapter: 6
    verse: 5
  text: 你们祷告的时候、不可像那假冒为善的人、爱站在会堂里、和十字路口上祷告、故意叫人看见，我实在告诉你们、他们已经得了他们的赏赐。
- metadata:
    chapter: 6
    verse: 6
  text: 你祷告的时候、要进你的内屋、关上门、祷告你在暗中的父、你父在暗中察看、必然报答你。
- metadata:
    chapter: 6
    verse: 7
  text: 你们祷告、不可像外邦人、用许多重复话，他们以为话多了必蒙垂听。
- metadata:
    chapter: 6
    verse: 8
  text: 你们不可效法他们，因为你们没有祈求以先、你们所需用的、你们的父早已知道了。
- metadata:
    chapter: 6
    verse: 9
  text: 所以你们祷告、要这样说，我们在天上的父、愿人都尊你的名为圣。
- metadata:
    chapter: 6
    verse: 10
  text: 愿你的国降临。愿你的旨意行在地上、如同行在天上。
- metadata:
    chapter: 6
    verse: 11
  text: 我们日用的饮食、今日赐给我们。
- metadata:
    chapter: 6
    verse: 12
  text: 免我们的债、如同我们免了人的债。
- metadata:
    chapter: 6
    verse: 13
  text: 不叫我们遇见试探，救我们脱离凶恶。〔或作脱离恶者〕因为国度、权柄、荣耀、全是你的直到永远、阿们。〔有古卷无因为至阿们等字〕
- metadata:
    chapter: 6
    verse: 14
  text: 你们饶恕人的过犯、你们的天父也必饶恕你们的过犯。
- metadata:
    chapter: 6
    verse: 15
  text: 你们不饶恕人的过犯、你们的天父也必不饶恕你们的过犯。
- metadata:
    chapter: 6
    verse: 16
  text: 你们禁食的时候、不可像那假冒为善的人、脸上带着愁容，因为他们把脸弄得难看、故意叫人看出他们是禁食，我实在告诉你们、他们已经得了他们的赏赐。
- metadata:
    chapter: 6
    verse: 17
  text: 你禁食的时候、要梳头洗脸、
- metadata:
    chapter: 6
    verse: 18
  text: 不叫人看出你禁食来、只叫你暗中的父看见，你父在暗中察看、必然报答你。
- metadata:
    chapter: 6
    verse: 19
  text: 不要为自己积攒财宝在地上、地上有虫子咬、能锈坏、也有贼挖窟窿来偷，
- metadata:
    chapter: 6
    verse: 20
  text: 只要积攒财宝在天上、天上没有虫子咬、不能锈坏、也没有贼挖窟窿来偷，
- metadata:
    chapter: 6
    verse: 21
  text: 因为你的财宝在那里、你的心也在那里。
- metadata:
    chapter: 6
    verse: 22
  text: 眼睛就是身上的灯，你的眼睛若瞭亮、全身就光明。
- metadata:
    chapter: 6
    verse: 23
  text: 你的眼睛若昏花、全身就黑暗，你里头的光若黑暗了、那黑暗是何等大呢。
- metadata:
    chapter: 6
    verse: 24
  text: 一个人不能事奉两个主，不是恶这个爱那个、就是重这个轻那个，你们不能又事奉神、又事奉玛门。〔玛门是财利的意思〕
- metadata:
    chapter: 6
    verse: 25
  text: 所以我告诉你们、不要为生命忧虑、吃甚么、喝甚么，为身体忧虑穿甚么，生命不胜于饮食么、身体不胜于衣裳么。
- metadata:
    chapter: 6
    verse: 26
  text: 你们看那天上的飞鸟、也不种、也不收、也不积蓄在仓里、你们的天父尚且养活他，你们不比飞鸟贵重得多么。
- metadata:
    chapter: 6
    verse: 27
  text: 你们那一个能用思虑、使寿数多加一刻呢。〔或作使身量多加一肘呢〕
- metadata:
    chapter: 6
    verse: 28
  text: 何必为衣裳忧虑呢，你想野地里的百合花、怎么长起来、他也不劳苦、也不纺线，
- metadata:
    chapter: 6
    verse: 29
  text: 然而我告诉你们、就是所罗门极荣华的时候、他所穿戴的、还不如这花一朵呢。
- metadata:
    chapter: 6
    verse: 30
  text: 你们这小信的人哪、野地里的草、今天还在、明天就丢在炉里、神还给他这样的妆饰、何况你们呢。
- metadata:
    chapter: 6
    verse: 31
  text: 所以不要忧虑、说、吃甚么、喝甚么、穿甚么。
- metadata:
    chapter: 6
    verse: 32
  text: 这都是外邦人所求的，你们需用的这一切东西、你们的天父是知道的。
- metadata:
    chapter: 6
    verse: 33
  text: 你们要先求他的国、和他的义这些东西都要加给你们了。
- metadata:
    chapter: 6
    verse: 34
  text: 所以不要为明天忧虑，因为明天自有明天的忧虑，一天的难处一天当就够了。
- metadata:
    chapter: 7
    verse: 1
  text: 你们不要论断人、免得你们被论断。
- metadata:
    chapter: 7
    verse: 2
  text: 因为你们怎样论断人、也必怎样被论断。你们用甚么量器量给人、也必用甚么量器量给你们。
- metadata:
    chapter: 7
    verse: 3
  text: 为甚么看见你弟兄眼中有刺、却不想自己眼中有梁木呢。
- metadata:
    chapter: 7
    verse: 4
  text: 你自己眼中有梁木、怎能对你弟兄说、容我去掉你眼中的刺呢。
- metadata:
    chapter: 7
    verse: 5
  text: 你这假冒为善的人、先去掉自己眼中的梁木、然后才能看得清楚、去掉你弟兄眼中的刺。
- metadata:
    chapter: 7
    verse: 6
  text: 不要把圣物给狗、也不要把你们的珍珠丢在猪前、恐怕他践踏了珍珠、转过来咬你们。
- metadata:
    chapter: 7
    verse: 7
  text: 你们祈求、就给你们，寻找、就寻见，叩门、就给你们开门。
- metadata:
    chapter: 7
    verse: 8
  text: 因为凡祈求的、就得着，寻找的、就寻见，叩门的、就给他开门。
- metadata:
    chapter: 7
    verse: 9
  text: 你们中间、谁有儿子求饼、反给他石头呢，
- metadata:
    chapter: 7
    verse: 10
  text: 求鱼、反给他蛇呢。
- metadata:
    chapter: 7
    verse: 11
  text: 你们虽然不好、尚且知道拿好东西给儿女、何况你们在天上的父、岂不更把好东西给求他的人么。
- metadata:
    chapter: 7
    verse: 12
  text: 所以无论何事、你们愿意人怎样待你们、你们也要怎样待人，因为这就是律法和先知的道理。
- metadata:
    chapter: 7
    verse: 13
  text: 你们要进窄门，因为引到灭亡、那门是宽的、路是大的、进去的人也多。
- metadata:
    chapter: 7
    verse: 14
  text: 引到永生、那门是窄的、路是小的、找着的人也少。
- metadata:
    chapter: 7
    verse: 15
  text: 你们要防备假先知，他们到你们这里来、外面披着羊皮、里面却是残暴的狼。
- metadata:
    chapter: 7
    verse: 16
  text: 凭着他们的果子、就可以认出他们来。荆棘上岂能摘葡萄呢，蒺藜里岂能摘无花果呢。
- metadata:
    chapter: 7
    verse: 17
  text: 这样、凡好树都结好果子、惟独坏树结坏果子。
- metadata:
    chapter: 7
    verse: 18
  text: 好树不能结坏果子、坏树不能结好果子。
- metadata:
    chapter: 7
    verse: 19
  text: 凡不结好果子的树、就砍下来、丢在火里。
- metadata:
    chapter: 7
    verse: 20
  text: 所以凭着他们的果子、就可以认出他们来。
- metadata:
    chapter: 7
    verse: 21
  text: 凡称呼我主阿、主阿的人、不能都进天国，惟独遵行我天父旨意的人、才能进去。
- metadata:
    chapter: 7
    verse: 22
  text: 当那日必有许多人对我说、主阿、主阿、我们不是奉你的名传道、奉你的名赶鬼、奉你的名行许多异能么。
- metadata:
    chapter: 7
    verse: 23
  text: 我就明明的告诉他们说、我从来不认识你们、你们这些作恶的人、离开我去吧。
- metadata:
    chapter: 7
    verse: 24
  text: 所以凡听见我这话就去行的、好比一个聪明人、把房子盖在磐石上。
- metadata:
    chapter: 7
    verse: 25
  text: 雨淋、水冲、风吹、撞着那房子、房子总不倒塌，因为根基立在磐石上。
- metadata:
    chapter: 7
    verse: 26
  text: 凡听见我这话不去行的、好比一个无知的人、把房子盖在沙土上。
- metadata:
    chapter: 7
    verse: 27
  text: 雨淋、水冲、风吹、撞着那房子、房子就倒塌了，并且倒塌得很大。
- metadata:
    chapter: 7
    verse: 28
  text: 耶稣讲完了这些话、众人都希奇他的教训，
- metadata:
    chapter: 7
    verse: 29
  text: 因为他教训他们、正像有权柄的人、不像他们的文士。
- metadata:
    chapter: 8
    verse: 1
  text: 耶稣下了山、有许多人跟着他。
- metadata:
    chapter: 8
    verse: 2
  text: 有一个长大痲疯的、来拜他说、主若肯、必能叫我洁净了。
- metadata:
    chapter: 8
    verse: 3
  text: 耶稣伸手摸他说、我肯、你洁净了吧，他的大痲疯立刻就洁净了。
- metadata:
    chapter: 8
    verse: 4
  text: 耶稣对他说、你切不可告诉人，只要去把身体给祭司察看、献上摩西所吩咐的礼物、对众人作证据。
- metadata:
    chapter: 8
    verse: 5
  text: 耶稣进了迦百农、有一个百夫长进前来、求他说、
- metadata:
    chapter: 8
    verse: 6
  text: 主阿、我的仆人害瘫痪病、躺在家里、甚是疼苦。
- metadata:
    chapter: 8
    verse: 7
  text: 耶稣说、我去医治他。
- metadata:
    chapter: 8
    verse: 8
  text: 百夫长回答说、主阿、你到我舍下、我不敢当，只要你说一句话、我的仆人就必好了。
- metadata:
    chapter: 8
    verse: 9
  text: 因为我在人的权下、也有兵在我以下，对这个说、去、他就去，对那个说、来、他就来，对我的仆人说、你作这事、他就去作。
- metadata:
    chapter: 8
    verse: 10
  text: 耶稣听见就希奇、对跟从的人说、我实在告诉你们、这么大的信心、就是在以色列中、我也没有遇见过。
- metadata:
    chapter: 8
    verse: 11
  text: 我又告诉你们、从东从西、将有许多人来、在天国里与亚伯拉罕、以撒、雅各、一同坐席，
- metadata:
    chapter: 8
    verse: 12
  text: 惟有本国的子民、竟被赶到外边黑暗里去，在那里必要哀哭切齿了。
- metadata:
    chapter: 8
    verse: 13
  text: 耶稣对百夫长说、你回去吧，照你的信心、给你成全了。那时、他的仆人就好了。
- metadata:
    chapter: 8
    verse: 14
  text: 耶稣到了彼得家里、见彼得的岳母害热病躺着。
- metadata:
    chapter: 8
    verse: 15
  text: 耶稣把他的手一摸、热就退了，他就起来服事耶稣。
- metadata:
    chapter: 8
    verse: 16
  text: 到了晚上、有人带着许多被鬼附的、来到耶稣跟前、他只用一句话、就把鬼都赶出去，并且治好了一切有病的人。
- metadata:
    chapter: 8
    verse: 17
  text: 这是要应验先知以赛亚的话、说、『他代替我们的软弱、担当我们的疾病。』
- metadata:
    chapter: 8
    verse: 18
  text: 耶稣见许多人围着他、就吩咐渡到那边去。
- metadata:
    chapter: 8
    verse: 19
  text: 有一个文士来、对他说、夫子、你无论往那里去、我要跟从你。
- metadata:
    chapter: 8
    verse: 20
  text: 耶稣说、狐狸有洞、天空的飞鸟有窝、人子却没有枕头的地方。
- metadata:
    chapter: 8
    verse: 21
  text: 又有一个门徒对耶稣说、主阿、容我先回去埋葬我的父亲。
- metadata:
    chapter: 8
    verse: 22
  text: 耶稣说、任凭死人埋葬他们的死人、你跟从我吧。
- metadata:
    chapter: 8
    verse: 23
  text: 耶稣上了船、门徒跟着他。
- metadata:
    chapter: 8
    verse: 24
  text: 海里忽然起了暴风、甚至船被波浪掩盖，耶稣却睡着了。
- metadata:
    chapter: 8
    verse: 25
  text: 门徒来叫醒了他、说、主阿、救我们、我们丧命啦。
- metadata:
    chapter: 8
    verse: 26
  text: 耶稣说、你们这小信的人哪、为甚么胆怯呢，于是起来、斥责风和海、风和海就大大的平静了。
- metadata:
    chapter: 8
    verse: 27
  text: 众人希奇说、这是怎样的人、连风和海也听从他了。
- metadata:
    chapter: 8
    verse: 28
  text: 耶稣既渡到那边去、来到加大拉人的地方、就有两个被鬼附的人、从坟茔里出来迎着他、极其凶猛、甚至没有人能从那条路上经过。
- metadata:
    chapter: 8
    verse: 29
  text: 他们喊着说、神的儿子、我们与你有甚么相干，时候还没有到、你就上这里来叫我们受苦么。
- metadata:
    chapter: 8
    verse: 30
  text: 离他们很远、有一大群猪吃食。
- metadata:
    chapter: 8
    verse: 31
  text: 鬼就央求耶稣说、若把我们赶出去、就打发我们进入猪群吧。
- metadata:
    chapter: 8
    verse: 32
  text: 耶稣说、去吧，鬼就出来、进入猪群，全群忽然闯下山崖、投在海里淹死了。
- metadata:
    chapter: 8
    verse: 33
  text: 放猪的就逃跑进城、将这一切事、和被鬼附的人所遭遇的、都告诉人。
- metadata:
    chapter: 8
    verse: 34
  text: 合城的人、都出来迎见耶稣，既见了、就央求他离开他们的境界。
- metadata:
    chapter: 9
    verse: 1
  text: 耶稣上了船、渡过海、来到自己的城里。
- metadata:
    chapter: 9
    verse: 2
  text: 有人用褥子抬着一个瘫子、到耶稣跟前来，耶稣见他们的信心、就对瘫子说、小子、放心吧，你的罪赦了。
- metadata:
    chapter: 9
    verse: 3
  text: 有几个文士心里说、这个人说僭妄的话了。
- metadata:
    chapter: 9
    verse: 4
  text: 耶稣知道他们的心意、就说、你们为甚么心里怀着恶念呢，
- metadata:
    chapter: 9
    verse: 5
  text: 或说、你的罪赦了，或说、你起来行走，那一样容易呢。
- metadata:
    chapter: 9
    verse: 6
  text: 但要叫你们知道人子在地上有赦罪的权柄、就对瘫子说、起来、拿你的褥子回家去吧。
- metadata:
    chapter: 9
    verse: 7
  text: 那人就起来、回家去了。
- metadata:
    chapter: 9
    verse: 8
  text: 众人看见都惊奇、就归荣耀与神，因为他将这样的权柄赐给人。
- metadata:
    chapter: 9
    verse: 9
  text: 耶稣从那里往前走、看见一个人名叫马太、坐在税关上、就对他说、你跟从我来，他就起来、跟从了耶稣。
- metadata:
    chapter: 9
    verse: 10
  text: 耶稣在屋里坐席的时候、有好些税吏和罪人来、与耶稣和他的门徒一同坐席。
- metadata:
    chapter: 9
    verse: 11
  text: 法利赛人看见、就对耶稣的门徒说、你们的先生为甚么和税吏并罪人一同吃饭呢。
- metadata:
    chapter: 9
    verse: 12
  text: 耶稣听见、就说、康健的人用不着医生、有病的人才用得着。
- metadata:
    chapter: 9
    verse: 13
  text: 经上说、『我喜爱怜恤、不喜爱祭祀。』这句话的意思、你们且去揣摩，我来、本不是召义人、乃是召罪人。
- metadata:
    chapter: 9
    verse: 14
  text: 那时、约翰的门徒来见耶稣说、我们和法利赛人常常禁食、你的门徒倒不禁食、这是为甚么呢。
- metadata:
    chapter: 9
    verse: 15
  text: 耶稣对他们说、新郎和陪伴之人同在的时候、陪伴之人岂能哀恸呢，但日子将到、新郎要离开他们、那时候他们就要禁食。
- metadata:
    chapter: 9
    verse: 16
  text: 没有人把新布补在旧衣服上，因为所补上的、反带坏了那衣服、破的就更大了。
- metadata:
    chapter: 9
    verse: 17
  text: 也没有人把新酒装在旧皮袋里，若是这样、皮袋就裂开、酒漏出来、连皮袋也坏了，惟独把新酒装在新皮袋里、两样就都保全了。
- metadata:
    chapter: 9
    verse: 18
  text: 耶稣说这话的时候、有一个管会堂的来拜他说、我女儿刚才死了、求你去按手在他身上、他就必活了。
- metadata:
    chapter: 9
    verse: 19
  text: 耶稣便起来、跟着他去、门徒也跟了去。
- metadata:
    chapter: 9
    verse: 20
  text: 有一个女人、患了十二年的血漏、来到耶稣背后、摸他的衣裳繸子，
- metadata:
    chapter: 9
    verse: 21
  text: 因为他心里说、我只摸他的衣裳、就必痊癒。
- metadata:
    chapter: 9
    verse: 22
  text: 耶稣转过来看见他、就说、女儿、放心、你的信救了你，从那时候、女人就痊癒了。
- metadata:
    chapter: 9
    verse: 23
  text: 耶稣到了管会堂的家里、看见有吹手、又有许多人乱嚷，
- metadata:
    chapter: 9
    verse: 24
  text: 就说、退去吧，这闺女不是死了、是睡着了，他们就嗤笑他。
- metadata:
    chapter: 9
    verse: 25
  text: 众人既被撵出、耶稣就进去、拉着闺女的手、闺女便起来了。
- metadata:
    chapter: 9
    verse: 26
  text: 于是这风声传遍了那地方。
- metadata:
    chapter: 9
    verse: 27
  text: 耶稣从那里往前走、有两个瞎子跟着他、喊叫说、大卫的子孙、可怜我们吧。
- metadata:
    chapter: 9
    verse: 28
  text: 耶稣进了房子、瞎子就来到他跟前，耶稣说、你们信我能作这事么，他们说、主阿、我们信。
- metadata:
    chapter: 9
    verse: 29
  text: 耶稣就摸他们的眼睛、说、照着你们的信给你们成全了吧。
- metadata:
    chapter: 9
    verse: 30
  text: 他们的眼睛就开了。耶稣切切的嘱咐他们说、你们要小心、不可叫人知道。
- metadata:
    chapter: 9
    verse: 31
  text: 他们出去、竟把他的名声传遍了那地方。
- metadata:
    chapter: 9
    verse: 32
  text: 他们出去的时候、有人将鬼所附的一个哑巴、带到耶稣跟前来。
- metadata:
    chapter: 9
    verse: 33
  text: 鬼被赶出去、哑巴就说出话来，众人都希奇说、在以色列中、从来没有见过这样的事。
- metadata:
    chapter: 9
    verse: 34
  text: 法利赛人却说、他是靠着鬼王赶鬼。
- metadata:
    chapter: 9
    verse: 35
  text: 耶稣走遍各城各乡、在会堂里教训人、宣讲天国的福音、又医治各样的病症。
- metadata:
    chapter: 9
    verse: 36
  text: 他看见许多的人、就怜悯他们，因为他们困苦流离、如同羊没有牧人一般。
- metadata:
    chapter: 9
    verse: 37
  text: 于是对门徒说、要收的庄稼多、作工的人少，
- metadata:
    chapter: 9
    verse: 38
  text: 所以你们当求庄稼的主、打发工人出去、收他的庄稼。
- metadata:
    chapter: 10
    verse: 1
  text: 耶稣叫了十二个门徒来、给他们权柄、能赶逐污鬼、并医治各样的病症。
- metadata:
    chapter: 10
    verse: 2
  text: 这十二使徒的名、头一个叫西门、又称彼得、还有他兄弟安得烈，西庇太的儿子雅各、和雅各的兄弟约翰，
- metadata:
    chapter: 10
    verse: 3
  text: 腓力、和巴多罗买、多马、和税吏马太、亚勒腓的儿子雅各、和达太，
- metadata:
    chapter: 10
    verse: 4
  text: 奋锐党的西门、还有卖耶稣的加略人犹大。
- metadata:
    chapter: 10
    verse: 5
  text: 耶稣差这十二个人去、吩咐他们说、外邦人的路、你们不要走，撒玛利亚人的城、你们不要进，
- metadata:
    chapter: 10
    verse: 6
  text: 宁可往以色列家迷失的羊那里去。
- metadata:
    chapter: 10
    verse: 7
  text: 随走随传、说、天国近了。
- metadata:
    chapter: 10
    verse: 8
  text: 医治病人、叫死人复活、叫长大痲疯的洁净、把鬼赶出去，你们白白的得来、也要白白的舍去。
- metadata:
    chapter: 10
    verse: 9
  text: 腰袋里、不要带金银铜钱。
- metadata:
    chapter: 10
    verse: 10
  text: 行路不要带口袋、不要带两件褂子、也不要带鞋和拐杖，因为工人得饮食、是应当的。
- metadata:
    chapter: 10
    verse: 11
  text: 你们无论进那一城、那一村、要打听那里谁是好人、就住在他家、直住到走的时候。
- metadata:
    chapter: 10
    verse: 12
  text: 进他家里去、要请他的安。
- metadata:
    chapter: 10
    verse: 13
  text: 那家若配得平安、你们所求的平安、就必临到那家，若不配得、你们所求的平安仍归你们。
- metadata:
    chapter: 10
    verse: 14
  text: 凡不接待你们、不听你们话的人、你们离开那家、或是那城的时候、就把脚上的尘土跺下去。
- metadata:
    chapter: 10
    verse: 15
  text: 我实在告诉你们、当审判的日子、所多玛和蛾摩拉所受的、比那城还容易受呢。
- metadata:
    chapter: 10
    verse: 16
  text: 我差你们去、如同羊进入狼群、所以你们要灵巧像蛇、驯良像鸽子。
- metadata:
    chapter: 10
    verse: 17
  text: 你们要防备人，因为他们要把你们交给公会、也要在会堂里鞭打你们，
- metadata:
    chapter: 10
    verse: 18
  text: 并且你们要为我的缘故、被送到诸侯君王面前、对他们和外邦人作见证。
- metadata:
    chapter: 10
    verse: 19
  text: 你们被交的时候、不要思虑怎样说话、或说甚么话，到那时候、必赐给你们当说的话。
- metadata:
    chapter: 10
    verse: 20
  text: 因为不是你们自己说的、乃是你们父的灵在你们里头说的。
- metadata:
    chapter: 10
    verse: 21
  text: 弟兄要把弟兄、父亲要把儿子、送到死地，儿女要与父母为敌、害死他们。
- metadata:
    chapter: 10
    verse: 22
  text: 并且你们要为我的名、被众人恨恶、惟有忍耐到底的、必然得救。
- metadata:
    chapter: 10
    verse: 23
  text: 有人在这城里逼迫你们、就逃到那城里去，我实在告诉你们、以色列的城邑、你们还没有走遍、人子就到了。
- metadata:
    chapter: 10
    verse: 24
  text: 学生不能高过先生、仆人不能高过主人，
- metadata:
    chapter: 10
    verse: 25
  text: 学生和先生一样、仆人和主人一样、也就罢了，人既骂家主是别西卜、何况他的家人呢。〔别西卜是鬼王的名〕
- metadata:
    chapter: 10
    verse: 26
  text: 所以不要怕他们，因为掩盖的事、没有不露出来的，隐藏的事、没有不被人知道的。
- metadata:
    chapter: 10
    verse: 27
  text: 我在暗中告诉你们的、你们要在明处说出来，你们耳中所听的、要在房上宣扬出来。
- metadata:
    chapter: 10
    verse: 28
  text: 那杀身体不能杀灵魂的、不要怕他们，惟有能把身体和灵魂都灭在地狱里的、正要怕他。
- metadata:
    chapter: 10
    verse: 29
  text: 两个麻雀、不是卖一分银子么，若是你们的父不许、一个也不能掉在地上。
- metadata:
    chapter: 10
    verse: 30
  text: 就是你们的头发、也都被数过了。
- metadata:
    chapter: 10
    verse: 31
  text: 所以不要惧怕，你们比许多麻雀还贵重。
- metadata:
    chapter: 10
    verse: 32
  text: 凡在人面前认我的、我在我天上的父面前、也必认他。
- metadata:
    chapter: 10
    verse: 33
  text: 凡在人面前不认我的、我在我天上的父面前、也必不认他。
- metadata:
    chapter: 10
    verse: 34
  text: 你们不要想我来、是叫地上太平，我来、并不是叫地上太平、乃是叫地上动刀兵。
- metadata:
    chapter: 10
    verse: 35
  text: 因为我来、是叫人与父亲生疏、女儿与母亲生疏、媳妇与婆婆生疏，
- metadata:
    chapter: 10
    verse: 36
  text: 人的仇敌、就是自己家里的人。
- metadata:
    chapter: 10
    verse: 37
  text: 爱父母过于爱我的、不配作我的门徒、爱儿女过于爱我的、不配作我的门徒。
- metadata:
    chapter: 10
    verse: 38
  text: 不背着他的十字架跟从我的、也不配作我的门徒。
- metadata:
    chapter: 10
    verse: 39
  text: 得着生命的、将要失丧生命，为我失丧生命的、将要得着生命。
- metadata:
    chapter: 10
    verse: 40
  text: 人接待你们、就是接待我，接待我、就是接待那差我来的。
- metadata:
    chapter: 10
    verse: 41
  text: 人因为先知的名接待先知、必得先知所得的赏赐、人因为义人的名接待义人、必得义人所得的赏赐。
- metadata:
    chapter: 10
    verse: 42
  text: 无论何人、因为门徒的名、只把一杯凉水给这小子里的一个喝、我实在告诉你们、这人不能不得赏赐。
- metadata:
    chapter: 11
    verse: 1
  text: 耶稣吩咐完了十二个门徒、就离开那里、往各城去传道教训人。
- metadata:
    chapter: 11
    verse: 2
  text: 约翰在监里听见基督所作的事、就打发两个门徒去、
- metadata:
    chapter: 11
    verse: 3
  text: 问他说、那将要来的是你么、还是我们等候别人呢。
- metadata:
    chapter: 11
    verse: 4
  text: 耶稣回答说、你们去把所听见所看见的事告诉约翰，
- metadata:
    chapter: 11
    verse: 5
  text: 就是瞎子看见、瘸子行走、长大痲疯的洁净、聋子听见、死人复活、穷人有福音传给他们。
- metadata:
    chapter: 11
    verse: 6
  text: 凡不因我跌倒的、就有福了。
- metadata:
    chapter: 11
    verse: 7
  text: 他们走的时候、耶稣就对众人讲论约翰说、你们从前出到旷野、是要看甚么呢、要看风吹动的芦苇么。
- metadata:
    chapter: 11
    verse: 8
  text: 你们出去、到底是要看甚么、要看穿细软衣服的人么、那穿细软衣服的人、是在王宫里。
- metadata:
    chapter: 11
    verse: 9
  text: 你们出去、究竟是为甚么、是要看先知么，我告诉你们、是的、他比先知大多了，
- metadata:
    chapter: 11
    verse: 10
  text: 经上记着说、『我要差遣我的使者在你前面、预备道路。』所说的就是这个人。
- metadata:
    chapter: 11
    verse: 11
  text: 我实在告诉你们、凡妇人所生的、没有一个兴起来大过施洗约翰的，然而天国里最小的、比他还大。
- metadata:
    chapter: 11
    verse: 12
  text: 从施洗约翰的时候到如今、天国是努力进入的、努力的人就得着了。
- metadata:
    chapter: 11
    verse: 13
  text: 因为众先知和律法说预言、到约翰为止。
- metadata:
    chapter: 11
    verse: 14
  text: 你们若肯领受、这人就是那应当来的以利亚。
- metadata:
    chapter: 11
    verse: 15
  text: 有耳可听的、就应当听。
- metadata:
    chapter: 11
    verse: 16
  text: 我可用甚么比这世代呢，好像孩童坐在街市上、招呼同伴、说、
- metadata:
    chapter: 11
    verse: 17
  text: 我们向你们吹笛、你们不跳舞，我们向你们举哀、你们不捶胸。
- metadata:
    chapter: 11
    verse: 18
  text: 约翰来了、也不吃、也不喝、人就说他是被鬼附着的。
- metadata:
    chapter: 11
    verse: 19
  text: 人子来了、也吃、也喝、人又说他是贪食好酒的人、是税吏和罪人的朋友，但智慧之子、总以智慧为是。〔有古卷作但智慧在行为上就显为是〕
- metadata:
    chapter: 11
    verse: 20
  text: 耶稣在诸城中行了许多异能、那些城的人终不悔改、就在那时候责备他们说、
- metadata:
    chapter: 11
    verse: 21
  text: 哥拉汛哪、你有祸了、伯赛大阿、你有祸了、因为在你们中间所行的异能、若行在推罗西顿、他们早已披麻蒙灰悔改了。
- metadata:
    chapter: 11
    verse: 22
  text: 但我告诉你们、当审判的日子、推罗西顿所受的、比你们还容易受呢。
- metadata:
    chapter: 11
    verse: 23
  text: 迦百农阿你已经升到天上，〔或作你将要升到天上么〕将来必坠落阴间，因为在你那里所行的异能、若行在所多玛、他还可以存到今日，
- metadata:
    chapter: 11
    verse: 24
  text: 但我告诉你们、当审判的日子、所多玛所受的、比你还容易受呢。
- metadata:
    chapter: 11
    verse: 25
  text: 那时、耶稣说、父阿、天地的主、我感谢你、因为你将这些事、向聪明通达人、就藏起来、向婴孩、就显出来，
- metadata:
    chapter: 11
    verse: 26
  text: 父阿、是的、因为你的美意本是如此。
- metadata:
    chapter: 11
    verse: 27
  text: 一切所有的、都是我父交付我的，除了父、没有人知道子，除了子和子所愿意指示的、没有人知道父。
- metadata:
    chapter: 11
    verse: 28
  text: 凡劳苦担重担的人、可以到我这里来、我就使你们得安息。
- metadata:
    chapter: 11
    verse: 29
  text: 我心里柔和谦卑、你们当负我的轭、学我的样式、这样、你们心里就必得享安息。
- metadata:
    chapter: 11
    verse: 30
  text: 因为我的轭是容易的、我的担子是轻省的。
- metadata:
    chapter: 12
    verse: 1
  text: 那时、耶稣在安息日、从麦地经过，他的门徒饿了、就掐起麦穗来吃。
- metadata:
    chapter: 12
    verse: 2
  text: 法利赛人看见、就对耶稣说、看哪、你的门徒作安息日不可作的事了。
- metadata:
    chapter: 12
    verse: 3
  text: 耶稣对他们说、经上记着、大卫和跟从他的人饥饿之时所作的事、你们没有念过么。
- metadata:
    chapter: 12
    verse: 4
  text: 他怎么进了神的殿、吃了陈设饼、这饼不是他和跟从他的人可以吃得、惟独祭司才可以吃。
- metadata:
    chapter: 12
    verse: 5
  text: 再者、律法上所记的、当安息日、祭司在殿里犯了安息日、还是没有罪、你们没有念过么。
- metadata:
    chapter: 12
    verse: 6
  text: 但我告诉你们、在这里有一人比殿更大。
- metadata:
    chapter: 12
    verse: 7
  text: 『我喜爱怜恤、不喜爱祭祀。』你们若明白这话的意思、就不将无罪的、当作有罪的了，
- metadata:
    chapter: 12
    verse: 8
  text: 因为人子是安息日的主。
- metadata:
    chapter: 12
    verse: 9
  text: 耶稣离开那地方、进了一个会堂，
- metadata:
    chapter: 12
    verse: 10
  text: 那里有一个人枯干了一只手。有人问耶稣说、安息日治病、可以不可以，意思是要控告他。
- metadata:
    chapter: 12
    verse: 11
  text: 耶稣说、你们中间谁有一只羊、当安息日掉在坑里、不把他抓住拉上来呢。
- metadata:
    chapter: 12
    verse: 12
  text: 人比羊何等贵重呢，所以在安息日作善事是可以的。
- metadata:
    chapter: 12
    verse: 13
  text: 于是对那人说、伸出手来，他把手一伸、手就复了原、和那只手一样。
- metadata:
    chapter: 12
    verse: 14
  text: 法利赛人出去、商议怎样可以除灭耶稣。
- metadata:
    chapter: 12
    verse: 15
  text: 耶稣知道了、就离开那里、有许多人跟着他、他把其中有病的人都治好了。
- metadata:
    chapter: 12
    verse: 16
  text: 又嘱咐他们、不要给他传名。
- metadata:
    chapter: 12
    verse: 17
  text: 这是要应验先知以赛亚的话、说、
- metadata:
    chapter: 12
    verse: 18
  text: 『看哪、我的仆人、我所拣选、所亲爱、心里所喜悦的、我要将我的灵赐给他、他必将公理传给外邦。
- metadata:
    chapter: 12
    verse: 19
  text: 他不争竞、不喧嚷，街上也没有人听见他的声音。
- metadata:
    chapter: 12
    verse: 20
  text: 压伤的芦苇、他不折断，将残的灯火、他不吹灭，等他施行公理、叫公理得胜，
- metadata:
    chapter: 12
    verse: 21
  text: 外邦人都要仰望他的名。』
- metadata:
    chapter: 12
    verse: 22
  text: 当下有人将一个被鬼附着、又瞎又哑的人、带到耶稣那里，耶稣就医治他、甚至那哑巴又能说话、又能看见。
- metadata:
    chapter: 12
    verse: 23
  text: 众人都惊奇、说、这不是大卫的子孙么。
- metadata:
    chapter: 12
    verse: 24
  text: 但法利赛人听见、就说、这个人赶鬼、无非是靠着鬼王别西卜阿。
- metadata:
    chapter: 12
    verse: 25
  text: 耶稣知道他们的意念、就对他们说、凡一国自相分争、就成为荒场、一城一家自相分争、必站立不住。
- metadata:
    chapter: 12
    verse: 26
  text: 若撒但赶逐撒但、就是自相分争、他的国怎能站得住呢。
- metadata:
    chapter: 12
    verse: 27
  text: 我若靠着别西卜赶鬼、你们的子弟赶鬼、又靠着谁呢，这样、他们就要断定你们的是非。
- metadata:
    chapter: 12
    verse: 28
  text: 我若靠着神的灵赶鬼、这就是神的国临到你们了。
- metadata:
    chapter: 12
    verse: 29
  text: 人怎能进壮士家里、抢夺他的家具呢、除非先捆住那壮士、才可以抢夺他的家财。
- metadata:
    chapter: 12
    verse: 30
  text: 不与我相合的、就是敌我的、不同我收聚的、就是分散的。
- metadata:
    chapter: 12
    verse: 31
  text: 所以我告诉你们、人一切的罪、和亵渎的话、都可得赦免，惟独亵渎圣灵、总不得赦免。
- metadata:
    chapter: 12
    verse: 32
  text: 凡说话干犯人子的、还可得赦免，惟独说话干犯圣灵的、今世来世总不得赦免。
- metadata:
    chapter: 12
    verse: 33
  text: 你们或以为树好、果子也好，树坏、果子也坏，因为看果子、就可以知道树。
- metadata:
    chapter: 12
    verse: 34
  text: 毒蛇的种类、你们既是恶人、怎能说出好话来呢，因为心里所充满的、口里就说出来。
- metadata:
    chapter: 12
    verse: 35
  text: 善人从他心里所存的善、就发出善来，恶人从他心里所存的恶、就发出恶来。
- metadata:
    chapter: 12
    verse: 36
  text: 我又告诉你们、凡人所说的闲话、当审判的日子、必要句句供出来。
- metadata:
    chapter: 12
    verse: 37
  text: 因为要凭你的话、定你为义、也要凭你的话、定你有罪。
- metadata:
    chapter: 12
    verse: 38
  text: 当时有几个文士和法利赛人、对耶稣说、夫子、我们愿意你显个神迹给我们看。
- metadata:
    chapter: 12
    verse: 39
  text: 耶稣回答说、一个邪恶淫乱的世代求看神迹，除了先知约拿的神迹以外、再没有神迹给他们看。
- metadata:
    chapter: 12
    verse: 40
  text: 约拿三日三夜在大鱼肚腹中，人子也要这样三日三夜在地里头。
- metadata:
    chapter: 12
    verse: 41
  text: 当审判的时候、尼尼微人、要起来定这世代的罪、因为尼尼微人听了约拿所传的、就悔改了，看哪、在这里有一人比约拿更大。
- metadata:
    chapter: 12
    verse: 42
  text: 当审判的时候、南方的女王、要起来定这世代的罪、因为他从地极而来、要听所罗门的智慧话，看哪、在这里有一人比所罗门更大。
- metadata:
    chapter: 12
    verse: 43
  text: 污鬼离了人身、就在无水之地、过来过去、寻求安歇之处、却寻不着。
- metadata:
    chapter: 12
    verse: 44
  text: 于是说、我要回到我所出来的屋里去，到了、就看见里面空闲、打扫干净、修饰好了。
- metadata:
    chapter: 12
    verse: 45
  text: 便去另带了七个比自己更恶的鬼来、都进去住在那里，那人末后的景况、比先前更不好了。这邪恶的世代、也要如此。
- metadata:
    chapter: 12
    verse: 46
  text: 耶稣还对众人说话的时候、不料、他母亲和他弟兄站在外边、要与他说话。
- metadata:
    chapter: 12
    verse: 47
  text: 有人告诉他说、看哪、你母亲和你弟兄站在外边、要与你说话。
- metadata:
    chapter: 12
    verse: 48
  text: 他却回答那人说、谁是我的母亲，谁是我的弟兄。
- metadata:
    chapter: 12
    verse: 49
  text: 就伸手指着门徒说、看哪、我的母亲、我的弟兄。
- metadata:
    chapter: 12
    verse: 50
  text: 凡遵行我天父旨意的人、就是我的弟兄姐妹和母亲了。
- metadata:
    chapter: 13
    verse: 1
  text: 当那一天、耶稣从房子里出来、坐在海边。
- metadata:
    chapter: 13
    verse: 2
  text: 有许多人到他那里聚集、他只得上船坐下，众人都站在岸上。
- metadata:
    chapter: 13
    verse: 3
  text: 他用比喻对他们讲许多道理、说、有一个撒种的出去撒种，
- metadata:
    chapter: 13
    verse: 4
  text: 撒的时候、有落在路旁的、飞鸟来吃尽了。
- metadata:
    chapter: 13
    verse: 5
  text: 有落在土浅石头地上的，土既不深、发苗最快，
- metadata:
    chapter: 13
    verse: 6
  text: 日头出来一晒、因为没有根、就枯干了。
- metadata:
    chapter: 13
    verse: 7
  text: 有落在荆棘里的，荆棘长起来、把他挤住了。
- metadata:
    chapter: 13
    verse: 8
  text: 又有落在好土里的、就结实、有一百倍的、有六十倍的、有三十倍的。
- metadata:
    chapter: 13
    verse: 9
  text: 有耳可听的、就应当听。
- metadata:
    chapter: 13
    verse: 10
  text: 门徒进前来、问耶稣说、对众人讲话、为甚么用比喻呢。
- metadata:
    chapter: 13
    verse: 11
  text: 耶稣回答说、因为天国的奥秘、只叫你们知道、不叫他们知道。
- metadata:
    chapter: 13
    verse: 12
  text: 凡有的、还要加给他、叫他有余，凡没有的、连他所有的、也要夺去。
- metadata:
    chapter: 13
    verse: 13
  text: 所以我用比喻对他们讲、是因他们看也看不见、听也听不见、也不明白。
- metadata:
    chapter: 13
    verse: 14
  text: 在他们身上、正应了以赛亚的预言、说、『你们听是要听见、却不明白，看是要看见、却不晓得，』
- metadata:
    chapter: 13
    verse: 15
  text: 因为这百姓油蒙了心、耳朵发沉、眼睛闭着，恐怕眼睛看见、耳朵听见、心里明白、回转过来、我就医治他们。
- metadata:
    chapter: 13
    verse: 16
  text: 但你们的眼睛是有福的、因为看见了你们的耳朵也是有福的、因为听见了。
- metadata:
    chapter: 13
    verse: 17
  text: 我实在告诉你们、从前有许多先知和义人、要看你们所看的、却没有看见，要听你们所听的、却没有听见。
- metadata:
    chapter: 13
    verse: 18
  text: 所以你们当听这撒种的比喻。
- metadata:
    chapter: 13
    verse: 19
  text: 凡听见天国道理不明白的、那恶者就来、把所撒在他心里的、夺了去，这就是撒在路旁的了。
- metadata:
    chapter: 13
    verse: 20
  text: 撒在石头地上的、就是人听了道、当下欢喜领受，
- metadata:
    chapter: 13
    verse: 21
  text: 只因心里没有根、不过是暂时的，及至为道遭了患难、或是受了逼迫、立刻就跌倒了。
- metadata:
    chapter: 13
    verse: 22
  text: 撒在荆棘里的、就是人听了道、后来有世上的思虑、钱财的迷惑、把道挤住了、不能结实。
- metadata:
    chapter: 13
    verse: 23
  text: 撒在好地上的、就是人听道明白了、后来结实、有一百倍的、有六十倍的、有三十倍的。
- metadata:
    chapter: 13
    verse: 24
  text: 耶稣又设个比喻对他们说、天国好像人撒好种在田里，
- metadata:
    chapter: 13
    verse: 25
  text: 及至人睡觉的时候、有仇敌来、将稗子撒在麦子里、就走了。
- metadata:
    chapter: 13
    verse: 26
  text: 到长苗吐穗的时候、稗子也显出来。
- metadata:
    chapter: 13
    verse: 27
  text: 田主的仆人来告诉他说、主阿、你不是撒好种在田里么、从那里来的稗子呢。
- metadata:
    chapter: 13
    verse: 28
  text: 主人说、这是仇敌作的。仆人说、你要我们去薅出来么。
- metadata:
    chapter: 13
    verse: 29
  text: 主人说、不必、恐怕薅稗子、连麦子也拔出来。
- metadata:
    chapter: 13
    verse: 30
  text: 容这两样一齐长、等着收割，当收割的时候、我要对收割的人说、先将稗子薅出来、捆成捆、留着烧，惟有麦子、要收在仓里。
- metadata:
    chapter: 13
    verse: 31
  text: 他又设个比喻对他们说、天国好像一粒芥菜种、有人拿去种在田里。
- metadata:
    chapter: 13
    verse: 32
  text: 这原是百种里最小的，等到长起来、却比各样的菜都大、且成了树、天上的飞鸟来宿在他的枝上。
- metadata:
    chapter: 13
    verse: 33
  text: 他又对他们讲个比喻说、天国好像面酵、有妇人拿来、藏在三斗面里、直等全团都发起来。
- metadata:
    chapter: 13
    verse: 34
  text: 这都是耶稣用比喻对众人说的话，若不用比喻、就不对他们说甚么，
- metadata:
    chapter: 13
    verse: 35
  text: 这是要应验先知的话、说、『我要开口用比喻、把创世以来所隐藏的事发明出来。』
- metadata:
    chapter: 13
    verse: 36
  text: 当下耶稣离开众人、进了房子，他的门徒进前来说、请把田间稗子的比喻、讲给我们听。
- metadata:
    chapter: 13
    verse: 37
  text: 他回答说、那撒好种的、就是人子，
- metadata:
    chapter: 13
    verse: 38
  text: 田地、就是世界，好种、就是天国之子，稗子、就是那恶者之子，
- metadata:
    chapter: 13
    verse: 39
  text: 撒稗子的仇敌、就是魔鬼，收割的时候就、是世界的末了，收割的人就、是天使。
- metadata:
    chapter: 13
    verse: 40
  text: 将稗子薅出来、用火焚烧，世界的末了、也要如此。
- metadata:
    chapter: 13
    verse: 41
  text: 人子要差遣使者、把一切叫人跌倒的、和作恶的、从他国里挑出来、
- metadata:
    chapter: 13
    verse: 42
  text: 丢在火炉里，在那里必要哀哭切齿了。
- metadata:
    chapter: 13
    verse: 43
  text: 那时义人在他们父的国里、要发出光来、像太阳一样。有耳可听的、就应当听。
- metadata:
    chapter: 13
    verse: 44
  text: 天国好像宝贝藏在地里，人遇见了、就把他藏起来，欢欢喜喜的去变卖一切所有的、买这块地。
- metadata:
    chapter: 13
    verse: 45
  text: 天国又好像买卖人、寻找好珠子，
- metadata:
    chapter: 13
    verse: 46
  text: 遇见一颗重价的珠子、就去变卖他一切所有的、买了这颗珠子。
- metadata:
    chapter: 13
    verse: 47
  text: 天国又好像网撒在海里、聚拢各样水族。
- metadata:
    chapter: 13
    verse: 48
  text: 网既满了、人就拉上岸来坐下、拣好的收在器具里、将不好的丢弃了。
- metadata:
    chapter: 13
    verse: 49
  text: 世界的末了、也要这样，天使要出来从义人中、把恶人分别出来、
- metadata:
    chapter: 13
    verse: 50
  text: 丢在火炉里，在那里必要哀哭切齿了。
- metadata:
    chapter: 13
    verse: 51
  text: 耶稣说、这一切的话你们都明白了么，他们说、我们明白了、
- metadata:
    chapter: 13
    verse: 52
  text: 他说。凡文士受教作天国的门徒、就像一个家主、从他库里拿出新旧的东西来。
- metadata:
    chapter: 13
    verse: 53
  text: 耶稣说完了这些比喻、就离开那里、
- metadata:
    chapter: 13
    verse: 54
  text: 来到自己的家乡、在会堂里教训人、甚至他们都希奇、说、这人从那里有这等智慧、和异能呢。
- metadata:
    chapter: 13
    verse: 55
  text: 这不是木匠的儿子么，他母亲不是叫马利亚么，他弟兄们不是叫雅各、约西、〔有古卷作约瑟〕西门、犹大么，
- metadata:
    chapter: 13
    verse: 56
  text: 他妹妹们不是都在我们这里么，这人从那里有这一切的事呢。
- metadata:
    chapter: 13
    verse: 57
  text: 他们就厌弃他。〔厌弃他原文作因他跌倒〕耶稣对他们说、大凡先知、除了本地本家之外、没有不被人尊敬的。
- metadata:
    chapter: 13
    verse: 58
  text: 耶稣因为他们不信、就在那里不多行异能了。
- metadata:
    chapter: 14
    verse: 1
  text: 那时分封的王希律、听见耶稣的名声、
- metadata:
    chapter: 14
    verse: 2
  text: 就对臣仆说、这是施洗的约翰从死里复活、所以这些异能从他里面发出来。
- metadata:
    chapter: 14
    verse: 3
  text: 起先希律为他兄弟腓力的妻子希罗底的缘故、把约翰拿住锁在监里。
- metadata:
    chapter: 14
    verse: 4
  text: 因为约翰曾对他说、你娶这妇人是不合理的。
- metadata:
    chapter: 14
    verse: 5
  text: 希律就想要杀他、只是怕百姓，因为他们以约翰为先知。
- metadata:
    chapter: 14
    verse: 6
  text: 到了希律的生日、希罗底的女儿、在众人面前跳舞、使希律欢喜。
- metadata:
    chapter: 14
    verse: 7
  text: 希律就起誓、应许随他所求的给他。
- metadata:
    chapter: 14
    verse: 8
  text: 女儿被母亲所使、就说、请把施洗约翰的头、放在盘子里、拿来给我。
- metadata:
    chapter: 14
    verse: 9
  text: 王便忧愁、但因他所起的誓、又因同席的人、就吩咐给他。
- metadata:
    chapter: 14
    verse: 10
  text: 于是打发人去、在监里斩了约翰，
- metadata:
    chapter: 14
    verse: 11
  text: 把头放在盘子里、拿来给了女子，女子拿去给他母亲。
- metadata:
    chapter: 14
    verse: 12
  text: 约翰的门徒来、把尸首领去、埋葬了，就去告诉耶稣。
- metadata:
    chapter: 14
    verse: 13
  text: 耶稣听见了、就上船从那里独自退到野地里去，众人听见、就从各城里步行跟随他。
- metadata:
    chapter: 14
    verse: 14
  text: 耶稣出来、见有许多的人、就怜悯他们、治好了他们的病人。
- metadata:
    chapter: 14
    verse: 15
  text: 天将晚的时候、门徒进前来说、这是野地、时候已经过了，请叫众人散开、他们好往村子里去、自己买吃的。
- metadata:
    chapter: 14
    verse: 16
  text: 耶稣说、不用他们去、你们给他们吃吧。
- metadata:
    chapter: 14
    verse: 17
  text: 门徒说、我们这里只有五个饼、两条鱼。
- metadata:
    chapter: 14
    verse: 18
  text: 耶稣说、拿过来给我。
- metadata:
    chapter: 14
    verse: 19
  text: 于是吩咐众人坐在草地上，就拿着这五个饼、两条鱼、望着天、祝福、擘开饼、递给门徒，门徒又递给众人。
- metadata:
    chapter: 14
    verse: 20
  text: 他们都吃、并且吃饱了，把剩下的零碎收拾起来、装满了十二个篮子。
- metadata:
    chapter: 14
    verse: 21
  text: 吃的人除了妇女孩子、约有五千。
- metadata:
    chapter: 14
    verse: 22
  text: 耶稣随即催门徒上船、先渡到那边去、等他叫众人散开。
- metadata:
    chapter: 14
    verse: 23
  text: 散了众人以后、他就独自上山去祷告，到了晚上、只有他一人在那里。
- metadata:
    chapter: 14
    verse: 24
  text: 那时船在海中、因风不顺、被浪摇撼。
- metadata:
    chapter: 14
    verse: 25
  text: 夜里四更天、耶稣在海面上走、往门徒那里去。
- metadata:
    chapter: 14
    verse: 26
  text: 门徒看见他在海面上走、就惊慌了、说、是个鬼怪，便害怕、喊叫起来。
- metadata:
    chapter: 14
    verse: 27
  text: 耶稣连忙对他们说、你们放心，是我、不要怕。
- metadata:
    chapter: 14
    verse: 28
  text: 彼得说、主、如果是你、请叫我从水面上走到你那里去。
- metadata:
    chapter: 14
    verse: 29
  text: 耶稣说、你来吧。彼得就从船上下去、在水面上走、要到耶稣那里去，
- metadata:
    chapter: 14
    verse: 30
  text: 只因见风甚大、就害怕，将要沉下去、便喊着说、主阿、救我。
- metadata:
    chapter: 14
    verse: 31
  text: 耶稣赶紧伸手拉住他、说、你这小信的人哪、为甚么疑惑呢。
- metadata:
    chapter: 14
    verse: 32
  text: 他们上了船、风就住了。
- metadata:
    chapter: 14
    verse: 33
  text: 在船上的人都拜他说、你真是神的儿子了。
- metadata:
    chapter: 14
    verse: 34
  text: 他们过了海、来到革尼撒勒地方。
- metadata:
    chapter: 14
    verse: 35
  text: 那里的人、一认出是耶稣、就打发人到周围地方去、把所有的病人、带到他那里，
- metadata:
    chapter: 14
    verse: 36
  text: 只求耶稣准他们摸他的衣裳繸子、摸着的人、就都好了。
- metadata:
    chapter: 15
    verse: 1
  text: 那时有法利赛人和文士、从耶路撒冷来见耶稣说、
- metadata:
    chapter: 15
    verse: 2
  text: 你的门徒为甚么犯古人的遗传呢，因为吃饭的时候、他们不洗手。
- metadata:
    chapter: 15
    verse: 3
  text: 耶稣回答说、你们为甚么因着你们的遗传、犯神的诫命呢。
- metadata:
    chapter: 15
    verse: 4
  text: 神说、当孝敬父母，又说、咒骂父母的、必治死他。
- metadata:
    chapter: 15
    verse: 5
  text: 你们倒说、无论何人对父母说、我所当奉给你的、已经作了供献，
- metadata:
    chapter: 15
    verse: 6
  text: 他就可以不孝敬父母。这就是你们借着遗传、废了神的诫命。
- metadata:
    chapter: 15
    verse: 7
  text: 假冒为善的人哪、以赛亚指着你们说的预言、是不错的，他说、
- metadata:
    chapter: 15
    verse: 8
  text: 『这百姓用嘴唇尊敬我、心却远离我，
- metadata:
    chapter: 15
    verse: 9
  text: 他们将人的吩咐、当作道理教导人、所以拜我也是枉然。』
- metadata:
    chapter: 15
    verse: 10
  text: 耶稣就叫了众人来、对他们说、你们要听、也要明白。
- metadata:
    chapter: 15
    verse: 11
  text: 入口的不能污秽人、出口的乃能污秽人。
- metadata:
    chapter: 15
    verse: 12
  text: 当时、门徒进前来对他说、法利赛人听见这话、不服、你知道么。〔不服原文作跌倒〕
- metadata:
    chapter: 15
    verse: 13
  text: 耶稣回答说、凡栽种的物、若不是我天父栽种的、必要拔出来。
- metadata:
    chapter: 15
    verse: 14
  text: 任凭他们吧，他们是瞎眼领路的，若是瞎子领瞎子、两个人都要掉在坑里。
- metadata:
    chapter: 15
    verse: 15
  text: 彼得对耶稣说、请将这比喻讲给我们听。
- metadata:
    chapter: 15
    verse: 16
  text: 耶稣说、你们到如今还不明白么，
- metadata:
    chapter: 15
    verse: 17
  text: 岂不知凡入口的、是运到肚子里、又落在茅厕里么。
- metadata:
    chapter: 15
    verse: 18
  text: 惟独出口的、是从心里发出来的、这才污秽人。
- metadata:
    chapter: 15
    verse: 19
  text: 因为从心里发出来的、有恶念、凶杀、奸淫、苟合、偷盗、妄证、谤讟，
- metadata:
    chapter: 15
    verse: 20
  text: 这都是污秽人的，至于不洗手吃饭、那却不污秽人。
- metadata:
    chapter: 15
    verse: 21
  text: 耶稣离开那里、退到推罗西顿的境内去。
- metadata:
    chapter: 15
    verse: 22
  text: 有一个迦南妇人、从那地方出来、喊着说、主阿、大卫的子孙、可怜我，我女儿被鬼附得甚苦。
- metadata:
    chapter: 15
    verse: 23
  text: 耶稣却一言不答。门徒进前来、求他说、这妇人在我们后头喊叫，请打发他走吧。
- metadata:
    chapter: 15
    verse: 24
  text: 耶稣说、我奉差遣、不过是到以色列家迷失的羊那里去。
- metadata:
    chapter: 15
    verse: 25
  text: 那妇人来拜他、说、主阿、帮助我。
- metadata:
    chapter: 15
    verse: 26
  text: 他回答说、不好拿儿女的饼、丢给狗吃。
- metadata:
    chapter: 15
    verse: 27
  text: 妇人说、主阿、不错，但是狗也吃他主人桌子上掉下来的碎渣儿。
- metadata:
    chapter: 15
    verse: 28
  text: 耶稣说、妇人、你的信心是大的，照你所要的、给你成全了吧。从那时候、他女儿就好了。
- metadata:
    chapter: 15
    verse: 29
  text: 耶稣离开那地方、来到靠近加利利的海边、就上山坐下。
- metadata:
    chapter: 15
    verse: 30
  text: 有许多人到他那里、带着瘸子、瞎子、哑巴、有残疾的、和好些别的病人、都放在他脚前，他就治好了他们。
- metadata:
    chapter: 15
    verse: 31
  text: 甚至众人都希奇，因为看见哑巴说话残疾的痊癒、瘸子行走、瞎子看见、他们就归荣耀给以色列的神。
- metadata:
    chapter: 15
    verse: 32
  text: 耶稣叫门徒来说、我怜悯这众人、因为他们同我在这里已经三天、也没有吃的了，我不愿意叫他们饿着回去、恐怕在路上困乏。
- metadata:
    chapter: 15
    verse: 33
  text: 门徒说、我们在这野地、那里有这么多的饼、叫这许多人吃饱呢。
- metadata:
    chapter: 15
    verse: 34
  text: 耶稣说、你们有多少饼，他们说、有七个、还有几条小鱼。
- metadata:
    chapter: 15
    verse: 35
  text: 他就吩咐众人坐在地上。
- metadata:
    chapter: 15
    verse: 36
  text: 拿着这七个饼和几条鱼、祝谢了、擘开、递给门徒，门徒又递给众人。
- metadata:
    chapter: 15
    verse: 37
  text: 众人都吃、并且吃饱了、收拾剩下的零碎、装满了七个筐子。
- metadata:
    chapter: 15
    verse: 38
  text: 吃的人、除了妇女孩子、共有四千。
- metadata:
    chapter: 15
    verse: 39
  text: 耶稣叫众人散去、就上船、来到马加丹的境界。
- metadata:
    chapter: 16
    verse: 1
  text: 法利赛人和撒都该人、来试探耶稣、请他从天上显个神迹给他们看。
- metadata:
    chapter: 16
    verse: 2
  text: 耶稣回答说、晚上天发红、你们就说、天必要晴。
- metadata:
    chapter: 16
    verse: 3
  text: 早晨天发红、又发黑、你们就说、今日必有风雨。你们知道分辨天上的气色、倒不能分辨这时候的神迹。
- metadata:
    chapter: 16
    verse: 4
  text: 一个邪恶淫乱的世代求神迹、除了约拿的神迹以外、再没有神迹给他看，耶稣就离开他们去了。
- metadata:
    chapter: 16
    verse: 5
  text: 门徒渡到那边去、忘了带饼。
- metadata:
    chapter: 16
    verse: 6
  text: 耶稣对他们说、你们要谨慎、防备法利赛人和撒都该人的酵。
- metadata:
    chapter: 16
    verse: 7
  text: 门徒彼此议论说、这是因为我们没有带饼吧。
- metadata:
    chapter: 16
    verse: 8
  text: 耶稣看出来、就说、你们这小信的人、为甚么因为没有饼彼此议论呢。
- metadata:
    chapter: 16
    verse: 9
  text: 你们还不明白么、不记得那五个饼、分给五千人、又收拾了多少篮子的零碎么，
- metadata:
    chapter: 16
    verse: 10
  text: 也不记得那七个饼、分给四千人、又收拾了多少筐子的零碎么。
- metadata:
    chapter: 16
    verse: 11
  text: 我对你们说、要防备法利赛人和撒都该人的酵、这话不是指着饼说的，你们怎么不明白呢。
- metadata:
    chapter: 16
    verse: 12
  text: 门徒这才晓得他说的、不是叫他们防备饼的酵、乃是防备法利赛人和撒都该人的教训。
- metadata:
    chapter: 16
    verse: 13
  text: 耶稣到了该撒利亚腓立比的境内、就问门徒说、人说我人子是谁。〔有古卷无我字〕
- metadata:
    chapter: 16
    verse: 14
  text: 他们说、有人说是施洗的约翰，有人说是以利亚，又有人说是耶利米、或是先知里的一位。
- metadata:
    chapter: 16
    verse: 15
  text: 耶稣说、你们说我是谁。
- metadata:
    chapter: 16
    verse: 16
  text: 西门彼得回答说、你是基督、是永生神的儿子。
- metadata:
    chapter: 16
    verse: 17
  text: 耶稣对他说、西门巴约拿、你是有福的，因为这不是属血肉的指示你的、乃是我在天上的父指示的。
- metadata:
    chapter: 16
    verse: 18
  text: 我还告诉你、你是彼得、我要把我的教会建造在这磐石上，阴间的权柄、不能胜过他。〔权柄原文作门〕
- metadata:
    chapter: 16
    verse: 19
  text: 我要把天国的钥匙给你，凡你在地上所捆绑的、在天上也要捆绑，凡你在地上所释放的、在天上也要释放。
- metadata:
    chapter: 16
    verse: 20
  text: 当下、耶稣嘱咐门徒、不可对人说他是基督。
- metadata:
    chapter: 16
    verse: 21
  text: 从此耶稣才指示门徒、他必须上耶路撒冷去、受长老祭司长文士许多的苦、并且被杀、第三日复活。
- metadata:
    chapter: 16
    verse: 22
  text: 彼得就拉着他、劝他说、主阿、万不可如此、这事必不临到你身上。
- metadata:
    chapter: 16
    verse: 23
  text: 耶稣转过来、对彼得说、撒但退我后边去吧，你是绊我脚的，因为你不体贴神的意思、只体贴人的意思。
- metadata:
    chapter: 16
    verse: 24
  text: 于是耶稣对门徒说、若有人要跟从我、就当舍己、背起他的十字架、来跟从我。
- metadata:
    chapter: 16
    verse: 25
  text: 因为凡要救自己生命的、〔生命或作灵魂下同〕必丧掉生命，凡为我丧掉生命的、必得着生命。
- metadata:
    chapter: 16
    verse: 26
  text: 人若赚得全世界、赔上自己的生命、有甚么益处呢，人还能拿甚么换生命呢。
- metadata:
    chapter: 16
    verse: 27
  text: 人子要在他父的荣耀里、同着众使者降临，那时候、他要照各人的行为报应各人。
- metadata:
    chapter: 16
    verse: 28
  text: 我实在告诉你们、站在这里的、有人在没尝死味以前、必看见人子降临在他的国里。
- metadata:
    chapter: 17
    verse: 1
  text: 过了六天、耶稣带着彼得、雅各、和雅各的兄弟约翰、暗暗的上了高山，
- metadata:
    chapter: 17
    verse: 2
  text: 就在他们面前变了形像，脸面明亮如日头、衣裳洁白如光。
- metadata:
    chapter: 17
    verse: 3
  text: 忽然有摩西、以利亚、向他们显现、同耶稣说话。
- metadata:
    chapter: 17
    verse: 4
  text: 彼得对耶稣说、主阿、我们在这里真好，你若愿意、我就在这里搭三座棚、一座为你、一座为摩西、一座为以利亚。
- metadata:
    chapter: 17
    verse: 5
  text: 说话之间、忽然有一朵光明的云彩遮盖他们，且有声音从云彩里出来说、这是我的爱子、我所喜悦的，你们要听他。
- metadata:
    chapter: 17
    verse: 6
  text: 门徒听见、就俯伏在地、极其害怕。
- metadata:
    chapter: 17
    verse: 7
  text: 耶稣进前来、摸他们说、起来、不要害怕。
- metadata:
    chapter: 17
    verse: 8
  text: 他们举目不见一人、只见耶稣在那里。
- metadata:
    chapter: 17
    verse: 9
  text: 下山的时候、耶稣吩咐他们说、人子还没有从死里复活、你们不要将所看见的告诉人。
- metadata:
    chapter: 17
    verse: 10
  text: 门徒问耶稣说、文士为甚么说以利亚必须先来。
- metadata:
    chapter: 17
    verse: 11
  text: 耶稣回答说、以利亚固然先来、并要复兴万事，
- metadata:
    chapter: 17
    verse: 12
  text: 只是我告诉你们、以利亚已经来了、人却不认识他、竟任意待他，人子也将要这样受他们的害。
- metadata:
    chapter: 17
    verse: 13
  text: 门徒这才明白耶稣所说的、是指着施洗的约翰。
- metadata:
    chapter: 17
    verse: 14
  text: 耶稣和门徒到了众人那里、有一个人来见耶稣、跪下、说、
- metadata:
    chapter: 17
    verse: 15
  text: 主阿、怜悯我的儿子，他害癫痫的病很苦、屡次跌在火里、屡次跌在水里。
- metadata:
    chapter: 17
    verse: 16
  text: 我带他到你门徒那里、他们却不能医治他。
- metadata:
    chapter: 17
    verse: 17
  text: 耶稣说、嗳、这又不信又悖谬的世代阿、我在你们这里要到几时呢，我忍耐你们要到几时呢，把他带到我这里来吧。
- metadata:
    chapter: 17
    verse: 18
  text: 耶稣斥责那鬼、鬼就出来，从此孩子就痊癒了。
- metadata:
    chapter: 17
    verse: 19
  text: 门徒暗暗的到耶稣跟前说、我们为甚么不能赶出那鬼呢。
- metadata:
    chapter: 17
    verse: 20
  text: 耶稣说、是因你们的信心小，我实在告诉你们、你们若有信心像一粒芥菜种、就是对这座山说、你从这边挪到那边、他也必挪去，并且你们没有一件不能作的事了。
- metadata:
    chapter: 17
    verse: 21
  text: 至于这一类的鬼、若不祷告禁食、他就不出来。〔或作不能赶他出来〕
- metadata:
    chapter: 17
    verse: 22
  text: 他们还住在加利利的时候、耶稣对门徒说、人子将要被交在人手里，
- metadata:
    chapter: 17
    verse: 23
  text: 他们要杀害他、第三日他要复活。门徒就大大的忧愁。
- metadata:
    chapter: 17
    verse: 24
  text: 到了迦百农、有收丁税的人来见彼得说、你们的先生不纳丁税么。〔丁税约有半块钱〕
- metadata:
    chapter: 17
    verse: 25
  text: 彼得说、纳。他进了屋子、耶稣先向他说、西门、你的意思如何，世上的君王、向谁征收关税丁税，是向自己的儿子呢、是向外人呢。
- metadata:
    chapter: 17
    verse: 26
  text: 彼得说、是向外人，耶稣说、既然如此、儿子就可以免税了，
- metadata:
    chapter: 17
    verse: 27
  text: 但恐怕触犯他们、〔触犯原文作绊倒〕、你且往海边去钓鱼、把先钓上来的鱼拿起来、开了他的口、必得一块钱、可以拿去给他们、作你我的税银。
- metadata:
    chapter: 18
    verse: 1
  text: 当时、门徒进前来、问耶稣说、天国里谁是最大的。
- metadata:
    chapter: 18
    verse: 2
  text: 耶稣便叫一个小孩子来、使他站在他们当中、
- metadata:
    chapter: 18
    verse: 3
  text: 说、我实在告诉你们、你们若不回转、变成小孩子的样式、断不得进天国。
- metadata:
    chapter: 18
    verse: 4
  text: 所以凡自己谦卑像这小孩子的、他在天国里就是最大的。
- metadata:
    chapter: 18
    verse: 5
  text: 凡为我的名、接待一个像这小孩子的、就是接待我。
- metadata:
    chapter: 18
    verse: 6
  text: 凡使这信我的一个小子跌倒的、倒不如把大磨石拴在这人的颈项上、沉在深海里。
- metadata:
    chapter: 18
    verse: 7
  text: 这世界有祸了、因为将人绊倒，绊倒人的事是免不了的、但那绊倒人的有祸了。
- metadata:
    chapter: 18
    verse: 8
  text: 倘若你一只手、或是一只脚、叫你跌倒、就砍下来丢掉，你缺一只手、或是一只脚、进入永生、强如有两手两脚、被丢在永火里。
- metadata:
    chapter: 18
    verse: 9
  text: 倘若你一只眼叫你跌倒、就把他剜出来丢掉，你只有一只眼进入永生、强如有两只眼被丢在地狱的火里。
- metadata:
    chapter: 18
    verse: 10
  text: 你们要小心、不可轻看这小子里的一个，我告诉你们、他们的使者在天上、常见我天父的面。〔有古卷在此有〕
- metadata:
    chapter: 18
    verse: 11
  text: 〔人子来为要拯救失丧的人〕
- metadata:
    chapter: 18
    verse: 12
  text: 一个人若有一百只羊、一只走迷了路、你们的意思如何，他岂不撇下这九十九只、往山里去找那只迷路的羊么。
- metadata:
    chapter: 18
    verse: 13
  text: 若是找着了、我实在告诉你们、他为这一只羊欢喜、比为那没有迷路的九十九只欢喜还大呢。
- metadata:
    chapter: 18
    verse: 14
  text: 你们在天上的父、也是这样不愿意这小子里失丧一个。
- metadata:
    chapter: 18
    verse: 15
  text: 倘若你的弟兄得罪你、你就去趁着只有他和你在一处的时候、指出他的错来，他若听你、你便得了你的弟兄。
- metadata:
    chapter: 18
    verse: 16
  text: 他若不听、你就另外带一两个人同去、要凭两三个人的口作见证、句句都可定准。
- metadata:
    chapter: 18
    verse: 17
  text: 若是不听他们、就告诉教会，若是不听教会、就看他像外邦人和税吏一样。
- metadata:
    chapter: 18
    verse: 18
  text: 我实在告诉你们、凡你们在地上所捆绑的、在天上也要捆绑，凡你们在地上所释放的、在天上也要释放。
- metadata:
    chapter: 18
    verse: 19
  text: 我又告诉你们、若是你们中间有两个人在地上、同心合意的求甚么事、我在天上的父、必为他们成全。
- metadata:
    chapter: 18
    verse: 20
  text: 因为无论在那里、有两三个人奉我的名聚会、那里就有我在他们中间。
- metadata:
    chapter: 18
    verse: 21
  text: 那时彼得进前来、对耶稣说、主阿、我弟兄得罪我、我当饶恕他几次呢。到七次可以么。
- metadata:
    chapter: 18
    verse: 22
  text: 耶稣说、我对你说、不是到七次、乃是到七十个七次。
- metadata:
    chapter: 18
    verse: 23
  text: 天国好像一个王、要和他仆人算帐。
- metadata:
    chapter: 18
    verse: 24
  text: 才算的时候、有人带了一个欠一千万银子的来。
- metadata:
    chapter: 18
    verse: 25
  text: 因为他没有甚么偿还之物、主人吩咐把他和他妻子儿女、并一切所有的都卖了偿还。
- metadata:
    chapter: 18
    verse: 26
  text: 那仆人就俯伏拜他说、主阿、宽容我将来我都要还清。
- metadata:
    chapter: 18
    verse: 27
  text: 那仆人的主人、就动了慈心、把他释放了、并且免了他的债。
- metadata:
    chapter: 18
    verse: 28
  text: 那仆人出来、遇见他的一个同伴、欠他十两银子、便揪着他、掐住他的喉咙、说、你把所欠的还我。
- metadata:
    chapter: 18
    verse: 29
  text: 他的同伴就俯伏央求他、说、宽容我吧、将来我必还清。
- metadata:
    chapter: 18
    verse: 30
  text: 他不肯、竟去把他下在监里、等他还了所欠的债。
- metadata:
    chapter: 18
    verse: 31
  text: 众同伴看见他所作的事、就甚忧愁、去把这事都告诉了主人。
- metadata:
    chapter: 18
    verse: 32
  text: 于是主人叫了他来、对他说、你这恶奴才、你央求我、我就把你所欠的都免了，
- metadata:
    chapter: 18
    verse: 33
  text: 你不应当怜恤你的同伴、像我怜恤你么。
- metadata:
    chapter: 18
    verse: 34
  text: 主人就大怒、把他交给掌刑的、等他还清了所欠的债。
- metadata:
    chapter: 18
    verse: 35
  text: 你们各人、若不从心里饶恕你的弟兄、我天父也要这样待你们了。
- metadata:
    chapter: 19
    verse: 1
  text: 耶稣说完了这些话、就离开加利利、来到犹太的境界、约但河外。
- metadata:
    chapter: 19
    verse: 2
  text: 有许多人跟着他，他就在那里把他们的病人治好了。
- metadata:
    chapter: 19
    verse: 3
  text: 有法利赛人来试探耶稣说、人无论甚么缘故、都可以休妻么。
- metadata:
    chapter: 19
    verse: 4
  text: 耶稣回答说、那起初造人的、是造男造女、
- metadata:
    chapter: 19
    verse: 5
  text: 并且说、『因此、人要离开父母、与妻子连合、二人成为一体。』这经你们没有念过么。
- metadata:
    chapter: 19
    verse: 6
  text: 既然如此、夫妻不再是两个人、乃是一体的了，所以神配合的、人不可分开。
- metadata:
    chapter: 19
    verse: 7
  text: 法利赛人说、这样、摩西为甚么吩咐给妻子休书、就可以休他呢。
- metadata:
    chapter: 19
    verse: 8
  text: 耶稣说、摩西因为你们的心硬、所以许你们休妻，但起初并不是这样。
- metadata:
    chapter: 19
    verse: 9
  text: 我告诉你们、凡休妻另娶的、若不是为淫乱的缘故、就是犯奸淫了、有人娶那被休的妇人、也是犯奸淫了。
- metadata:
    chapter: 19
    verse: 10
  text: 门徒对耶稣说、人和妻子既是这样、倒不如不娶。
- metadata:
    chapter: 19
    verse: 11
  text: 耶稣说、这话不是人都能领受的，惟独赐给谁、谁才能领受。
- metadata:
    chapter: 19
    verse: 12
  text: 因为有生来是阉人、也有被人阉的、并有为天国的缘故自阉的，这话谁能领受、就可以领受。
- metadata:
    chapter: 19
    verse: 13
  text: 那时有人带着小孩子来见耶稣、要耶稣给他们按手祷告，门徒就责备那些人。
- metadata:
    chapter: 19
    verse: 14
  text: 耶稣说、让小孩子到我这里来、不要禁止他们，因为在天国的、正是这样的人。
- metadata:
    chapter: 19
    verse: 15
  text: 耶稣给他们按手、就离开那地方去了。
- metadata:
    chapter: 19
    verse: 16
  text: 有一个人来见耶稣说、夫子、〔有古卷作良善的夫子〕我该作甚么善事、才能得永生。
- metadata:
    chapter: 19
    verse: 17
  text: 耶稣对他说、你为甚么以善事问我呢、只有一位是善的、〔有古卷作你为甚么称我是良善的除了神以外没有一个良善的〕你若要进入永生、就当遵守诫命。
- metadata:
    chapter: 19
    verse: 18
  text: 他说、甚么诫命，耶稣说、就是不可杀人、不可奸淫、不可偷盗、不可作假见证、
- metadata:
    chapter: 19
    verse: 19
  text: 当孝敬父母，又当爱人如己。
- metadata:
    chapter: 19
    verse: 20
  text: 那少年人说、这一切我都遵守了，还缺少甚么呢。
- metadata:
    chapter: 19
    verse: 21
  text: 耶稣说、你若愿意作完全人、可去变卖你所有的、分给穷人、就必有财宝在天上、你还要来跟从我。
- metadata:
    chapter: 19
    verse: 22
  text: 那少年人听见这话、就忧忧愁愁的走了，因为他的产业很多。
- metadata:
    chapter: 19
    verse: 23
  text: 耶稣对门徒说、我实在告诉你们、财主进天国是难的。
- metadata:
    chapter: 19
    verse: 24
  text: 我又告诉你们、骆驼穿过针的眼、比财主进神的国还容易呢。
- metadata:
    chapter: 19
    verse: 25
  text: 门徒听见这话、就希奇得很、说、这样谁能得救呢。
- metadata:
    chapter: 19
    verse: 26
  text: 耶稣看着他们说、在人这是不能的，在神凡事都能。
- metadata:
    chapter: 19
    verse: 27
  text: 彼得就对他说、看哪、我们已经撇下所有的跟从你、将来我们要得甚么呢。
- metadata:
    chapter: 19
    verse: 28
  text: 耶稣说、我实在告诉你们、你们这跟从我的人、到复兴的时候、人子坐在他荣耀的宝座上、你们也要坐在十二个宝座上、审判以色列十二个支派。
- metadata:
    chapter: 19
    verse: 29
  text: 凡为我的名撇下房屋、或是弟兄、姐妹、父亲、母亲、〔有古卷添妻子〕儿女、田地的、必要得着百倍、并且承受永生。
- metadata:
    chapter: 19
    verse: 30
  text: 然而有许多在前的将要在后、在后的将要在前。
- metadata:
    chapter: 20
    verse: 1
  text: 因为天国好像家主、清早去雇人、进他的葡萄园作工，
- metadata:
    chapter: 20
    verse: 2
  text: 和工人讲定、一天一钱银子、就打发他们进葡萄园去。
- metadata:
    chapter: 20
    verse: 3
  text: 约在巳初出去、看见市上还有闲站的人，
- metadata:
    chapter: 20
    verse: 4
  text: 就对他们说、你们也进葡萄园去、所当给的、我必给你们，他们也进去了。
- metadata:
    chapter: 20
    verse: 5
  text: 约在午正和申初又出去、也是这样行。
- metadata:
    chapter: 20
    verse: 6
  text: 约在酉初出去、看见还有人站在那里，就问他们说、你们为甚么整天在这里闲站呢。
- metadata:
    chapter: 20
    verse: 7
  text: 他们说、因为没有人雇我们，他说、你们也进葡萄园去。
- metadata:
    chapter: 20
    verse: 8
  text: 到了晚上、园主对管事的说、叫工人都来、给他们工钱、从后来的起、到先来的为止。
- metadata:
    chapter: 20
    verse: 9
  text: 约在酉初雇的人来了、各人得了一钱银子。
- metadata:
    chapter: 20
    verse: 10
  text: 及至那先雇的来了、他们以为必要多得，谁知也是各得一钱。
- metadata:
    chapter: 20
    verse: 11
  text: 他们得了、就埋怨家主说、
- metadata:
    chapter: 20
    verse: 12
  text: 我们整天劳苦受热、那后来的只做了一小时、你竟叫他们和我们一样么。
- metadata:
    chapter: 20
    verse: 13
  text: 家主回答其中的一人说、朋友、我不亏负你，你与我讲定的、不是一钱银子么。
- metadata:
    chapter: 20
    verse: 14
  text: 拿你的走吧，我给那后来的和给你一样、这是我愿意的。
- metadata:
    chapter: 20
    verse: 15
  text: 我的东西难道不可随我的意思用么，因为我作好人、你就红了眼么。
- metadata:
    chapter: 20
    verse: 16
  text: 这样、那在后的将要在前、在前的将要在后了。〔有古卷在此有因为被召的人多选上的人少〕
- metadata:
    chapter: 20
    verse: 17
  text: 耶稣上耶路撒冷去的时候、在路上把十二个门徒带到一边、对他们说、
- metadata:
    chapter: 20
    verse: 18
  text: 看哪、我们上耶路撒冷去、人子要被交给祭司长和文士，他们要定他死罪，
- metadata:
    chapter: 20
    verse: 19
  text: 又交给外邦人、将他戏弄、鞭打、钉在十字架上，第三日他要复活。
- metadata:
    chapter: 20
    verse: 20
  text: 那时、西庇太儿子的母亲、同他两个儿子上前来、拜耶稣、求他一件事。
- metadata:
    chapter: 20
    verse: 21
  text: 耶稣说、你要甚么呢。他说、愿你叫我这两个儿子在你国里、一个坐在你右边、一个坐在你左边。
- metadata:
    chapter: 20
    verse: 22
  text: 耶稣回答说、你们不知道所求的是甚么，我将要喝的杯、你们能喝么，他们说、我们能。
- metadata:
    chapter: 20
    verse: 23
  text: 耶稣说、我所喝的杯、你们必要喝，只是坐在我的左右、不是我可以赐的，乃是我父为谁预备的、就赐给谁。
- metadata:
    chapter: 20
    verse: 24
  text: 那十个门徒听见、就恼怒他们弟兄二人。
- metadata:
    chapter: 20
    verse: 25
  text: 耶稣叫了他们来、说、你们知道外邦人有君王为主治理他们、有大臣操权管束他们。
- metadata:
    chapter: 20
    verse: 26
  text: 只是在你们中间不可这样，你们中间谁愿为大、就必作你们的用人，
- metadata:
    chapter: 20
    verse: 27
  text: 谁愿为首、就必作你们的仆人，
- metadata:
    chapter: 20
    verse: 28
  text: 正如人子来、不是要受人的服事、乃是要服事人，并且要舍命、作多人的赎价。
- metadata:
    chapter: 20
    verse: 29
  text: 他们出耶利哥的时候、有极多的人跟随他、
- metadata:
    chapter: 20
    verse: 30
  text: 有两个瞎子坐在路旁、听说是耶稣经过、就喊着说、主阿、大卫的子孙、可怜我们吧。
- metadata:
    chapter: 20
    verse: 31
  text: 众人责备他们、不许他们作声，他们却越发喊着说、主阿、大卫的子孙、可怜我们吧。
- metadata:
    chapter: 20
    verse: 32
  text: 耶稣就站住、叫他们来、说、要我为你们作甚么。
- metadata:
    chapter: 20
    verse: 33
  text: 他们说、主阿、要我们的眼睛能看见。
- metadata:
    chapter: 20
    verse: 34
  text: 耶稣就动了慈心、把他们的眼睛一摸、他们立刻看见、就跟从了耶稣。
- metadata:
    chapter: 21
    verse: 1
  text: 耶稣和门徒将近耶路撒冷、到了伯法其在橄榄山那里，
- metadata:
    chapter: 21
    verse: 2
  text: 耶稣就打发两个门徒、对他们说、你们往对面村子里去、必看见一匹驴拴在那里、还有驴驹同在一处，你们解开牵到我这里来。
- metadata:
    chapter: 21
    verse: 3
  text: 若有人对你们说甚么、你们就说、主要用他，那人必立时让你们牵来。
- metadata:
    chapter: 21
    verse: 4
  text: 这事成就、是要应验先知的话、说、
- metadata:
    chapter: 21
    verse: 5
  text: 『要对锡安的居民〔原文作女子〕说、看哪、你的王来到你这里、是温柔的、又骑着驴、就是骑着驴驹子。』
- metadata:
    chapter: 21
    verse: 6
  text: 门徒就照耶稣所吩咐的去行、
- metadata:
    chapter: 21
    verse: 7
  text: 牵了驴和驴驹来、把自己的衣服搭在上面、耶稣就骑上。
- metadata:
    chapter: 21
    verse: 8
  text: 众人多半把衣服铺在路上，还有人砍下树枝来铺在路上。
- metadata:
    chapter: 21
    verse: 9
  text: 前行后随的众人、喊着说、和散那归于大卫的子孙、〔和散那原有求救的意思在此乃称颂的话〕奉主名来的、是应当称颂的，高高在上和散那。
- metadata:
    chapter: 21
    verse: 10
  text: 耶稣既进了耶路撒冷、合城都惊动了、说、这是谁。
- metadata:
    chapter: 21
    verse: 11
  text: 众人说、这是加利利拿撒勒的先知耶稣。
- metadata:
    chapter: 21
    verse: 12
  text: 耶稣进了神的殿、赶出殿里一切作买卖的人、推倒兑换银钱之人的桌子、和卖鸽子之人的凳子，
- metadata:
    chapter: 21
    verse: 13
  text: 对他们说、经上记着说、『我的殿必称为祷告的殿，你们倒使他成为贼窝了。』
- metadata:
    chapter: 21
    verse: 14
  text: 在殿里有瞎子瘸子、到耶稣跟前，他就治好了他们。
- metadata:
    chapter: 21
    verse: 15
  text: 祭司长和文士、看见耶稣所行的奇事、又见小孩子在殿里喊着说、和散那归于大卫的子孙，就甚恼怒、
- metadata:
    chapter: 21
    verse: 16
  text: 对他说、这些人所说的、你听见了么。耶稣说、是的，经上说、『你从婴孩和吃奶的口中、完全了赞美的话。』你们没有念过么。
- metadata:
    chapter: 21
    verse: 17
  text: 于是离开他们、出城到伯大尼去、在那里住宿。
- metadata:
    chapter: 21
    verse: 18
  text: 早晨回城的时候、他饿了，
- metadata:
    chapter: 21
    verse: 19
  text: 看见路旁有一棵无花果树、就走到跟前、在树上找不着甚么、不过有叶子，就对树说、从今以后、你永不结果子。那无花果树就立刻枯干了。
- metadata:
    chapter: 21
    verse: 20
  text: 门徒看见了、便希奇说、无花果树怎么立刻枯干了呢。
- metadata:
    chapter: 21
    verse: 21
  text: 耶稣回答说、我实在告诉你们、你们若有信心、不疑惑、不但能行无花果树上所行的事、就是对这座山说、你挪开此地、投在海里、也必成就。
- metadata:
    chapter: 21
    verse: 22
  text: 你们祷告、无论求甚么、只要信、就必得着。
- metadata:
    chapter: 21
    verse: 23
  text: 耶稣进了殿、正教训人的时候、祭司长和民间的长老来问他说、你仗着甚么权柄作这些事，给你这权柄的是谁呢。
- metadata:
    chapter: 21
    verse: 24
  text: 耶稣回答说、我也要问你们一句话、你们若告诉我、我就告诉你们我仗着甚么权柄作这些事。
- metadata:
    chapter: 21
    verse: 25
  text: 约翰的洗礼是从那里来的，是从天上来的、是从人间来的呢。他们彼此商议说、我们若说从天上来、他必对我们说、这样、你们为甚么不信他呢。
- metadata:
    chapter: 21
    verse: 26
  text: 若说从人间来、我们又怕百姓，因为他们都以约翰为先知。
- metadata:
    chapter: 21
    verse: 27
  text: 于是回答耶稣说、我们不知道。耶稣说、我也不告诉你们我仗着甚么权柄作这些事。
- metadata:
    chapter: 21
    verse: 28
  text: 又说、一个人有两个儿子、他来对大儿子说、我儿、你今天到葡萄园里去作工。
- metadata:
    chapter: 21
    verse: 29
  text: 他回答说、我不去，以后自己懊悔就去了。
- metadata:
    chapter: 21
    verse: 30
  text: 又来对小儿子也是这样说、他回答说、父阿、我去，他却不去。
- metadata:
    chapter: 21
    verse: 31
  text: 你们想这两个儿子、是那一个遵行父命呢。他们说、大儿子、耶稣说、我实在告诉你们、税吏和娼妓、倒比你们先进神的国。
- metadata:
    chapter: 21
    verse: 32
  text: 因为约翰遵着义路到你们这里来、你们却不信他，税吏和娼妓倒信他。你们看见了、后来还是不懊悔去信他。
- metadata:
    chapter: 21
    verse: 33
  text: 你们再听一个比喻，有个家主、栽了一个葡萄园、周围圈上篱笆、里面挖了一个压酒池、盖了一座楼、租给园户、就往外国去了。
- metadata:
    chapter: 21
    verse: 34
  text: 收果子的时候近了、就打发仆人、到园户那里去收果子。
- metadata:
    chapter: 21
    verse: 35
  text: 园户拿住仆人。打了一个、杀了一个、用石头打死一个。
- metadata:
    chapter: 21
    verse: 36
  text: 主人又打发别的仆人去、比先前更多，园户还是照样待他们。
- metadata:
    chapter: 21
    verse: 37
  text: 后来打发他的儿子到他们那里去、意思说、他们必尊敬我的儿子。
- metadata:
    chapter: 21
    verse: 38
  text: 不料、园户看见他儿子、就彼此说、这是承受产业的，来吧、我们杀他、占他的产业。
- metadata:
    chapter: 21
    verse: 39
  text: 他们就拿住他、推出葡萄园外、杀了。
- metadata:
    chapter: 21
    verse: 40
  text: 园主来的时候、要怎样处治这些园户呢。
- metadata:
    chapter: 21
    verse: 41
  text: 他们说、要下毒手除灭那些恶人、将葡萄园另租给那按着时候交果子的园户。
- metadata:
    chapter: 21
    verse: 42
  text: 耶稣说、经上写着、『匠人所弃的石头、已作了房角的头块石头，这是主所作的、在我们眼中看为希奇。』这经你们没有念过么。
- metadata:
    chapter: 21
    verse: 43
  text: 所以我告诉你们。神的国、必从你们夺去，赐给那能结果子的百姓。
- metadata:
    chapter: 21
    verse: 44
  text: 谁掉在这石头上、必要跌碎，这石头掉在谁的身上、就要把谁砸得稀烂。
- metadata:
    chapter: 21
    verse: 45
  text: 祭司长和法利赛人、听见他的比喻、就看出他是指着他们说的。
- metadata:
    chapter: 21
    verse: 46
  text: 他们想要捉拿他、只是怕众人、因为众人以他为先知。
- metadata:
    chapter: 22
    verse: 1
  text: 耶稣又用比喻对他们说、
- metadata:
    chapter: 22
    verse: 2
  text: 天国好比一个王、为他儿子摆设娶亲的筵席。
- metadata:
    chapter: 22
    verse: 3
  text: 就打发仆人去、请那些被召的人来赴席，他们却不肯来。
- metadata:
    chapter: 22
    verse: 4
  text: 王又打发别的仆人说、你们告诉那被召的人、我的筵席已经预备好了、牛和肥畜已经宰了、各样都齐备，请你们来赴席。
- metadata:
    chapter: 22
    verse: 5
  text: 那些人不理就走了，一个到自己田里去，一个作买卖去，
- metadata:
    chapter: 22
    verse: 6
  text: 其余的拿住仆人、凌辱他们、把他们杀了。
- metadata:
    chapter: 22
    verse: 7
  text: 王就大怒、发兵除灭那些凶手、烧毁他们的城。
- metadata:
    chapter: 22
    verse: 8
  text: 于是对仆人说、喜筵已经齐备、只是所召的人不配。
- metadata:
    chapter: 22
    verse: 9
  text: 所以你们要往岔路口上去、凡遇见的、都召来赴席。
- metadata:
    chapter: 22
    verse: 10
  text: 那些仆人就出去到大路上、凡遇见的、不论善恶都召聚了来，筵席上就坐满了客。
- metadata:
    chapter: 22
    verse: 11
  text: 王进来观看宾客、见那里有一个没有穿礼服的。
- metadata:
    chapter: 22
    verse: 12
  text: 就对他说、朋友、你到这里来、怎么不穿礼服呢。那人无言可答。
- metadata:
    chapter: 22
    verse: 13
  text: 于是王对使唤的人说、捆起他的手脚来、把他丢在外边的黑暗里，在那里必要哀哭切齿了。
- metadata:
    chapter: 22
    verse: 14
  text: 因为被召的人多、选上的人少。
- metadata:
    chapter: 22
    verse: 15
  text: 当时、法利赛人出去商议、怎样就着耶稣的话陷害他。
- metadata:
    chapter: 22
    verse: 16
  text: 就打发他们的门徒、同希律党的人、去见耶稣说、夫子、我们知道你是诚实人、并且诚诚实实传神的道、甚么人你都不徇情面、因为你不看人的外貌。
- metadata:
    chapter: 22
    verse: 17
  text: 请告诉我们、你的意见如何，纳税给该撒、可以不可以。
- metadata:
    chapter: 22
    verse: 18
  text: 耶稣看出他们的恶意、就说、假冒为善的人哪、为甚么试探我，
- metadata:
    chapter: 22
    verse: 19
  text: 拿一个上税的钱给我看。他们就拿一个银钱来给他。
- metadata:
    chapter: 22
    verse: 20
  text: 耶稣说、这像和这号是谁的。
- metadata:
    chapter: 22
    verse: 21
  text: 他们说、是该撒的。耶稣说、这样、该撒的物当归给该撒、神的物当归给神。
- metadata:
    chapter: 22
    verse: 22
  text: 他们听见就希奇、离开他走了。
- metadata:
    chapter: 22
    verse: 23
  text: 撒都该人常说没有复活的事。那天、他们来问耶稣说、
- metadata:
    chapter: 22
    verse: 24
  text: 夫子、摩西说、人若死了、没有孩子、他兄弟当娶他的妻、为哥哥生子立后。
- metadata:
    chapter: 22
    verse: 25
  text: 从前在我们这里、有弟兄七人，第一个娶了妻、死了、没有孩子、撇下妻子给兄弟。
- metadata:
    chapter: 22
    verse: 26
  text: 第二第三直到第七个、都是如此。
- metadata:
    chapter: 22
    verse: 27
  text: 末后、妇人也死了。
- metadata:
    chapter: 22
    verse: 28
  text: 这样、当复活的时候、他是七个人中、那一个的妻子呢，因为他们都娶过他。
- metadata:
    chapter: 22
    verse: 29
  text: 耶稣回答说、你们错了，因为不明白圣经、也不晓得神的大能。
- metadata:
    chapter: 22
    verse: 30
  text: 当复活的时候、人也不娶也不嫁、乃像天上的使者一样。
- metadata:
    chapter: 22
    verse: 31
  text: 论到死人复活、神在经上向你们所说的、你们没有念过么。
- metadata:
    chapter: 22
    verse: 32
  text: 他说、『我是亚伯拉罕的神、以撒的神、雅各的神。』神不是死人的神、乃是活人的神。
- metadata:
    chapter: 22
    verse: 33
  text: 众人听见这话、就希奇他的教训。
- metadata:
    chapter: 22
    verse: 34
  text: 法利赛人听见耶稣堵住了撒都该人的口、他们就聚集。
- metadata:
    chapter: 22
    verse: 35
  text: 内中有一个人是律法师、要试探耶稣、就问他说、
- metadata:
    chapter: 22
    verse: 36
  text: 夫子、律法上的诫命、那一条是最大的呢。
- metadata:
    chapter: 22
    verse: 37
  text: 耶稣对他说、你要尽心、尽性、尽意、爱主你的神。
- metadata:
    chapter: 22
    verse: 38
  text: 这是诫命中的第一、且是最大的。
- metadata:
    chapter: 22
    verse: 39
  text: 其次也相仿、就是要爱人如己。
- metadata:
    chapter: 22
    verse: 40
  text: 这两条诫命、是律法和先知一切道理的总纲。
- metadata:
    chapter: 22
    verse: 41
  text: 法利赛人聚集的时候、耶稣问他们说、
- metadata:
    chapter: 22
    verse: 42
  text: 论到基督、你们的意见如何，他是谁的子孙呢。他们回答说、是大卫的子孙。
- metadata:
    chapter: 22
    verse: 43
  text: 耶稣说、这样、大卫被圣灵感动、怎么还称他为主，说、
- metadata:
    chapter: 22
    verse: 44
  text: 『主对我主说、你坐在我的右边、等我把你仇敌、放在你的脚下。』
- metadata:
    chapter: 22
    verse: 45
  text: 大卫既称他为主、他怎么又是大卫的子孙呢。
- metadata:
    chapter: 22
    verse: 46
  text: 他们没有一个人能回答一言，从那日以后、也没有人敢再问他甚么。
- metadata:
    chapter: 23
    verse: 1
  text: 那时、耶稣对众人和门徒讲论、
- metadata:
    chapter: 23
    verse: 2
  text: 说、文士和法利赛人、坐在摩西的位上，
- metadata:
    chapter: 23
    verse: 3
  text: 凡他们所吩咐你们的、你们都要谨守、遵行，但不要效法他们的行为，因为他们能说不能行。
- metadata:
    chapter: 23
    verse: 4
  text: 他们把难担的重担、捆起来搁在人的肩上，但自己一个指头也不肯动。
- metadata:
    chapter: 23
    verse: 5
  text: 他们一切所作的事、都是要叫人看见，所以将佩戴的经文做宽了、衣裳的繸子做长了，
- metadata:
    chapter: 23
    verse: 6
  text: 喜爱筵席上的首座、会堂里的高位，
- metadata:
    chapter: 23
    verse: 7
  text: 又喜爱人在街市上问他安、称呼他拉比。〔拉比就是夫子〕
- metadata:
    chapter: 23
    verse: 8
  text: 但你们不要受拉比的称呼，因为只有一位是你们的夫子，你们都是弟兄。
- metadata:
    chapter: 23
    verse: 9
  text: 也不要称呼地上的人为父，因为只有一位是你们的父、就是在天上的父。
- metadata:
    chapter: 23
    verse: 10
  text: 也不要受师尊的称呼，因为只有一位是你们的师尊、就是基督。
- metadata:
    chapter: 23
    verse: 11
  text: 你们中间谁为大、谁就要作你们的用人。
- metadata:
    chapter: 23
    verse: 12
  text: 凡自高的必降为卑、自卑的必升为高。
- metadata:
    chapter: 23
    verse: 13
  text: 你们这假冒为善的文士和法利赛人有祸了，因为你们正当人前、把天国的门关了，自己不进去、正要进去的人、你们也不容他们进去。〔有古卷在此有〕
- metadata:
    chapter: 23
    verse: 14
  text: 〔你们这假冒为善的文士和法利赛人有祸了因为你们侵吞寡妇的家产假意作很长的祷告所以要受更重的刑罚〕
- metadata:
    chapter: 23
    verse: 15
  text: 你们这假冒为善的文士和法利赛人有祸了，因为你们走遍洋海陆地、勾引一个人入教，既入了教、却使他作地狱之子、比你们还加倍。
- metadata:
    chapter: 23
    verse: 16
  text: 你们这瞎眼领路的有祸了，你们说、凡指着殿起誓的、这算不得甚么，只是凡指着殿中金子起誓的、他就该谨守。
- metadata:
    chapter: 23
    verse: 17
  text: 你们这无知瞎眼的人哪、甚么是大的、是金子呢、还是叫金子成圣的殿呢。
- metadata:
    chapter: 23
    verse: 18
  text: 你们又说、凡指着坛起誓的、这算不得甚么，只是凡指着坛上礼物起誓的、他就该谨守。
- metadata:
    chapter: 23
    verse: 19
  text: 你们这瞎眼的人哪、甚么是大的、是礼物呢、还是叫礼物成圣的坛呢。
- metadata:
    chapter: 23
    verse: 20
  text: 所以人指着坛起誓、就是指着坛和坛上一切所有的起誓。
- metadata:
    chapter: 23
    verse: 21
  text: 人指着殿起誓、就是指着殿和那住在殿里的起誓。
- metadata:
    chapter: 23
    verse: 22
  text: 人指着天起誓、就是指着神的宝座和那坐在上面的起誓。
- metadata:
    chapter: 23
    verse: 23
  text: 你们这假冒为善的文士和法利赛人有祸了，因为你们将薄荷、茴香、芹菜、献上十分之一，那律法上更重的事、就是公义、怜悯、信实、反倒不行了，这更重的是你们当行的、那也是不可不行的。
- metadata:
    chapter: 23
    verse: 24
  text: 你们这瞎眼领路的、蠓虫你们就滤出来、骆驼你们倒吞下去。
- metadata:
    chapter: 23
    verse: 25
  text: 你们这假冒为善的文士和法利赛人有祸了，因为你们洗净杯盘的外面、里面却盛满了勒索和放荡。
- metadata:
    chapter: 23
    verse: 26
  text: 你这瞎眼的法利赛人、先洗净杯盘的里面、好叫外面也干净了。
- metadata:
    chapter: 23
    verse: 27
  text: 你们这假冒为善的文士和法利赛人有祸了，因为你们好像粉饰的坟墓、外面好看、里面却装满了死人的骨头、和一切的污秽。
- metadata:
    chapter: 23
    verse: 28
  text: 你们也是如此、在人前、外面显出公义来、里面却装满了假善和不法的事。
- metadata:
    chapter: 23
    verse: 29
  text: 你们这假冒为善的文士和法利赛人有祸了，因为你们建造先知的坟、修饰义人的墓、说、
- metadata:
    chapter: 23
    verse: 30
  text: 若是我们在我们祖宗的时候、必不和他们同流先知的血。
- metadata:
    chapter: 23
    verse: 31
  text: 这就是你们自己证明、是杀害先知者的子孙了。
- metadata:
    chapter: 23
    verse: 32
  text: 你们去充满你们祖宗的恶贯吧。
- metadata:
    chapter: 23
    verse: 33
  text: 你们这些蛇类、毒蛇之种阿、怎能逃脱地狱的刑罚呢。
- metadata:
    chapter: 23
    verse: 34
  text: 所以我差遣先知和智慧人并文士、到你们这里来，有的你们要杀害、要钉十字架，有的你们要在会堂里鞭打、从这城追逼到那城，
- metadata:
    chapter: 23
    verse: 35
  text: 叫世上所流义人的血、都归到你们身上，从义人亚伯的血起、直到你们在殿和坛中间所杀的巴拉加的儿子撒迦利亚的血为止。
- metadata:
    chapter: 23
    verse: 36
  text: 我实在告诉你们、这一切的罪、都要归到这世代了。
- metadata:
    chapter: 23
    verse: 37
  text: 耶路撒冷阿、耶路撒冷阿、你常杀害先知、又用石头打死那奉差遣到你这里来的人，我多次愿意聚集你的儿女、好像母鸡把小鸡聚集在翅膀底下、只是你们不愿意。
- metadata:
    chapter: 23
    verse: 38
  text: 看哪、你们的家成为荒场、留给你们。
- metadata:
    chapter: 23
    verse: 39
  text: 我告诉你们、从今以后、你们不得再见我、直等到你们说、奉主名来的、是应当称颂的。
- metadata:
    chapter: 24
    verse: 1
  text: 耶稣出了圣殿、正走的时候、门徒进前来、把殿宇指给他看。
- metadata:
    chapter: 24
    verse: 2
  text: 耶稣对他们说、你们不是看见这殿宇么，我实在告诉你们、将来在这里、没有一块石头留在石头上不被拆毁了。
- metadata:
    chapter: 24
    verse: 3
  text: 耶稣在橄榄山上坐着、门徒暗暗的来说、请告诉我们、甚么时候有这些事，你降临和世界的末了、有甚么预兆呢。
- metadata:
    chapter: 24
    verse: 4
  text: 耶稣回答说、你们要谨慎、免得有人迷惑你们。
- metadata:
    chapter: 24
    verse: 5
  text: 因为将来有好些人冒我的名来、说、我是基督、并且要迷惑许多人。
- metadata:
    chapter: 24
    verse: 6
  text: 你们也要听见打仗和打仗的风声、总不要惊慌，因为这些事是必须有的，只是末期还没有到。
- metadata:
    chapter: 24
    verse: 7
  text: 民要攻打民、国要攻打国，多处必有饥荒、地震。
- metadata:
    chapter: 24
    verse: 8
  text: 这都是灾难的起头。〔灾难原文作生产之难〕
- metadata:
    chapter: 24
    verse: 9
  text: 那时、人要把你们陷在患难里、也要杀害你们，你们又要为我的名、被万民恨恶。
- metadata:
    chapter: 24
    verse: 10
  text: 那时、必有许多人跌倒、也要彼此陷害、彼此恨恶。
- metadata:
    chapter: 24
    verse: 11
  text: 且有好些假先知起来、迷惑多人。
- metadata:
    chapter: 24
    verse: 12
  text: 只因不法的事增多、许多人的爱心、才渐渐冷淡了。
- metadata:
    chapter: 24
    verse: 13
  text: 惟有忍耐到底的、必然得救。
- metadata:
    chapter: 24
    verse: 14
  text: 这天国的福音、要传遍天下、对万民作见证、然后末期才来到。
- metadata:
    chapter: 24
    verse: 15
  text: 你们看见先知但以理所说的、那行毁坏可憎的、站在圣地，（读这经的人须要会意)
- metadata:
    chapter: 24
    verse: 16
  text: 那时、在犹太的、应当逃到山上，
- metadata:
    chapter: 24
    verse: 17
  text: 在房上的、不要下来拿家里的东西，
- metadata:
    chapter: 24
    verse: 18
  text: 在田里的、也不要回去取衣裳。
- metadata:
    chapter: 24
    verse: 19
  text: 当那些日子、怀孕的和奶孩子的有祸了。
- metadata:
    chapter: 24
    verse: 20
  text: 你们应当祈求、叫你们逃走的时候、不遇见冬天、或是安息日，
- metadata:
    chapter: 24
    verse: 21
  text: 因为那时、必有大灾难、从世界的起头、直到如今、没有这样的灾难、后来也必没有。
- metadata:
    chapter: 24
    verse: 22
  text: 若不减少那日子、凡有血气的、总没有一个得救的，只是为选民、那日子必减少了。
- metadata:
    chapter: 24
    verse: 23
  text: 那时、若有人对你们说、基督在这里，或说、基督在那里，你们不要信。
- metadata:
    chapter: 24
    verse: 24
  text: 因为假基督、假先知、将要起来、显大神迹、大奇事，倘若能行、连选民也就迷惑了。
- metadata:
    chapter: 24
    verse: 25
  text: 看哪、我预先告诉你们了。
- metadata:
    chapter: 24
    verse: 26
  text: 若有人对你们说、看哪、基督在旷野里，你们不要出去，或说、看哪、基督在内屋中，你们不要信。
- metadata:
    chapter: 24
    verse: 27
  text: 闪电从东边发出、直照到西边，人子降临、也要这样。
- metadata:
    chapter: 24
    verse: 28
  text: 尸首在那里、鹰也必聚在那里。
- metadata:
    chapter: 24
    verse: 29
  text: 那些日子的灾难一过去、日头就变黑了、月亮也不放光、众星要从天上坠落、天势都要震动。
- metadata:
    chapter: 24
    verse: 30
  text: 那时、人子的兆头要显在天上、地上的万族都要哀哭，他们要看见人子、有能力、有大荣耀、驾着天上的云降临。
- metadata:
    chapter: 24
    verse: 31
  text: 他要差遣使者、用号筒的大声、将他的选民、从四方、从天这边、到天那边、都招聚了来。〔方原文作风〕
- metadata:
    chapter: 24
    verse: 32
  text: 你们可以从无花果树学个比方，当树枝发嫩长叶的时候、你们就知道夏天近了。
- metadata:
    chapter: 24
    verse: 33
  text: 这样、你们看见这一切的事、也该知道人子近了、正在门口了。
- metadata:
    chapter: 24
    verse: 34
  text: 我实在告诉你们、这世代还没有过去、这些事都要成就。
- metadata:
    chapter: 24
    verse: 35
  text: 天地要废去、我的话却不能废去。
- metadata:
    chapter: 24
    verse: 36
  text: 但那日子、那时辰、没有人知道、连天上的使者也不知道、子也不知道、惟独父知道。
- metadata:
    chapter: 24
    verse: 37
  text: 挪亚的日子怎样、人子降临也要怎样。
- metadata:
    chapter: 24
    verse: 38
  text: 当洪水以前的日子、人照常吃喝嫁娶、直到挪亚进方舟的那日，
- metadata:
    chapter: 24
    verse: 39
  text: 不知不觉洪水来了、把他们全都冲去，人子降临也要这样。
- metadata:
    chapter: 24
    verse: 40
  text: 那时、两个人在田里、取去一个、撇下一个。
- metadata:
    chapter: 24
    verse: 41
  text: 两个女人推磨，取去一个、撇下一个。
- metadata:
    chapter: 24
    verse: 42
  text: 所以你们要儆醒、因为不知道你们的主是那一天来到。
- metadata:
    chapter: 24
    verse: 43
  text: 家主若知道几更天有贼来、就必儆醒、不容人挖透房屋，这是你们所知道的。
- metadata:
    chapter: 24
    verse: 44
  text: 所以你们也要预备，因为你们想不到的时候、人子就来了。
- metadata:
    chapter: 24
    verse: 45
  text: 谁是忠心有见识的仆人、为主人所派、管理家里的人、按时分粮给他们呢。
- metadata:
    chapter: 24
    verse: 46
  text: 主人来到、看见他这样行、那仆人就有福了。
- metadata:
    chapter: 24
    verse: 47
  text: 我实在告诉你们、主人要派他管理一切所有的。
- metadata:
    chapter: 24
    verse: 48
  text: 倘若那恶仆心里说、我的主人必来得迟、
- metadata:
    chapter: 24
    verse: 49
  text: 就动手打他的同伴、又和酒醉的人一同吃喝，
- metadata:
    chapter: 24
    verse: 50
  text: 在想不到的日子、不知道的时辰、那仆人的主人要来、
- metadata:
    chapter: 24
    verse: 51
  text: 重重的处治他、〔或作把他腰斩了〕定他和假冒为善的人同罪，在那里必要哀哭切齿了。
- metadata:
    chapter: 25
    verse: 1
  text: 那时、天国好比十个童女、拿着灯、出去迎接新郎。
- metadata:
    chapter: 25
    verse: 2
  text: 其中有五个是愚拙的，五个是聪明的。
- metadata:
    chapter: 25
    verse: 3
  text: 愚拙的拿着灯、却不预备油，
- metadata:
    chapter: 25
    verse: 4
  text: 聪明的拿着灯、又预备油在器皿里。
- metadata:
    chapter: 25
    verse: 5
  text: 新郎迟延的时候、他们都打盹睡着了。
- metadata:
    chapter: 25
    verse: 6
  text: 半夜有人喊着说、新郎来了、你们出来迎接他。
- metadata:
    chapter: 25
    verse: 7
  text: 那些童女就都起来收拾灯。
- metadata:
    chapter: 25
    verse: 8
  text: 愚拙的对聪明的说、请分点油给我们，因为我们的灯要灭了。
- metadata:
    chapter: 25
    verse: 9
  text: 聪明的回答说、恐怕不够你我用的，不如你们自己到卖油的那里去买吧。
- metadata:
    chapter: 25
    verse: 10
  text: 他们去买的时候、新郎到了，那预备好了的、同他进去坐席，门就关了。
- metadata:
    chapter: 25
    verse: 11
  text: 其余的童女、随后也来了、说、主阿、主阿、给我们开门。
- metadata:
    chapter: 25
    verse: 12
  text: 他却回答说、我实在告诉你们、我不认识你们。
- metadata:
    chapter: 25
    verse: 13
  text: 所以你们要儆醒、因为那日子、那时辰、你们不知道。
- metadata:
    chapter: 25
    verse: 14
  text: 天国又好比一个人要往外国去、就叫了仆人来、把他的家业交给他们，
- metadata:
    chapter: 25
    verse: 15
  text: 按着各人的才干、给他们银子，一个给了五千、一个给了二千、一个给了一千，就往外国去了。
- metadata:
    chapter: 25
    verse: 16
  text: 那领五千的、随即拿去做买卖、另外赚了五千。
- metadata:
    chapter: 25
    verse: 17
  text: 那领二千的、也照样另赚了二千。
- metadata:
    chapter: 25
    verse: 18
  text: 但那领一千的、去掘开地、把主人的银子埋藏了。
- metadata:
    chapter: 25
    verse: 19
  text: 过了许久、那些仆人的主人来了、和他们算帐。
- metadata:
    chapter: 25
    verse: 20
  text: 那领五千银子的、又带着那另外的五千来、说、主阿、你交给我五千银子、请看、我又赚了五千。
- metadata:
    chapter: 25
    verse: 21
  text: 主人说、好、你这又良善又忠心的仆人，你在不多的事上有忠心、我要把许多事派你管理，可以进来享受你主人的快乐。
- metadata:
    chapter: 25
    verse: 22
  text: 那领二千的也来说、主阿、你交给我二千银子、请看、我又赚了二千。
- metadata:
    chapter: 25
    verse: 23
  text: 主人说、好、你这又良善又忠心的仆人，你在不多的事上有忠心、我要把许多事派你管理，可以进来享受你主人的快乐。
- metadata:
    chapter: 25
    verse: 24
  text: 那领一千的、也来说、主阿、我知道你是忍心的人、没有种的地方要收割、没有散的地方要聚敛，
- metadata:
    chapter: 25
    verse: 25
  text: 我就害怕、去把你的一千银子埋藏在地里，请看、你的原银子在这里。
- metadata:
    chapter: 25
    verse: 26
  text: 主人回答说、你这又恶又懒的仆人、你既知道我没有种的地方要收割、没有散的地方要聚敛，
- metadata:
    chapter: 25
    verse: 27
  text: 就当把我的银子放给兑换银钱的人、到我来的时候、可以连本带利收回。
- metadata:
    chapter: 25
    verse: 28
  text: 夺过他这一千来、给那有一万的。
- metadata:
    chapter: 25
    verse: 29
  text: 因为凡有的、还要加给他、叫他有余，没有的、连他所有的、也要夺过来。
- metadata:
    chapter: 25
    verse: 30
  text: 把这无用的仆人、丢在外面黑暗里，在那里必要哀哭切齿了。
- metadata:
    chapter: 25
    verse: 31
  text: 当人子在他荣耀里、同着众天使降临的时候、要坐在他荣耀的宝座上，
- metadata:
    chapter: 25
    verse: 32
  text: 万民都要聚集在他面前，他要把他们分别出来、好像牧羊的分别绵羊山羊一般，
- metadata:
    chapter: 25
    verse: 33
  text: 把绵羊安置在右边、山羊在左边。
- metadata:
    chapter: 25
    verse: 34
  text: 于是王要向那右边的说、你们这蒙我父赐福的、可来承受那创世以来为你们所预备的国。
- metadata:
    chapter: 25
    verse: 35
  text: 因为我饿了、你们给我吃，渴了、你们给我喝，我作客旅、你们留我住，
- metadata:
    chapter: 25
    verse: 36
  text: 我赤身露体、你们给我穿，我病了、你们看顾我，我在监里、你们来看我。
- metadata:
    chapter: 25
    verse: 37
  text: 义人就回答说、主阿、我们甚么时候见你饿了给你吃、渴了给你喝，
- metadata:
    chapter: 25
    verse: 38
  text: 甚么时候见你作客旅留你住、或是赤身露体给你穿，
- metadata:
    chapter: 25
    verse: 39
  text: 又甚么时候见你病了、或是在监里、来看你呢。
- metadata:
    chapter: 25
    verse: 40
  text: 王要回答说、我实在告诉你们、这些事你们既作在我这弟兄中一个最小的身上、就是作在我身上了。
- metadata:
    chapter: 25
    verse: 41
  text: 王又要向那左边的说、你们这被咒诅的人、离开我、进入那为魔鬼和他的使者所预备的永火里去。
- metadata:
    chapter: 25
    verse: 42
  text: 因为我饿了、你们不给我吃，渴了、你们不给我喝，
- metadata:
    chapter: 25
    verse: 43
  text: 我作客旅、你们不留我住，我赤身露体、你们不给我穿，我病了、我在监里、你们不来看顾我。
- metadata:
    chapter: 25
    verse: 44
  text: 他们也要回答说、主阿、我们甚么时候见你饿了、或渴了、或作客旅、或赤身露体、或病了、或在监里、不伺候你呢。
- metadata:
    chapter: 25
    verse: 45
  text: 王要回答说、我实在告诉你们、这些事你们既不作在我这弟兄中一个最小的身上、就是不作在我身上了。
- metadata:
    chapter: 25
    verse: 46
  text: 这些人要往永刑里去，那些义人要往永生里去。
- metadata:
    chapter: 26
    verse: 1
  text: 耶稣说完了这一切的话、就对门徒说、
- metadata:
    chapter: 26
    verse: 2
  text: 你们知道过两天是逾越节、人子将要被交给人、钉在十字架上。
- metadata:
    chapter: 26
    verse: 3
  text: 那时、祭司长和民间的长老、聚集在大祭司称为该亚法的院里。
- metadata:
    chapter: 26
    verse: 4
  text: 大家商议、要用诡计拿住耶稣杀他，
- metadata:
    chapter: 26
    verse: 5
  text: 只是说、当节的日子不可、恐怕民间生乱。
- metadata:
    chapter: 26
    verse: 6
  text: 耶稣在伯大尼长大痲疯的西门家里、
- metadata:
    chapter: 26
    verse: 7
  text: 有一个女人、拿着一玉瓶极贵的香膏来、趁耶稣坐席的时候、浇在他的头上。
- metadata:
    chapter: 26
    verse: 8
  text: 门徒看见、就很不喜悦、说、何用这样的枉费呢，
- metadata:
    chapter: 26
    verse: 9
  text: 这香膏可以卖许多钱、赒济穷人。
- metadata:
    chapter: 26
    verse: 10
  text: 耶稣看出他们的意思、就说、为甚么难为这女人呢，他在我身上作的、是一件美事。
- metadata:
    chapter: 26
    verse: 11
  text: 因为常有穷人和你们同在，只是你们不常有我。
- metadata:
    chapter: 26
    verse: 12
  text: 他将这香膏浇在我身上、是为我安葬作的。
- metadata:
    chapter: 26
    verse: 13
  text: 我实在告诉你们、普天之下、无论在甚么地方传这福音、也要述说这女人所行的、作个记念。
- metadata:
    chapter: 26
    verse: 14
  text: 当下、十二门徒里、有一个称为加略人犹大的、去见祭司长、说、
- metadata:
    chapter: 26
    verse: 15
  text: 我把他交给你们、你们愿意给我多少钱。他们就给了他三十块钱。
- metadata:
    chapter: 26
    verse: 16
  text: 从那时候、他就找机会、要把耶稣交给他们。
- metadata:
    chapter: 26
    verse: 17
  text: 除酵节的第一天、门徒来问耶稣说、你吃逾越节的筵席、要我们在那里给你预备。
- metadata:
    chapter: 26
    verse: 18
  text: 耶稣说、你们进城去、到某人那里、对他说、夫子说、我的时候快到了，我与门徒要在你家里守逾越节。
- metadata:
    chapter: 26
    verse: 19
  text: 门徒遵着耶稣所吩咐的就去预备了逾越节的筵席。
- metadata:
    chapter: 26
    verse: 20
  text: 到了晚上、耶稣和十二个门徒坐席。
- metadata:
    chapter: 26
    verse: 21
  text: 正吃的时候、耶稣说、我实在告诉你们、你们中间有一个人要卖我了。
- metadata:
    chapter: 26
    verse: 22
  text: 他们就甚忧愁、一个一个的问他说、主、是我么。
- metadata:
    chapter: 26
    verse: 23
  text: 耶稣回答说、同我蘸手在盘子里的、就是他要卖我。
- metadata:
    chapter: 26
    verse: 24
  text: 人子必要去世、正如经上指着他所写的、但卖人子的人有祸了，那人不生在世上倒好。
- metadata:
    chapter: 26
    verse: 25
  text: 卖耶稣的犹大问他说、拉比、是我么。耶稣说、你说的是。
- metadata:
    chapter: 26
    verse: 26
  text: 他们吃的时候、耶稣拿起饼来、祝福、就擘开、递给门徒、说、你们拿着吃，这是我的身体。
- metadata:
    chapter: 26
    verse: 27
  text: 又拿起杯来、祝谢了、递给他们、说、你们都喝这个，
- metadata:
    chapter: 26
    verse: 28
  text: 因为这是我立约的血、为多人流出来、使罪得赦。
- metadata:
    chapter: 26
    verse: 29
  text: 但我告诉你们、从今以后、我不再喝这葡萄汁、直到我在我父的国里、同你们喝新的那日子。
- metadata:
    chapter: 26
    verse: 30
  text: 他们唱了诗、就出来往橄榄山去。
- metadata:
    chapter: 26
    verse: 31
  text: 那时、耶稣对他们说、今夜你们为我的缘故、都要跌倒，因为经上记着说、『我要击打牧人、羊就分散了。』
- metadata:
    chapter: 26
    verse: 32
  text: 但我复活以后、要在你们以先往加利利去。
- metadata:
    chapter: 26
    verse: 33
  text: 彼得说、众人虽然为你的缘故跌倒、我却永不跌倒。
- metadata:
    chapter: 26
    verse: 34
  text: 耶稣说、我实在告诉你、今夜鸡叫以先、你要三次不认我。
- metadata:
    chapter: 26
    verse: 35
  text: 彼得说、我就是必须和你同死、也总不能不认你。众门徒都是这样说、
- metadata:
    chapter: 26
    verse: 36
  text: 耶稣同门徒来到一个地方、名叫客西马尼、就对他们说、你们坐在这里、等我到那边去祷告。
- metadata:
    chapter: 26
    verse: 37
  text: 于是带着彼得、和西庇太的两个儿子同去、就忧愁起来、极其难过，
- metadata:
    chapter: 26
    verse: 38
  text: 便对他们说、我心里甚是忧伤、几乎要死，你们在这里等候、和我一同儆醒。
- metadata:
    chapter: 26
    verse: 39
  text: 他就稍往前走、俯伏在地、祷告说、我父阿、倘若可行、求你叫这杯离开我，然而不要照我的意思、只要照你的意思。
- metadata:
    chapter: 26
    verse: 40
  text: 来到门徒那里、见他们睡着了、就对彼得说、怎么样、你们不能同我儆醒片时么。
- metadata:
    chapter: 26
    verse: 41
  text: 总要儆醒祷告、免得入了迷惑，你们心灵固然愿意、肉体却软弱了。
- metadata:
    chapter: 26
    verse: 42
  text: 第二次又去祷告说、我父阿、这杯若不能离开我、必要我喝、就愿你的意旨成全。
- metadata:
    chapter: 26
    verse: 43
  text: 又来见他们睡着了、因为他们的眼睛困倦。
- metadata:
    chapter: 26
    verse: 44
  text: 耶稣又离开他们去了，第三次祷告、说的话还是与先前一样。
- metadata:
    chapter: 26
    verse: 45
  text: 于是来到门徒那里、对他们说、现在你们仍然睡觉安歇吧。〔吧或作么〕时候到了、人子被卖在罪人手里了。
- metadata:
    chapter: 26
    verse: 46
  text: 起来、我们走吧，看哪、卖我的人近了。
- metadata:
    chapter: 26
    verse: 47
  text: 说话之间、那十二个门徒里的犹大来了、并有许多人、带着刀棒、从祭司长和民间的长老那里、与他同来。
- metadata:
    chapter: 26
    verse: 48
  text: 那卖耶稣的、给了他们一个暗号、说、我与谁亲嘴、谁就是他，你们可以拿住他。
- metadata:
    chapter: 26
    verse: 49
  text: 犹大随即到耶稣跟前说、请拉比安，就与他亲嘴。
- metadata:
    chapter: 26
    verse: 50
  text: 耶稣对他说、朋友、你来要作的事、就作吧。于是那些人上前、下手拿住耶稣。
- metadata:
    chapter: 26
    verse: 51
  text: 有跟随耶稣的一个人、伸手拔出刀来、将大祭司的仆人砍了一刀、削掉了他一个耳朵。
- metadata:
    chapter: 26
    verse: 52
  text: 耶稣对他说、收刀入鞘吧，凡动刀的、必死在刀下。
- metadata:
    chapter: 26
    verse: 53
  text: 你想我不能求我父、现在为我差遣十二营多天使来么。
- metadata:
    chapter: 26
    verse: 54
  text: 若是这样、经上所说、事情必须如此的话、怎么应验呢。
- metadata:
    chapter: 26
    verse: 55
  text: 当时、耶稣对众人说、你们带着刀棒、出来拿我、如同拿强盗么，我天天坐在殿里教训人、你们并没有拿我。
- metadata:
    chapter: 26
    verse: 56
  text: 但这一切的事成就了、为要应验先知书上的话。当下、门徒都离开他逃走了。
- metadata:
    chapter: 26
    verse: 57
  text: 拿耶稣的人、把他带到大祭司该亚法那里去，文士和长老、已经在那里聚会。
- metadata:
    chapter: 26
    verse: 58
  text: 彼得远远的跟着耶稣、直到大祭司的院子、进到里面、就和差役同坐、要看这事到底怎样。
- metadata:
    chapter: 26
    verse: 59
  text: 祭司长和全公会、寻找假见证、控告耶稣、要治死他。
- metadata:
    chapter: 26
    verse: 60
  text: 虽有好些人来作假见证、总得不着实据。末后有两个人前来说、
- metadata:
    chapter: 26
    verse: 61
  text: 这个人曾说、我能拆毁神的殿、三日内又建造起来。
- metadata:
    chapter: 26
    verse: 62
  text: 大祭司就站起来、对耶稣说、你甚么都不回答么，这些人作见证告你的是甚么呢。
- metadata:
    chapter: 26
    verse: 63
  text: 耶稣却不言语。大祭司对他说、我指着永生神、叫你起誓告诉我们、你是神的儿子基督不是。
- metadata:
    chapter: 26
    verse: 64
  text: 耶稣对他说、你说的是，然而我告诉你们、后来你们要看见人子、坐在那权能者的右边、驾着天上的云降临。
- metadata:
    chapter: 26
    verse: 65
  text: 大祭司就撕开衣服说、他说了僭妄的话、我们何必再用见证人呢。这僭妄的话、现在你们都听见了。
- metadata:
    chapter: 26
    verse: 66
  text: 你们的意见如何，他们回答说、他是该死的。
- metadata:
    chapter: 26
    verse: 67
  text: 他们就吐唾沫在他脸上、用拳头打他，也有用手掌打他的、说、
- metadata:
    chapter: 26
    verse: 68
  text: 基督阿、你是先知、告诉我们打你的是谁。
- metadata:
    chapter: 26
    verse: 69
  text: 彼得在外面院子里坐着、有一个使女前来说、你素来也是同那加利利人耶稣一伙的。
- metadata:
    chapter: 26
    verse: 70
  text: 彼得在众人面前却不承认、说、我不知道你说的是甚么。
- metadata:
    chapter: 26
    verse: 71
  text: 既出去、到了门口、又有一个使女看见他、就对那里的人说、这个人也是同拿撒勒人耶稣一伙的。
- metadata:
    chapter: 26
    verse: 72
  text: 彼得又不承认、并且起誓说、我不认得那个人。
- metadata:
    chapter: 26
    verse: 73
  text: 过了不多的时候、旁边站着的人前来、对彼得说，你真是他们一党的、你的口音把你露出来了。
- metadata:
    chapter: 26
    verse: 74
  text: 彼得就发咒起誓的说、我不认得那个人，立时鸡就叫了。
- metadata:
    chapter: 26
    verse: 75
  text: 彼得想起耶稣所说的话、鸡叫以先、你要三次不认我。他就出去痛哭。
- metadata:
    chapter: 27
    verse: 1
  text: 到了早晨、众祭司长和民间的长老、大家商议、要治死耶稣。
- metadata:
    chapter: 27
    verse: 2
  text: 就把他捆绑解去交给巡抚彼拉多。
- metadata:
    chapter: 27
    verse: 3
  text: 这时候、卖耶稣的犹大、看见耶稣已经定了罪、就后悔、把那三十块钱、拿回来给祭司长和长老说、
- metadata:
    chapter: 27
    verse: 4
  text: 我卖了无辜之人的血、是有罪了。他们说、那与我们有甚么相干，你自己承当吧。
- metadata:
    chapter: 27
    verse: 5
  text: 犹大就把那银钱丢在殿里、出去吊死了。
- metadata:
    chapter: 27
    verse: 6
  text: 祭司长拾起银钱来说、这是血价、不可放在库里。
- metadata:
    chapter: 27
    verse: 7
  text: 他们商议、就用那银钱买了窑户的一块田、为要埋葬外乡人。
- metadata:
    chapter: 27
    verse: 8
  text: 所以那块田、直到今日还叫作血田。
- metadata:
    chapter: 27
    verse: 9
  text: 这就应了先知耶利米的话、说、『他们用那三十块钱、就是被估定之人的价钱、是以色列人中所估定的、
- metadata:
    chapter: 27
    verse: 10
  text: 买了窑户的一块田，这是照着主所吩咐我的。』
- metadata:
    chapter: 27
    verse: 11
  text: 耶稣站在巡抚面前、巡抚问他说、你是犹太人的王么。耶稣说、你说的是。
- metadata:
    chapter: 27
    verse: 12
  text: 他被祭司长和长老控告的时候、甚么都不回答。
- metadata:
    chapter: 27
    verse: 13
  text: 彼拉多就对他说、他们作见证、告你这么多的事、你没有听见么。
- metadata:
    chapter: 27
    verse: 14
  text: 耶稣仍不回答、连一句话也不说、以致巡抚甚觉希奇。
- metadata:
    chapter: 27
    verse: 15
  text: 巡抚有一个常例、每逢这节期、随众人所要的、释放一个囚犯给他们。
- metadata:
    chapter: 27
    verse: 16
  text: 当时、有一个出名的囚犯叫巴拉巴。
- metadata:
    chapter: 27
    verse: 17
  text: 众人聚集的时候、彼拉多就对他们说、你们要我释放那一个给你们，是巴拉巴呢、是称为基督的耶稣呢。
- metadata:
    chapter: 27
    verse: 18
  text: 巡抚原知道、他们是因为嫉妒才把他解了来。
- metadata:
    chapter: 27
    verse: 19
  text: 正坐堂的时候、他的夫人打发人来说、这义人的事、你一点不可管，因为我今天在梦中、为他受了许多的苦。
- metadata:
    chapter: 27
    verse: 20
  text: 祭司长和长老、挑唆众人、求释放巴拉巴、除灭耶稣。
- metadata:
    chapter: 27
    verse: 21
  text: 巡抚对众人说、这两个人、你们要我释放那一个给你们呢。他们说、巴拉巴。
- metadata:
    chapter: 27
    verse: 22
  text: 彼拉多说、这样、那称为基督的耶稣、我怎么办他呢，他们都说、把他钉十字架。
- metadata:
    chapter: 27
    verse: 23
  text: 巡抚说、为甚么呢、他作了甚么恶事呢。他们便极力的喊着说、把他钉十字架。
- metadata:
    chapter: 27
    verse: 24
  text: 彼拉多见说也无济于事、反要生乱、就拿水在众人面前洗手、说、流这义人的血、罪不在我、你们承当吧。
- metadata:
    chapter: 27
    verse: 25
  text: 众人都回答说、他的血归到我们、和我们的子孙身上。
- metadata:
    chapter: 27
    verse: 26
  text: 于是彼拉多释放巴拉巴给他们、把耶稣鞭打了、交给人钉十字架。
- metadata:
    chapter: 27
    verse: 27
  text: 巡抚的兵就把耶稣带进衙门、叫全营的兵都聚集在他那里。
- metadata:
    chapter: 27
    verse: 28
  text: 他们给他脱了衣服、穿上一件朱红色袍子，
- metadata:
    chapter: 27
    verse: 29
  text: 用荆棘编作冠冕、戴在他头上、拿一根苇子放在他右手里，跪在他面前戏弄他说、恭喜犹太人的王阿。
- metadata:
    chapter: 27
    verse: 30
  text: 又吐唾沫在他脸上、拿苇子打他的头。
- metadata:
    chapter: 27
    verse: 31
  text: 戏弄完了、就给他脱了袍子、仍穿上他自己的衣服、带他出去、要钉十字架。
- metadata:
    chapter: 27
    verse: 32
  text: 他们出来的时候、遇见一个古利奈人、名叫西门、就勉强他同去、好背着耶稣的十字架。
- metadata:
    chapter: 27
    verse: 33
  text: 到了一个地方、名叫各各他、意思就是髑髅地，
- metadata:
    chapter: 27
    verse: 34
  text: 兵丁拿苦胆调和的酒、给耶稣喝。他尝了、就不肯喝。
- metadata:
    chapter: 27
    verse: 35
  text: 他们既将他钉在十字架上、就拈阄分他的衣服，
- metadata:
    chapter: 27
    verse: 36
  text: 又坐在那里看守他。
- metadata:
    chapter: 27
    verse: 37
  text: 在他头以上、安一个牌子、写着他的罪状、说、这是犹太人的王耶稣。
- metadata:
    chapter: 27
    verse: 38
  text: 当时、有两个强盗、和他同钉十字架、一个在右边一个在左边。
- metadata:
    chapter: 27
    verse: 39
  text: 从那里经过的人、讥诮他、摇着头说、
- metadata:
    chapter: 27
    verse: 40
  text: 你这拆毁圣殿、三日又建造起来的、可以救自己吧，你如果是神的儿子、就从十字架上下来吧。
- metadata:
    chapter: 27
    verse: 41
  text: 祭司长和文士并长老、也是这样戏弄他、说、
- metadata:
    chapter: 27
    verse: 42
  text: 他救了别人、不能救自己。他是以色列的王、现在可以从十字架上下来、我们就信他。
- metadata:
    chapter: 27
    verse: 43
  text: 他倚靠神、神若喜悦他、现在可以救他，因为他曾说、我是神的儿子。
- metadata:
    chapter: 27
    verse: 44
  text: 那和他同钉的强盗、也是这样的讥诮他。
- metadata:
    chapter: 27
    verse: 45
  text: 从午正到申初、遍地都黑暗了。
- metadata:
    chapter: 27
    verse: 46
  text: 约在申初、耶稣大声喊着说、以利、以利、拉马撒巴各大尼，就是说、我的神、我的神、为甚么离弃我。
- metadata:
    chapter: 27
    verse: 47
  text: 站在那里的人、有的听见就说、这个人呼叫以利亚呢。
- metadata:
    chapter: 27
    verse: 48
  text: 内中有一个人、赶紧跑去、拿海绒蘸满了醋、绑在苇子上、送给他喝。
- metadata:
    chapter: 27
    verse: 49
  text: 其余的人说、且等着、看以利亚来救他不来。
- metadata:
    chapter: 27
    verse: 50
  text: 耶稣又大声喊叫、气就断了。
- metadata:
    chapter: 27
    verse: 51
  text: 忽然殿里的幔子、从上到下裂为两半，地也震动，磐石也崩裂，
- metadata:
    chapter: 27
    verse: 52
  text: 坟墓也开了，已睡圣徒的身体、多有起来的。
- metadata:
    chapter: 27
    verse: 53
  text: 到耶稣复活以后、他们从坟墓里出来、进了圣城、向许多人显现。
- metadata:
    chapter: 27
    verse: 54
  text: 百夫长和一同看守耶稣的人、看见地震、并所经历的事、就极其害怕、说、这真是神的儿子了。
- metadata:
    chapter: 27
    verse: 55
  text: 有好些妇女在那里、远远的观看，他们是从加利利跟随耶稣来服事他的，
- metadata:
    chapter: 27
    verse: 56
  text: 内中有抹大拉的马利亚、又有雅各和约西的母亲马利亚、并有西庇太两个儿子的母亲。
- metadata:
    chapter: 27
    verse: 57
  text: 到了晚上、有一个财主、名叫约瑟、是亚利马太来的，他也是耶稣的门徒。
- metadata:
    chapter: 27
    verse: 58
  text: 这人去见彼拉多、求耶稣的身体，彼拉多就吩咐给他。
- metadata:
    chapter: 27
    verse: 59
  text: 约瑟取了身体、用干净细麻布裹好、
- metadata:
    chapter: 27
    verse: 60
  text: 安放在自己的新坟墓里、就是他凿在磐石里的，他又把大石头滚到墓门口、就去了。
- metadata:
    chapter: 27
    verse: 61
  text: 有抹大拉的马利亚、和那个马利亚在那里、对着坟墓坐着。
- metadata:
    chapter: 27
    verse: 62
  text: 次日、就是预备日的第二天、祭司长和法利赛人聚集、来见彼拉多、说、
- metadata:
    chapter: 27
    verse: 63
  text: 大人、我们记得那诱惑人的、还活着的时候、曾说、三日后我要复活。
- metadata:
    chapter: 27
    verse: 64
  text: 因此、请吩咐人将坟墓把守妥当、直到第三日，恐怕他的门徒来把他偷了去、就告诉百姓说、他从死里复活了，这样、那后来的迷惑、比先前的更利害了。
- metadata:
    chapter: 27
    verse: 65
  text: 彼拉多说、你们有看守的兵，去吧、尽你们所能的、把守妥当。
- metadata:
    chapter: 27
    verse: 66
  text: 他们就带着看守的兵同去、封了石头、将坟墓把守妥当。
- metadata:
    chapter: 28
    verse: 1
  text: 安息日将尽、七日的头一日、天快亮的时候、抹大拉的马利亚、和那个马利亚、来看坟墓。
- metadata:
    chapter: 28
    verse: 2
  text: 忽然地大震动，因为有主的使者、从天上下来、把石头滚开、坐在上面。
- metadata:
    chapter: 28
    verse: 3
  text: 他的像貌如同闪电、衣服洁白如雪。
- metadata:
    chapter: 28
    verse: 4
  text: 看守的人、就因他吓得浑身乱战、甚至和死人一样。
- metadata:
    chapter: 28
    verse: 5
  text: 天使对妇女说、不要害怕、我知道你们是寻找那钉十字架的耶稣。
- metadata:
    chapter: 28
    verse: 6
  text: 他不在这里、照他所说的、已经复活了，你们来看安放主的地方。
- metadata:
    chapter: 28
    verse: 7
  text: 快去告诉他的门徒说、他从死里复活了，并且在你们以先往加利利去、在那里你们要见他，看哪，我已经告诉你们了。
- metadata:
    chapter: 28
    verse: 8
  text: 妇女们就急忙离开坟墓、又害怕、又大大的欢喜、跑去要报给他的门徒。
- metadata:
    chapter: 28
    verse: 9
  text: 忽然耶稣遇见他们、说、愿你们平安。他们就上前抱住他的脚拜他。
- metadata:
    chapter: 28
    verse: 10
  text: 耶稣对他们说、不要害怕、你们去告诉我的弟兄、叫他们往加利利去、在那里必见我。
- metadata:
    chapter: 28
    verse: 11
  text: 他们去的时候、看守的兵、有几个进城去、将所经历的事、都报给祭司长。
- metadata:
    chapter: 28
    verse: 12
  text: 祭司长和长老聚集商议、就拿许多银钱给兵丁说、
- metadata:
    chapter: 28
    verse: 13
  text: 你们要这样说、夜间我们睡觉的时候、他的门徒来把他偷去了。
- metadata:
    chapter: 28
    verse: 14
  text: 倘若这话被巡抚听见、有我们劝他、保你们无事。
- metadata:
    chapter: 28
    verse: 15
  text: 兵丁受了银钱、就照所嘱咐他们的去行，这话就传说在犹太人中间、直到今日。
- metadata:
    chapter: 28
    verse: 16
  text: 十一个门徒往加利利去、到了耶稣约定的山上。
- metadata:
    chapter: 28
    verse: 17
  text: 他们见了耶稣就拜他，然而还有人疑惑。
- metadata:
    chapter: 28
    verse: 18
  text: 耶稣进前来、对他们说、天上地下所有的权柄、都赐给我了。
- metadata:
    chapter: 28
    verse: 19
  text: 所以你们要去、使万民作我的门徒、奉父子圣灵的名、给他们施洗，〔或作给他们施洗归于父子圣灵的名〕
- metadata:
    chapter: 28
    verse: 20
  text: 凡我所吩咐你们的、都教训他们遵守我就常与你们同在、直到世界的末了。
