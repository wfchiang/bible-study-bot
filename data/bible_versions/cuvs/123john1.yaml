metadata:
  bible_version: 和合本(简)
  book: 1john
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 论到从起初原有的生命之道、就是我们所听见所看见、亲眼看过、亲手摸过的，
- metadata:
    chapter: 1
    verse: 2
  text: （这生命已经显现出来、我们也看见过、现在又作见证、将原与父同在、且显现与我们那永远的生命、传给你们，)
- metadata:
    chapter: 1
    verse: 3
  text: 我们将所看见、所听见的、传给你们、使你们与我们相交、我们乃是与父并他儿子耶稣基督相交的，
- metadata:
    chapter: 1
    verse: 4
  text: 我们将这些话写给你们、使你们〔有古卷作我们〕的喜乐充足。
- metadata:
    chapter: 1
    verse: 5
  text: 神就是光、在他毫无黑暗，这是我们从主所听见、又报给你们的信息。
- metadata:
    chapter: 1
    verse: 6
  text: 我们若说是与神相交、却仍在黑暗里行、就是说谎话、不行真理了，
- metadata:
    chapter: 1
    verse: 7
  text: 我们若在光明中行、如同神在光明中、就彼此相交、他儿子耶稣的血也洗净我们一切的罪。
- metadata:
    chapter: 1
    verse: 8
  text: 我们若说自己无罪、便是自欺、真理不在我们心里了。
- metadata:
    chapter: 1
    verse: 9
  text: 我们若认自己的罪、神是信实的、是公义的、必要赦免我们的罪、洗净我们一切的不义。
- metadata:
    chapter: 1
    verse: 10
  text: 我们若说自己没有犯过罪、便是以神为说谎的，他的道也不在我们心里了。
- metadata:
    chapter: 2
    verse: 1
  text: 我小子们哪、我将这些话写给你们、是要叫你们不犯罪。若有人犯罪、在父那里我们有一位中保、就是那义者耶稣基督，
- metadata:
    chapter: 2
    verse: 2
  text: 他为我们的罪作了挽回祭，不是单为我们的罪、也是为普天下人的罪。
- metadata:
    chapter: 2
    verse: 3
  text: 我们若遵守他的诫命、就晓得是认识他。
- metadata:
    chapter: 2
    verse: 4
  text: 人若说我认识他、却不遵守他的诫命、便是说谎话的、真理也不在他心里了。
- metadata:
    chapter: 2
    verse: 5
  text: 凡遵守主道的、爱神的心在他里面实在是完全的、从此我们知道我们是在主里面，
- metadata:
    chapter: 2
    verse: 6
  text: 人若说他住在主里面、就该自己照主所行的去行。
- metadata:
    chapter: 2
    verse: 7
  text: 亲爱的弟兄阿、我写给你们的、不是一条新命令、乃是你们从起初所受的旧命令，这旧命令就是你们所听见的道。
- metadata:
    chapter: 2
    verse: 8
  text: 再者、我写给你们的是一条新命令、在主是真的、在你们也是真的，因为黑暗渐渐过去、真光已经照耀。
- metadata:
    chapter: 2
    verse: 9
  text: 人若说自己在光明中、却恨他的弟兄、他到如今还是在黑暗里。
- metadata:
    chapter: 2
    verse: 10
  text: 爱弟兄的就是住在光明中、在他并没有绊跌的缘由。
- metadata:
    chapter: 2
    verse: 11
  text: 惟独恨弟兄的是在黑暗里、且在黑暗里行、也不知道往那里去、因为黑暗叫他眼睛瞎了。
- metadata:
    chapter: 2
    verse: 12
  text: 小子们哪、我写信给你们、因为你们的罪借着主名得了赦免。
- metadata:
    chapter: 2
    verse: 13
  text: 父老阿、我写信给你们、因为你们认识那从起初原有的。少年人哪、我写信给你们、因为你们胜了那恶者。小子们哪、我曾写信给你们、因为你们认识父。
- metadata:
    chapter: 2
    verse: 14
  text: 父老阿、我曾写信给你们、因为你们认识那从起初原有的。少年人哪、我曾写信给你们、因为你们刚强、神的道常存在你们心里、你们也胜了那恶者。
- metadata:
    chapter: 2
    verse: 15
  text: 不要爱世界、和世界上的事。人若爱世界、爱父的心就不在他里面了。
- metadata:
    chapter: 2
    verse: 16
  text: 因为凡世界上的事、就像肉体的情欲、眼目的情欲、并今生的骄傲、都不是从父来的、乃是从世界来的。
- metadata:
    chapter: 2
    verse: 17
  text: 这世界、和其上的情欲、都要过去，惟独遵行神旨意的、是永远常存。
- metadata:
    chapter: 2
    verse: 18
  text: 小子们哪、如今是末时了，你们曾听见说、那敌基督的要来、现在已经有好些敌基督的出来了，从此我们就知道如今是末时了。
- metadata:
    chapter: 2
    verse: 19
  text: 他们从我们中间出去、却不是属我们的，若是属我们的、就必仍旧与我们同在，他们出去、显明都不是属我们的。
- metadata:
    chapter: 2
    verse: 20
  text: 你们从那圣者受了恩膏、并且知道这一切的事。〔或作都有知识〕
- metadata:
    chapter: 2
    verse: 21
  text: 我写信给你们、不是因你们不知道真理、正是因你们知道、并且知道没有虚谎是从真理出来的。
- metadata:
    chapter: 2
    verse: 22
  text: 谁是说谎话的呢，不是那不认耶稣为基督的么，不认父与子的、这就是敌基督的。
- metadata:
    chapter: 2
    verse: 23
  text: 凡不认子的就没有父，认子的连父也有了。
- metadata:
    chapter: 2
    verse: 24
  text: 论到你们、务要将那从起初所听见的常存在心里，若将从起初所听见的存在心里、你们就必住在子里面、也必住在父里面。
- metadata:
    chapter: 2
    verse: 25
  text: 主所应许我们的就是永生。
- metadata:
    chapter: 2
    verse: 26
  text: 我将这些话写给你们、是指着那引诱你们的人说的。
- metadata:
    chapter: 2
    verse: 27
  text: 你们从主所受的恩膏、常存在你们心里、并不用人教训你们，自有主的恩膏在凡事上教训你们，这恩膏是真的、不是假的，你们要按这恩膏的教训、住在主里面。
- metadata:
    chapter: 2
    verse: 28
  text: 小子们哪、你们要住在主里面，这样、他若显现、我们就可以坦然无惧，当他来的时候、在他面前也不至于惭愧。
- metadata:
    chapter: 2
    verse: 29
  text: 你们若知道他是公义的、就知道凡行公义之人都是他所生的。
- metadata:
    chapter: 3
    verse: 1
  text: 你看父赐给我们是何等的慈爱、使我们得称为神的儿女，我们也真是他的儿女，世人所以不认识我们、是因未曾认识他。
- metadata:
    chapter: 3
    verse: 2
  text: 亲爱的弟兄阿、我们现在是神的儿女、将来如何、还未显明，但我们知道主若显现、我们必要像他，因为必得见他的真体。
- metadata:
    chapter: 3
    verse: 3
  text: 凡向他有这指望的、就洁净自己、像他洁净一样。
- metadata:
    chapter: 3
    verse: 4
  text: 凡犯罪的、就是违背律法，违背律法就是罪。
- metadata:
    chapter: 3
    verse: 5
  text: 你们知道主曾显现、是要除掉人的罪，在他并没有罪。
- metadata:
    chapter: 3
    verse: 6
  text: 凡住在他里面的、就不犯罪，凡犯罪的、是未曾看见他、也未曾认识他。
- metadata:
    chapter: 3
    verse: 7
  text: 小子们哪、不要被人诱惑、行义的才是义人，正如主是义的一样。
- metadata:
    chapter: 3
    verse: 8
  text: 犯罪的是属魔鬼、因为魔鬼从起初就犯罪。神的儿子显现出来、为要除灭魔鬼的作为。
- metadata:
    chapter: 3
    verse: 9
  text: 凡从神生的、就不犯罪、因神的道〔原文作种〕存在他心里，他也不能犯罪、因为他是由神生的。
- metadata:
    chapter: 3
    verse: 10
  text: 从此就显出谁是神的儿女、谁是魔鬼的儿女，凡不行义的、就不属神，不爱弟兄的也是如此。
- metadata:
    chapter: 3
    verse: 11
  text: 我们应当彼此相爱，这就是你们从起初所听见的命令。
- metadata:
    chapter: 3
    verse: 12
  text: 不可像该隐，他是属那恶者、杀了他的兄弟。为甚么杀了他呢，因自己的行为是恶的、兄弟的行为是善的。
- metadata:
    chapter: 3
    verse: 13
  text: 弟兄们、世人若恨你们、不要以为希奇。
- metadata:
    chapter: 3
    verse: 14
  text: 我们因为爱弟兄、就晓得是已经出死入生了。没有爱心的、仍住在死中。
- metadata:
    chapter: 3
    verse: 15
  text: 凡恨他弟兄的、就是杀人的，你们晓得凡杀人的、没有永生存在他里面。
- metadata:
    chapter: 3
    verse: 16
  text: 主为我们舍命、我们从此就知道何为爱，我们也当为弟兄舍命。
- metadata:
    chapter: 3
    verse: 17
  text: 凡有世上财物的、看见弟兄穷乏、却塞住怜恤的心、爱神的心怎能存在他里面呢。
- metadata:
    chapter: 3
    verse: 18
  text: 小子们哪、我们相爱、不要只在言语和舌头上，总要在行为和诚实上。
- metadata:
    chapter: 3
    verse: 19
  text: 从此、就知道我们是属真理的、并且我们的心在神面前可以安稳。
- metadata:
    chapter: 3
    verse: 20
  text: 我们的心若责备我们、神比我们的心大、一切事没有不知道的。
- metadata:
    chapter: 3
    verse: 21
  text: 亲爱的弟兄阿、我们的心若不责备我们、就可以向神坦然无惧了，
- metadata:
    chapter: 3
    verse: 22
  text: 并且我们一切所求的、就从他得着，因为我们遵守他的命令、行他所喜悦的事。
- metadata:
    chapter: 3
    verse: 23
  text: 神的命令就是叫我们信他儿子耶稣基督的名、且照他所赐给我们的命令彼此相爱。
- metadata:
    chapter: 3
    verse: 24
  text: 遵守神命令的、就住在神里面，神也住在他里面。我们所以知道神住在我们里面、是因他所赐给我们的圣灵。
- metadata:
    chapter: 4
    verse: 1
  text: 亲爱的弟兄阿、一切的灵、你们不可都信，总要试验那些灵是出于神的不是，因为世上有许多假先知已经出来了。
- metadata:
    chapter: 4
    verse: 2
  text: 凡灵认耶稣基督是成了肉身来的、就是出于神的，从此你们可以认出神的灵来。
- metadata:
    chapter: 4
    verse: 3
  text: 凡灵不认耶稣、就不是出于神，这是那敌基督者的灵，你们从前听见他要来，现在已经在世上了。
- metadata:
    chapter: 4
    verse: 4
  text: 小子们哪、你们是属神的、并且胜了他们，因为那在你们里面的、比那在世界上的更大。
- metadata:
    chapter: 4
    verse: 5
  text: 他们是属世界的，所以论世界的事、世人也听从他们。
- metadata:
    chapter: 4
    verse: 6
  text: 我们是属神的，认识神的就听从我们，不属神的就不听从我们，从此我们可以认出真理的灵、和谬妄的灵来。
- metadata:
    chapter: 4
    verse: 7
  text: 亲爱的弟兄阿、我们应当彼此相爱，因为爱是从神来的，凡有爱心的、都是由神而生、并且认识神。
- metadata:
    chapter: 4
    verse: 8
  text: 没有爱心的、就不认识神，因为神就是爱。
- metadata:
    chapter: 4
    verse: 9
  text: 神差他独生子到世间来、使我们借着他得生、神爱我们的心、在此就显明了。
- metadata:
    chapter: 4
    verse: 10
  text: 不是我们爱神、乃是神爱我们、差他的儿子、为我们的罪作了挽回祭、这就是爱了。
- metadata:
    chapter: 4
    verse: 11
  text: 亲爱的弟兄阿、神既是这样爱我们、我们也当彼此相爱。
- metadata:
    chapter: 4
    verse: 12
  text: 从来没有人见过神，我们若彼此相爱、神就住在我们里面、爱他的心在我们里面得以完全了，
- metadata:
    chapter: 4
    verse: 13
  text: 神将他的灵赐给我们、从此就知道我们是住在他里面、他也住在我们里面。
- metadata:
    chapter: 4
    verse: 14
  text: 父差子作世人的救主、这是我们所看见且作见证的。
- metadata:
    chapter: 4
    verse: 15
  text: 凡认耶稣为神儿子的、神就住在他里面、他也住在神里面。
- metadata:
    chapter: 4
    verse: 16
  text: 神爱我们的心、我们也知道也信。神就是爱，住在爱里面的、就是住在神里面、神也住在他里面。
- metadata:
    chapter: 4
    verse: 17
  text: 这样、爱在我们里面得以完全、我们就可以在审判的日子、坦然无惧，因为他如何、我们在这世上也如何。
- metadata:
    chapter: 4
    verse: 18
  text: 爱里没有惧怕，爱既完全、就把惧怕除去，因为惧怕里含着刑罚，惧怕的人在爱里未得完全。
- metadata:
    chapter: 4
    verse: 19
  text: 我们爱、因为神先爱我们。
- metadata:
    chapter: 4
    verse: 20
  text: 人若说、我爱神、却恨他的弟兄、就是说谎话的，不爱他所看见的弟兄、就不能爱没有看见的神。〔有古卷作怎能爱没有看见的神呢〕
- metadata:
    chapter: 4
    verse: 21
  text: 爱神的、也当爱弟兄、这是我们从神所受的命令。
- metadata:
    chapter: 5
    verse: 1
  text: 凡信耶稣是基督的、都是从神而生，凡爱生他之神的、也必爱从神生的。
- metadata:
    chapter: 5
    verse: 2
  text: 我们若爱神、又遵守他的诫命、从此就知道我们爱神的儿女。
- metadata:
    chapter: 5
    verse: 3
  text: 我们遵守神的诫命、这就是爱他了，并且他的诫命不是难守的。
- metadata:
    chapter: 5
    verse: 4
  text: 因为凡从神生的、就胜过世界，使我们胜了世界的、就是我们的信心。
- metadata:
    chapter: 5
    verse: 5
  text: 胜过世界的是谁呢，不是那信耶稣是神儿子的么，
- metadata:
    chapter: 5
    verse: 6
  text: 这借着水和血而来的就是耶稣基督，不是单用水、乃是用水又用血。
- metadata:
    chapter: 5
    verse: 7
  text: 并且有圣灵作见证、因为圣灵就是真理。
- metadata:
    chapter: 5
    verse: 8
  text: 作见证的原来有三、就是圣灵、水、与血这三样也都归于一。
- metadata:
    chapter: 5
    verse: 9
  text: 我们既领受人的见证、神的见证更该领受了，〔该领受原文作大〕因神的见证、是为他儿子作的。
- metadata:
    chapter: 5
    verse: 10
  text: 信神儿子的、就有这见证在他心里，不信神的、就是将神当作说谎的，因不信神为他儿子作的见证。
- metadata:
    chapter: 5
    verse: 11
  text: 这见证、就是神赐给我们永生、这永生也是在他儿子里面。
- metadata:
    chapter: 5
    verse: 12
  text: 人有了神的儿子就有生命，没有神的儿子就没有生命。
- metadata:
    chapter: 5
    verse: 13
  text: 我将这些话写给你们信奉神儿子之名的人、要叫你们知道自己有永生。
- metadata:
    chapter: 5
    verse: 14
  text: 我们若照他的旨意求甚么、他就听我们，这是我们向他所存坦然无惧的心。
- metadata:
    chapter: 5
    verse: 15
  text: 既然知道他听我们一切所求的、就知道我们所求于他的无不得着。
- metadata:
    chapter: 5
    verse: 16
  text: 人若看见弟兄犯了不至于死的罪、就当为他祈求、神必将生命赐给他，有至于死的罪、我不说当为这罪祈求。
- metadata:
    chapter: 5
    verse: 17
  text: 凡不义的事都是罪，也有不至于死的罪。
- metadata:
    chapter: 5
    verse: 18
  text: 我们知道凡从神生的必不犯罪，从神生的必保守自己、〔有古卷作那从神生的必保护他〕那恶者也就无法害他。
- metadata:
    chapter: 5
    verse: 19
  text: 我们知道我们是属神的、全世界都卧在那恶者手下。
- metadata:
    chapter: 5
    verse: 20
  text: 我们也知道神的儿子已经来到、且将智慧赐给我们、使我们认识那位真实的、我们也在那位真实的里面、就是在他儿子耶稣基督里面。这是真神、也是永生。
- metadata:
    chapter: 5
    verse: 21
  text: 小子们哪、你们要自守、远避偶像。
