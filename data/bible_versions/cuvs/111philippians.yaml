metadata:
  version: 和合本(简)
name: 腓立比书
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 基督耶稣的仆人保罗、和提摩太、写信给凡住腓立比、在基督耶稣里的众圣徒、和诸位监督、诸位执事，
- metadata:
    chapter: 1
    verse: 2
  text: 愿恩惠平安、从神我们的父、并主耶稣基督、归与你们。
- metadata:
    chapter: 1
    verse: 3
  text: 我每逢想念你们、就感谢我的神，
- metadata:
    chapter: 1
    verse: 4
  text: （每逢为你们众人祈求的时候、常是欢欢喜喜的祈求)
- metadata:
    chapter: 1
    verse: 5
  text: 因为从头一天直到如今、你们是同心合意的兴旺福音。
- metadata:
    chapter: 1
    verse: 6
  text: 我深信那在你们心里动了善工的、必成全这工、直到耶稣基督的日子，
- metadata:
    chapter: 1
    verse: 7
  text: 我为你们众人有这样的意念、原是应当的，因你们常在我心里、无论我是在捆锁之中、是辩明证实福音的时候、你们都与我一同得恩。
- metadata:
    chapter: 1
    verse: 8
  text: 我体会基督耶稣的心肠、切切的想念你们众人，这是神可以给我作见证的。
- metadata:
    chapter: 1
    verse: 9
  text: 我所祷告的、就是要你们的爱心、在知识和各样见识上、多而又多，
- metadata:
    chapter: 1
    verse: 10
  text: 使你们能分别是非、〔或作喜爱那美好的事〕作诚实无过的人、直到基督的日子，
- metadata:
    chapter: 1
    verse: 11
  text: 并靠着耶稣基督结满了仁义的果子、叫荣耀称赞归与神。
- metadata:
    chapter: 1
    verse: 12
  text: 弟兄们、我愿意你们知道、我所遭遇的事、更是叫福音兴旺，
- metadata:
    chapter: 1
    verse: 13
  text: 以致我受的捆锁、在御营全军、和其余的人中、已经显明是为基督的缘故。
- metadata:
    chapter: 1
    verse: 14
  text: 并且那在主里的弟兄、多半因我受的捆锁、就笃信不疑、越发放胆传神的道、无所惧怕。
- metadata:
    chapter: 1
    verse: 15
  text: 有的传基督、是出于嫉妒分争，也有的是出于好意，
- metadata:
    chapter: 1
    verse: 16
  text: 这一等、是出于爱心、知道我是为辩明福音设立的，
- metadata:
    chapter: 1
    verse: 17
  text: 那一等传基督、是出于结党、并不诚实、意思要加增我捆锁的苦楚。
- metadata:
    chapter: 1
    verse: 18
  text: 这有何妨呢，或是假意、或是真心、无论怎样、基督究竟被传开了，为此我就欢喜、并且还要欢喜。
- metadata:
    chapter: 1
    verse: 19
  text: 因为我知道这事借着你们的祈祷、和耶稣基督之灵的帮助、终必叫我得救，
- metadata:
    chapter: 1
    verse: 20
  text: 照着我所切慕所盼望的、没有一事叫我羞愧、只要凡事放胆，无论是生、是死、总叫基督在我身上照常显大。
- metadata:
    chapter: 1
    verse: 21
  text: 因我活着就是基督、我死了就有益处。
- metadata:
    chapter: 1
    verse: 22
  text: 但我在肉身活着、若成就我工夫的果子、我就不知道该挑选甚么。
- metadata:
    chapter: 1
    verse: 23
  text: 我正在两难之间、情愿离世与基督同在，因为这是好得无比的，
- metadata:
    chapter: 1
    verse: 24
  text: 然而我在肉身活着、为你们更是要紧的。
- metadata:
    chapter: 1
    verse: 25
  text: 我既然这样深信、就知道仍要住在世间、且与你们众人同住、使你们在所信的道上、又长进又喜乐，
- metadata:
    chapter: 1
    verse: 26
  text: 叫你们在基督耶稣里的欢乐、因我再到你们那里去、就越发加增。
- metadata:
    chapter: 1
    verse: 27
  text: 只要你们行事为人与基督的福音相称，叫我或来见你们、或不在你们那里、可以听见你们的景况、知道你们同有一个心志、站立得稳、为所信的福音齐心努力，
- metadata:
    chapter: 1
    verse: 28
  text: 凡事不怕敌人的惊吓，这是证明他们沉沦、你们得救、都是出于神。
- metadata:
    chapter: 1
    verse: 29
  text: 因为你们蒙恩、不但得以信服基督、并要为他受苦。
- metadata:
    chapter: 1
    verse: 30
  text: 你们的争战、就与你们在我身上从前所看见、现在所听见的一样。
- metadata:
    chapter: 2
    verse: 1
  text: 所以在基督里若有甚么劝勉、爱心有甚么安慰、圣灵有甚么交通、心中有甚么慈悲怜悯、
- metadata:
    chapter: 2
    verse: 2
  text: 你们就要意念相同、爱心相同、有一样的心思、有一样的意念、使我的喜乐可以满足。
- metadata:
    chapter: 2
    verse: 3
  text: 凡事不可结党、不可贪图虚浮的荣耀，只要存心谦卑、各人看别人比自己强。
- metadata:
    chapter: 2
    verse: 4
  text: 各人不要单顾自己的事、也要顾别人的事。
- metadata:
    chapter: 2
    verse: 5
  text: 你们当以基督耶稣的心为心。
- metadata:
    chapter: 2
    verse: 6
  text: 他本有神的形像、不以自己与神同等为强夺的，
- metadata:
    chapter: 2
    verse: 7
  text: 反倒虚己、取了奴仆的形像、成为人的样式，
- metadata:
    chapter: 2
    verse: 8
  text: 既有人的样子、就自己卑微、存心顺服、以至于死、且死在十字架上。
- metadata:
    chapter: 2
    verse: 9
  text: 所以神将他升为至高、又赐给他那超乎万名之上的名、
- metadata:
    chapter: 2
    verse: 10
  text: 叫一切在天上的、地上的、和地底下的、因耶稣的名、无不屈膝、
- metadata:
    chapter: 2
    verse: 11
  text: 无不口称耶稣基督为主、使荣耀归与父神。
- metadata:
    chapter: 2
    verse: 12
  text: 这样看来、我亲爱的弟兄、你们既是常顺服的、不但我在你们那里、就是我如今不在你们那里、更是顺服的、就当恐惧战兢、作成你们得救的工夫，
- metadata:
    chapter: 2
    verse: 13
  text: 因为你们立志行事、都是神在你们心里运行、为要成就他的美意。
- metadata:
    chapter: 2
    verse: 14
  text: 凡所行的、都不要发怨言、起争论、
- metadata:
    chapter: 2
    verse: 15
  text: 使你们无可指摘、诚实无伪、在这弯曲悖谬的世代、作神无瑕疵的儿女，你们显在这世代中、好像明光照耀、
- metadata:
    chapter: 2
    verse: 16
  text: 将生命的道表明出来、叫我在基督的日子、好夸我没有空跑、也没有徒劳。
- metadata:
    chapter: 2
    verse: 17
  text: 我以你们的信心为供献的祭物，我若被浇奠在其上、也是喜乐，并且与你们众人一同喜乐，
- metadata:
    chapter: 2
    verse: 18
  text: 你们也要照样喜乐、并且与我一同喜乐。
- metadata:
    chapter: 2
    verse: 19
  text: 我靠主耶稣指望快打发提摩太去见你们、叫我知道你们的事、心里就得着安慰。
- metadata:
    chapter: 2
    verse: 20
  text: 因为我没有别人与我同心、实在挂念你们的事。
- metadata:
    chapter: 2
    verse: 21
  text: 别人都求自己的事、并不求耶稣基督的事。
- metadata:
    chapter: 2
    verse: 22
  text: 但你们知道提摩太的明证、他兴旺福音与我同劳、待我像儿子待父亲一样。
- metadata:
    chapter: 2
    verse: 23
  text: 所以我一看出我的事要怎样了结、就盼望立刻打发他去，
- metadata:
    chapter: 2
    verse: 24
  text: 但我靠着主自信我也必快去。
- metadata:
    chapter: 2
    verse: 25
  text: 然而我想必须打发以巴弗提到你们那里去，他是我的兄弟、与我一同作工、一同当兵、是你们所差遣的、也是供给我需用的。
- metadata:
    chapter: 2
    verse: 26
  text: 他很想念你们众人、并且极其难过、因为你们听见他病了，
- metadata:
    chapter: 2
    verse: 27
  text: 他实在是病了、几乎要死，然而神怜恤他、不但怜恤他、也怜恤我、免得我忧上加忧。
- metadata:
    chapter: 2
    verse: 28
  text: 所以我越发急速打发他去、叫你们再见他、就可以喜乐、我也可以少些忧愁。
- metadata:
    chapter: 2
    verse: 29
  text: 故此你们要在主里欢欢乐乐的接待他，而且要尊重这样的人，
- metadata:
    chapter: 2
    verse: 30
  text: 因他为作基督的工夫、几乎至死、不顾性命、要补足你们供给我的不及之处。
- metadata:
    chapter: 3
    verse: 1
  text: 弟兄们、我还有话说、你们要靠主喜乐。我把这话再写给你们、于我并不为难、于你们却是妥当。
- metadata:
    chapter: 3
    verse: 2
  text: 应当防备犬类、防备作恶的、防备妄自行割的，
- metadata:
    chapter: 3
    verse: 3
  text: 因为真受割礼的、乃是我们这以神的灵敬拜、在基督耶稣里夸口、不靠着肉体的，
- metadata:
    chapter: 3
    verse: 4
  text: 其实我也可以靠肉体，若是别人想他可以靠肉体、我更可以靠着了。
- metadata:
    chapter: 3
    verse: 5
  text: 我第八天受割礼、我是以色列族、便雅悯支派的人、是希伯来人所生的希伯来人，就律法说、我是法利赛人，
- metadata:
    chapter: 3
    verse: 6
  text: 就热心说、我是逼迫教会的，就律法上的义说、我是无可指摘的。
- metadata:
    chapter: 3
    verse: 7
  text: 只是我先前以为与我有益的、我现在因基督都当作有损的。
- metadata:
    chapter: 3
    verse: 8
  text: 不但如此、我也将万事当作有损的、因我以认识我主基督耶稣为至宝。我为他已经丢弃万事、看作粪土、为要得着基督，
- metadata:
    chapter: 3
    verse: 9
  text: 并且得以在他里面、不是有自己因律法而得的义、乃是有信基督的义、就是因信神而来的义，
- metadata:
    chapter: 3
    verse: 10
  text: 使我认识基督、晓得他复活的大能、并且晓得和他一同受苦、效法他的死，
- metadata:
    chapter: 3
    verse: 11
  text: 或者我也得以从死里复活。
- metadata:
    chapter: 3
    verse: 12
  text: 这不是说、我已经得着了、已经完全了，我乃是竭力追求、或者可以得着基督耶稣所以得着我的。〔所以得着我的或作所要我得的〕
- metadata:
    chapter: 3
    verse: 13
  text: 弟兄们、我不是以为自己已经得着了，我只有一件事、就是忘记背后努力面前的、
- metadata:
    chapter: 3
    verse: 14
  text: 向着标竿直跑、要得神在基督耶稣里从上面召我来得的奖赏。
- metadata:
    chapter: 3
    verse: 15
  text: 所以我们中间凡是完全人、总要存这样的心，若在甚么事上、存别样的心、神也必以此指示你们，
- metadata:
    chapter: 3
    verse: 16
  text: 然而我们到了甚么地步、就当照着甚么地步行。
- metadata:
    chapter: 3
    verse: 17
  text: 弟兄们、你们要一同效法我、也当留意看那些照我们榜样行的人。
- metadata:
    chapter: 3
    verse: 18
  text: 因为有许多人行事、是基督十字架的仇敌，我屡次告诉你们、现在又流泪的告诉你们。
- metadata:
    chapter: 3
    verse: 19
  text: 他们的结局就是沉沦、他们的神就是自己的肚腹、他们以自己的羞辱为荣耀、专以地上的事为念。
- metadata:
    chapter: 3
    verse: 20
  text: 我们却是天上的国民，并且等候救主、就是主耶稣基督、从天上降临。
- metadata:
    chapter: 3
    verse: 21
  text: 他要按着那能叫万有归服自己的大能、将我们这卑贱的身体改变形状、和他自己荣耀的身体相似。
- metadata:
    chapter: 4
    verse: 1
  text: 我所亲爱所想念的弟兄们、你们就是我的喜乐、我的冠冕，我亲爱的弟兄、你们应当靠主站立得稳。
- metadata:
    chapter: 4
    verse: 2
  text: 我劝友阿爹和循都基、要在主里同心，
- metadata:
    chapter: 4
    verse: 3
  text: 我也求你这真实同负一轭的、帮助这两个女人、因为他们在福音上曾与我一同劳苦，还有革利免、并其余和我一同作工的，他们的名字都在生命册上。
- metadata:
    chapter: 4
    verse: 4
  text: 你们要靠主常常喜乐，我再说、你们要喜乐。
- metadata:
    chapter: 4
    verse: 5
  text: 当叫众人知道你们谦让的心。主已经近了。
- metadata:
    chapter: 4
    verse: 6
  text: 应当一无挂虑、只要凡事借着祷告、祈求、和感谢、将你们所要的告诉神。
- metadata:
    chapter: 4
    verse: 7
  text: 神所赐出人意外的平安、必在基督耶稣里、保守你们的心怀意念。
- metadata:
    chapter: 4
    verse: 8
  text: 弟兄们、我还有未尽的话，凡是真实的、可敬的、公义的、清洁的、可爱的、有美名的，若有甚么德行、若有甚么称赞、这些事你们都要思念。
- metadata:
    chapter: 4
    verse: 9
  text: 你们在我身上所学习的、所领受的、所听见的、所看见的、这些事你们都要去行，赐平安的神、就必与你们同在。
- metadata:
    chapter: 4
    verse: 10
  text: 我靠主大大的喜乐、因为你们思念我的心、如今又发生，你们向来就思念我、只是没得机会。
- metadata:
    chapter: 4
    verse: 11
  text: 我并不是因缺乏说这话、我无论在甚么景况、都可以知足、这是我已经学会了，
- metadata:
    chapter: 4
    verse: 12
  text: 我知道怎样处卑贱、也知道怎样处丰富、或饱足、或饥饿、或有余、或缺乏、随事随在、我都得了秘诀。
- metadata:
    chapter: 4
    verse: 13
  text: 我靠着那加给我力量的、凡事都能作。
- metadata:
    chapter: 4
    verse: 14
  text: 然而你们和我同受患难、原是美事。
- metadata:
    chapter: 4
    verse: 15
  text: 腓立比人哪、你们也知道我初传福音、离了马其顿的时候、论到授受的事、除了你们以外、并没有别的教会供给我，
- metadata:
    chapter: 4
    verse: 16
  text: 就是我在帖撒罗尼迦、你们也一次两次的、打发人供给我的需用。
- metadata:
    chapter: 4
    verse: 17
  text: 我并不求甚么馈送、所求的就是你们的果子渐渐增多、归在你们的帐上。
- metadata:
    chapter: 4
    verse: 18
  text: 但我样样都有、并且有余，我已经充足、因我从以巴弗提受了你们的馈送、当作极美的香气、为神所收纳所喜悦的祭物。
- metadata:
    chapter: 4
    verse: 19
  text: 我的神必照他荣耀的丰富、在基督耶稣里、使你们一切所需用的都充足。
- metadata:
    chapter: 4
    verse: 20
  text: 愿荣耀归给我们的父神、直到永永远远。阿们。
- metadata:
    chapter: 4
    verse: 21
  text: 请问在基督耶稣里的各位圣徒安。在我这里的众弟兄都问你们安。
- metadata:
    chapter: 4
    verse: 22
  text: 众圣徒都问你们安。在该撒家里的人特特的问你们安。
- metadata:
    chapter: 4
    verse: 23
  text: 愿主耶稣基督的恩常在你们心里。
