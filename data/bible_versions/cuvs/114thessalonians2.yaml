version: 和合本(简)
book: 2thessalonians
verses:
- text: 保罗、西拉、提摩太、写信给帖撒罗尼迦在神我们的父与主耶稣基督里的教会，
  chapter: 1
  verse: 1
- text: 愿恩惠平安、从父神和主耶稣基督、归与你们。
  chapter: 1
  verse: 2
- text: 弟兄们、我们该为你们常常感谢神、这本是合宜的，因你们的信心格外增长、并且你们众人彼此相爱的心也都充足，
  chapter: 1
  verse: 3
- text: 甚至我们在神的各教会里为你们夸口、都因你们在所受的一切逼迫患难中、仍旧存忍耐和信心，
  chapter: 1
  verse: 4
- text: 这正是神公义判断的明证，叫你们可算配得神的国、你们就是为这国受苦。
  chapter: 1
  verse: 5
- text: 神既是公义的、就必将患难报应那加患难给你们的人，
  chapter: 1
  verse: 6
- text: 也必使你们这受患难的人、与我们同得平安，那时、主耶稣同他有能力的天使、从天上在火焰中显现、
  chapter: 1
  verse: 7
- text: 要报应那不认识神、和那不听从我主耶稣福音的人。
  chapter: 1
  verse: 8
- text: 他们要受刑罚、就是永远沉沦、离开主的面和他权能的荣光，
  chapter: 1
  verse: 9
- text: 这正是主降临要在他圣徒的身上得荣耀、又在一切信的人身上显为希奇的那日子，（我们对你们作的见证、你们也信了。)
  chapter: 1
  verse: 10
- text: 因此、我们常为你们祷告、愿我们的神看你们配得过所蒙的召，又用大能成就你们一切所羡慕的良善、和一切因信心所作的工夫，
  chapter: 1
  verse: 11
- text: 叫我们主耶稣的名、在你们身上得荣耀、你们也在他身上得荣耀、都照着我们的神并主耶稣基督的恩。
  chapter: 1
  verse: 12
- text: 弟兄们、论到我们主耶稣基督降临、和我们到他那里聚集、
  chapter: 2
  verse: 1
- text: 我劝你们、无论有灵、有言语、有冒我名的书信、说主的日子现在到了、〔现在或作就〕不要轻易动心、也不要惊慌。
  chapter: 2
  verse: 2
- text: 人不拘用甚么法子、你们总不要被他诱惑，因为那日子以前、必有离道反教的事，并有那大罪人、就是沉沦之子、显露出来，
  chapter: 2
  verse: 3
- text: 他是抵挡主、高抬自己、超过一切称为神的、和一切受人敬拜的，甚至坐在神的殿里、自称是神。
  chapter: 2
  verse: 4
- text: 我还在你们那里的时候、曾把这些事告诉你们、你们不记得么。
  chapter: 2
  verse: 5
- text: 现在你们也知道那拦阻他的是甚么、是叫他到了的时候、才可以显露，
  chapter: 2
  verse: 6
- text: 因为那不法的隐意已经发动，只是现在有一个拦阻的、等到那拦阻的被除去，
  chapter: 2
  verse: 7
- text: 那时这不法的人、必显露出来，主耶稣要用口中的气灭绝他、用降临的荣光废掉他。
  chapter: 2
  verse: 8
- text: 这不法的人来、是照撒但的运动、行各样的异能神迹、和一切虚假的奇事、
  chapter: 2
  verse: 9
- text: 并且在那沉沦的人身上、行各样出于不义的诡诈，因他们不领受爱真理的心、使他们得救。
  chapter: 2
  verse: 10
- text: 故此、神就给他们一个生发错误的心、叫他们信从虚谎，
  chapter: 2
  verse: 11
- text: 使一切不信真理、倒喜爱不义的人、都被定罪。
  chapter: 2
  verse: 12
- text: 主所爱的弟兄们哪、我们本该常为你们感谢神，因为他从起初拣选了你们、叫你们因信真道、又被圣灵感动成为圣洁、能以得救。
  chapter: 2
  verse: 13
- text: 神借我们所传的福音、召你们到这地步、好得着我们主耶稣基督的荣光。
  chapter: 2
  verse: 14
- text: 所以弟兄们、你们要站立得稳、凡所领受的教训、不拘是我们口传的、是信上写的、都要坚守。
  chapter: 2
  verse: 15
- text: 但愿我们主耶稣基督、和那爱我们、开恩将永远的安慰、并美好的盼望、赐给我们的父神、
  chapter: 2
  verse: 16
- text: 安慰你们的心、并且在一切善行善言上、坚固你们。
  chapter: 2
  verse: 17
- text: 弟兄们、我还有话说，请你们为我们祷告、好叫主的道理快快行开、得着荣耀、正如在你们中间一样，
  chapter: 3
  verse: 1
- text: 也叫我们脱离无理之恶人的手，因为人不都是有信心。
  chapter: 3
  verse: 2
- text: 但主是信实的、要坚固你们、保护你们脱离那恶者〔或作脱离凶恶〕。
  chapter: 3
  verse: 3
- text: 我们靠主深信你们现在是遵行我们所吩咐的、后来也必要遵行。
  chapter: 3
  verse: 4
- text: 愿主引导你们的心、叫你们爱神并学基督的忍耐。
  chapter: 3
  verse: 5
- text: 弟兄们、我们奉主耶稣基督的名吩咐你们、凡有弟兄不按规矩而行、不遵守从我们所受的教训、就当远离他。
  chapter: 3
  verse: 6
- text: 你们自己原知道应当怎样效法我们，因为我们在你们中间、未尝不按规矩而行，
  chapter: 3
  verse: 7
- text: 也未尝白吃人的饭，倒是辛苦劳碌、昼夜作工、免得叫你们一人受累。
  chapter: 3
  verse: 8
- text: 这并不是因我们没有权柄、乃是要给你们作榜样、叫你们效法我们。
  chapter: 3
  verse: 9
- text: 我们在你们那里的时候、曾吩咐你们说、若有人不肯作工、就不可吃饭。
  chapter: 3
  verse: 10
- text: 因我们听说、在你们中间有人不按规矩而行、甚么工都不作、反倒专管闲事。
  chapter: 3
  verse: 11
- text: 我们靠主耶稣基督、吩咐劝戒这样的人、要安静作工、吃自己的饭。
  chapter: 3
  verse: 12
- text: 弟兄们、你们行善不可丧志。
  chapter: 3
  verse: 13
- text: 若有人不听从我们这信上的话、要记下他、不和他交往、叫他自觉羞愧。
  chapter: 3
  verse: 14
- text: 但不要以他为仇人、要劝他如弟兄。
  chapter: 3
  verse: 15
- text: 愿赐平安的主、随时随事亲自给你们平安，愿主常与你们众人同在。
  chapter: 3
  verse: 16
- text: 我保罗亲笔问你们安，凡我的信都以此为记，我的笔迹就是这样。
  chapter: 3
  verse: 17
- text: 愿我们主耶稣基督的恩、常与你们众人同在。
  chapter: 3
  verse: 18
