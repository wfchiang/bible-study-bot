version: 和合本(简)
book: 1corinthians
verses:
- text: 奉神旨意、蒙召作耶稣基督使徒的保罗、同兄弟所提尼、
  chapter: 1
  verse: 1
- text: 写信给在哥林多神的教会、就是在基督耶稣里成圣、蒙召作圣徒的、以及所有在各处求告我主耶稣基督之名的人，基督是他们的主、也是我们的主，
  chapter: 1
  verse: 2
- text: 愿恩惠平安、从神我们的父、并主耶稣基督、归与你们。
  chapter: 1
  verse: 3
- text: 我常为你们感谢我的神、因神在基督耶稣里所赐给你们的恩惠，
  chapter: 1
  verse: 4
- text: 又因你们在他里面凡事富足、口才知识都全备，
  chapter: 1
  verse: 5
- text: 正如我为基督作的见证、在你们心里得以坚固，
  chapter: 1
  verse: 6
- text: 以致你们在恩赐上没有一样不及人的，等候我们的主耶稣基督显现，
  chapter: 1
  verse: 7
- text: 他也必坚固你们到底、叫你们在我们主耶稣基督的日子、无可责备。
  chapter: 1
  verse: 8
- text: 神是信实的、你们原是被他所召、好与他儿子、我们的主耶稣基督、一同得分。
  chapter: 1
  verse: 9
- text: 弟兄们、我借我们主耶稣基督的名、劝你们都说一样的话，你们中间也不可分党，只要一心一意彼此相合。
  chapter: 1
  verse: 10
- text: 因为革来氏家里的人、曾对我提起弟兄们来、说你们中间有分争。
  chapter: 1
  verse: 11
- text: 我的意思就是你们各人说、我是属保罗的，我是属亚波罗的，我是属矶法的，我是属基督的。
  chapter: 1
  verse: 12
- text: 基督是分开的么，保罗为你们钉了十字架么，你们是奉保罗的名受了洗么。
  chapter: 1
  verse: 13
- text: 我感谢神、除了基利司布并该犹以外、我没有给你们一个人施洗，
  chapter: 1
  verse: 14
- text: 免得有人说、你们是奉我的名受洗。
  chapter: 1
  verse: 15
- text: 我也给司提反家施过洗，此外给别人施洗没有、我却记不清。
  chapter: 1
  verse: 16
- text: 基督差遣我、原不是为施洗、乃是为传福音，并不用智慧的言语、免得基督的十字架落了空。
  chapter: 1
  verse: 17
- text: 因为十字架的道理、在那灭亡的人为愚拙，在我们得救的人却为神的大能。
  chapter: 1
  verse: 18
- text: 就如经上所记、『我要灭绝智慧人的智慧、废弃聪明人的聪明。』
  chapter: 1
  verse: 19
- text: 智慧人在那里，文士在那里，这世上的辩士在那里，神岂不是叫这世上的智慧变成愚拙么。
  chapter: 1
  verse: 20
- text: 世人凭自己的智慧、既不认识神、神就乐意用人所当作愚拙的道理、拯救那些信的人，这就是神的智慧了。
  chapter: 1
  verse: 21
- text: 犹太人是要神迹、希利尼人是求智慧，
  chapter: 1
  verse: 22
- text: 我们却是传钉十字架的基督、在犹太人为绊脚石、在外邦人为愚拙、
  chapter: 1
  verse: 23
- text: 但在那蒙召的、无论是犹太人、希利尼人、基督总为神的能力、神的智慧。
  chapter: 1
  verse: 24
- text: 因神的愚拙总比人智慧，神的软弱总比人强壮。
  chapter: 1
  verse: 25
- text: 弟兄们哪、可见你们蒙召的、按着肉体有智慧的不多、有能力的不多、有尊贵的也不多，
  chapter: 1
  verse: 26
- text: 神却拣选了世上愚拙的、叫有智慧的羞愧，又拣选了世上软弱的、叫那强壮的羞愧，
  chapter: 1
  verse: 27
- text: 神也拣选了世上卑贱的、被人厌恶的、以及那无有的、为要废掉那有的，
  chapter: 1
  verse: 28
- text: 使一切有血气的、在神面前一个也不能自夸。
  chapter: 1
  verse: 29
- text: 但你们得在基督耶稣里、是本乎神、神又使他成为我们的智慧、公义、圣洁、救赎，
  chapter: 1
  verse: 30
- text: 如经上所记、『夸口的当指着主夸口。』
  chapter: 1
  verse: 31
- text: 弟兄们、从前我到你们那里去、并没有用高言大智对你们宣传神的奥秘。
  chapter: 2
  verse: 1
- text: 因为我曾定了主意、在你们中间不知道别的、只知道耶稣基督、并他钉十字架。
  chapter: 2
  verse: 2
- text: 我在你们那里、又软弱、又惧怕、又甚战兢。
  chapter: 2
  verse: 3
- text: 我说的话讲的道、不是用智慧委婉的言语、乃是用圣灵和大能的明证，
  chapter: 2
  verse: 4
- text: 叫你们的信不在乎人的智慧、只在乎神的大能。
  chapter: 2
  verse: 5
- text: 然而在完全的人中、我们也讲智慧，但不是这世上的智慧、也不是这世上有权有位将要败亡之人的智慧，
  chapter: 2
  verse: 6
- text: 我们讲的、乃是从前所隐藏、神奥秘的智慧、就是神在万世以前、预定使我们得荣耀的，
  chapter: 2
  verse: 7
- text: 这智慧世上有权有位的人没有一个知道的，他们若知道、就不把荣耀的主钉在十字架上了，
  chapter: 2
  verse: 8
- text: 如经上所记、『神为爱他的人所预备的、是眼睛未曾看见、耳朵未曾听见、人心也未曾想到的。』
  chapter: 2
  verse: 9
- text: 只有神借着圣灵向我们显明了，因为圣灵参透万事、就是神深奥的事也参透了。
  chapter: 2
  verse: 10
- text: 除了在人里头的灵、谁知道人的事，像这样、除了神的灵、也没有人知道神的事。
  chapter: 2
  verse: 11
- text: 我们所领受的、并不是世上的灵、乃是从神来的灵、叫我们能知道神开恩赐给我们的事。
  chapter: 2
  verse: 12
- text: 并且我们讲说这些事、不是用人智慧所指教的言语、乃是用圣灵所指教的言语、将属灵的话、解释属灵的事。〔或作将属灵的事讲与属灵的人〕
  chapter: 2
  verse: 13
- text: 然而属血气的人不领会神圣灵的事、反倒以为愚拙，并且不能知道、因为这些事惟有属灵的人才能看透。
  chapter: 2
  verse: 14
- text: 属灵的人能看透万事、却没有一人能看透了他。
  chapter: 2
  verse: 15
- text: 谁曾知道主的心去教导他呢，但我们是有基督的心了。
  chapter: 2
  verse: 16
- text: 弟兄们、我从前对你们说话、不能把你们当作属灵的、只得把你们当作属肉体、在基督里为婴孩的。
  chapter: 3
  verse: 1
- text: 我是用奶喂你们、没有用饭喂你们，那时你们不能吃、就是如今还是不能。
  chapter: 3
  verse: 2
- text: 你们仍是属肉体的，因为在你们中间有嫉妒分争、这岂不是属乎肉体、照着世人的样子行么。
  chapter: 3
  verse: 3
- text: 有说、我是属保罗的，有说、我是属亚波罗的，这岂不是你们和世人一样么。
  chapter: 3
  verse: 4
- text: 亚波罗算甚么，保罗算甚么，无非是执事、照主所赐给他们各人的、引导你们相信。
  chapter: 3
  verse: 5
- text: 我栽种了、亚波罗浇灌了，惟有神叫他生长。
  chapter: 3
  verse: 6
- text: 可见栽种的算不得甚么、浇灌的也算不得甚么，只在那叫他生长的神。
  chapter: 3
  verse: 7
- text: 栽种的和浇灌的都是一样，但将来各人要照自己的工夫、得自己的赏赐。
  chapter: 3
  verse: 8
- text: 因为我们是与神同工的，你们是神所耕种的田地、所建造的房屋。
  chapter: 3
  verse: 9
- text: 我照神所给我的恩、好像一个聪明的工头、立好了根基、有别人在上面建造，只是各人要谨慎怎样在上面建造。
  chapter: 3
  verse: 10
- text: 因为那已经立好的根基、就是耶稣基督、此外没有人能立别的根基。
  chapter: 3
  verse: 11
- text: 若有人用金、银、宝石、草木、禾楷、在这根基上建造，
  chapter: 3
  verse: 12
- text: 各人的工程必然显露，因为那日子要将他表明出来、有火发现，这火要试验各人的工程怎样。
  chapter: 3
  verse: 13
- text: 人在那根基上所建造的工程、若存得住、他就要得赏赐。
  chapter: 3
  verse: 14
- text: 人的工程若被烧了、他就要受亏损，自己却要得救，虽然得救乃像从火里经过的一样。
  chapter: 3
  verse: 15
- text: 岂不知你们是神的殿、神的灵住在你们里头么。
  chapter: 3
  verse: 16
- text: 若有人毁坏神的殿、神必要毁坏那人，因为神的殿是圣的、这殿就是你们。
  chapter: 3
  verse: 17
- text: 人不可自欺，你们中间若有人、在这世界自以为有智慧、倒不如变作愚拙、好成为有智慧的。
  chapter: 3
  verse: 18
- text: 因这世界的智慧、在神看是愚拙，如经上记着说、『主叫有智慧的中了自己的诡计。』
  chapter: 3
  verse: 19
- text: 又说、『主知道智慧人的意念是虚妄的。』
  chapter: 3
  verse: 20
- text: 所以无论谁、都不可拿人夸口，因为万有全是你们的，
  chapter: 3
  verse: 21
- text: 或保罗、或亚波罗、或矶法、或世界、或生、或死、或现今的事、或将来的事、全是你们的，
  chapter: 3
  verse: 22
- text: 并且你们是属基督的，基督又是属神的。
  chapter: 3
  verse: 23
- text: 人应当以我们为基督的执事、为神奥秘事的管家。
  chapter: 4
  verse: 1
- text: 所求于管家的、是要他有忠心。
  chapter: 4
  verse: 2
- text: 我被你们论断、或被别人论断、我都以为极小的事，连我自己也不论断自己。
  chapter: 4
  verse: 3
- text: 我虽不觉得自己有错、却也不能因此得以称义。但判断我的乃是主。
  chapter: 4
  verse: 4
- text: 所以时候未到、甚么都不要论断、只等主来、他要照出暗中的隐情、显明人心的意念。那时各人要从神那里得着称赞。
  chapter: 4
  verse: 5
- text: 弟兄们、我为你们的缘故、拿这些事转比自己和亚波罗，叫你们效法我们不可过于圣经所记，免得你们自高自大、贵重这个、轻看那个。
  chapter: 4
  verse: 6
- text: 使你与人不同的是谁呢，你有甚么不是领受的呢，若是领受的、为何自夸、彷彿不是领受的呢。
  chapter: 4
  verse: 7
- text: 你们已经饱足了、已经丰富了、不用我们、自己就作王了，我愿意你们果真作王、叫我们也得与你们一同作王。
  chapter: 4
  verse: 8
- text: 我想神把我们使徒明明列在末后、好像定死罪的囚犯，因为我们成了一台戏、给世人和天使观看。
  chapter: 4
  verse: 9
- text: 我们为基督的缘故算是愚拙的、你们在基督里倒是聪明的、我们软弱、你们倒强壮，你们有荣耀、我们倒被藐视。
  chapter: 4
  verse: 10
- text: 直到如今、我们还是又饥、又渴、又赤身露体、又挨打、又没有一定的住处，
  chapter: 4
  verse: 11
- text: 并且劳苦、亲手作工，被人咒骂、我们就祝福，被人逼迫、我们就忍受，
  chapter: 4
  verse: 12
- text: 被人毁谤、我们就善劝，直到如今、人还把我们看作世界上的污秽、万物中的渣滓。
  chapter: 4
  verse: 13
- text: 我写这话、不是叫你们羞愧、乃是警戒你们、好像我所亲爱的儿女一样。
  chapter: 4
  verse: 14
- text: 你们学基督的、师傅虽有一万、为父的却是不多、因我在基督耶稣里用福音生了你们。
  chapter: 4
  verse: 15
- text: 所以我求你们效法我。
  chapter: 4
  verse: 16
- text: 因此我已打发提摩太到你们那里去，他在主里面、是我所亲爱有忠心的儿子，他必提醒你们、记念我在基督里怎样行事、在各处各教会中怎样教导人。
  chapter: 4
  verse: 17
- text: 有些人自高自大、以为我不到你们那里去。
  chapter: 4
  verse: 18
- text: 然而主若许我、我必快到你们那里去，并且我所要知道的、不是那些自高自大之人的言语、乃是他们的权能。
  chapter: 4
  verse: 19
- text: 因为神的国不在乎言语、乃在乎权能。
  chapter: 4
  verse: 20
- text: 你们愿意怎么样呢，是愿意我带着刑杖到你们那里去呢、还是要我存慈爱温柔的心呢。
  chapter: 4
  verse: 21
- text: 风闻在你们中间有淫乱的事，这样的淫乱、连外邦人中也没有、就是有人收了他的继母。
  chapter: 5
  verse: 1
- text: 你们还是自高自大、并不哀痛、把行这事的人从你们中间赶出去。
  chapter: 5
  verse: 2
- text: 我身子虽不在你们那里、心却在你们那里、好像我亲自与你们同在、已经判断了行这事的人、
  chapter: 5
  verse: 3
- text: 就是你们聚会的时候、我的心也同在、奉我们主耶稣的名、并用我们主耶稣的权能、
  chapter: 5
  verse: 4
- text: 要把这样的人交给撒但、败坏他的肉体、使他的灵魂在主耶稣的日子可以得救。
  chapter: 5
  verse: 5
- text: 你们这自夸是不好的，岂不知一点面酵能使全团发起来么。
  chapter: 5
  verse: 6
- text: 你们既是无酵的面、应当把旧酵除净、好使你们成为新团，因为我们逾越节的羔羊基督、已经被杀献祭了。
  chapter: 5
  verse: 7
- text: 所以我们守这节不可用旧酵、也不可用恶毒〔或作阴毒〕邪恶的酵、只用诚实真正的无酵饼。
  chapter: 5
  verse: 8
- text: 我先前写信给你们说、不可与淫乱的人相交，
  chapter: 5
  verse: 9
- text: 此话不是指这世上一概行淫乱的、或贪婪的、勒索的、或拜偶像的、若是这样、你们除非离开世界方可，
  chapter: 5
  verse: 10
- text: 但如今我写信给你们说、若有称为弟兄、是行淫乱的、或贪婪的、或拜偶像的、或辱骂的、或醉酒的、或勒索的，这样的人不可与他相交，就是与他吃饭都不可。
  chapter: 5
  verse: 11
- text: 因为审判教外的人与我何干，教内的人岂不是你们审判的么，
  chapter: 5
  verse: 12
- text: 至于外人有神审判他们，你们应当把那恶人从你们中间赶出去。
  chapter: 5
  verse: 13
- text: 你们中间有彼此相争的事、怎敢在不义的人面前求审、不在圣徒面前求审呢。
  chapter: 6
  verse: 1
- text: 岂不知圣徒要审判世界么，若世界为你们所审、难道你们不配审判这最小的事么。
  chapter: 6
  verse: 2
- text: 岂不知我们要审判天使么、何况今生的事呢。
  chapter: 6
  verse: 3
- text: 既是这样、你们若有今生的事当审判、是派教会所轻看的人审判么。
  chapter: 6
  verse: 4
- text: 我说这话、是要叫你们羞耻。难道你们中间没有一个智慧人、能审断弟兄们的事么。
  chapter: 6
  verse: 5
- text: 你们竟是弟兄与弟兄告状、而且告在不信主的人面前。
  chapter: 6
  verse: 6
- text: 你们彼此告状、这已经是你们的大错了，为甚么不情愿受欺呢，为甚么不情愿吃亏呢。
  chapter: 6
  verse: 7
- text: 你们倒是欺压人、亏负人、况且所欺压所亏负的就是弟兄。
  chapter: 6
  verse: 8
- text: 你们岂不知、不义的人不能承受神的国么。不要自欺，无论是淫乱的、拜偶像的、奸淫的、作娈童的、亲男色的、
  chapter: 6
  verse: 9
- text: 偷窃的、贪婪的、醉酒的、辱骂的、勒索的、都不能承受神的国。
  chapter: 6
  verse: 10
- text: 你们中间也有人从前是这样，但如今你们奉主耶稣基督的名、并借着我们神的灵、已经洗净、成圣称义了。
  chapter: 6
  verse: 11
- text: 凡事我都可行，但不都有益处。凡事我都可行、但无论那一件、我总不受他的辖制。
  chapter: 6
  verse: 12
- text: 食物是为肚腹、肚腹是为食物，但神要叫这两样都废坏。身子不是为淫乱、乃是为主，主也是为身子，
  chapter: 6
  verse: 13
- text: 并且神已经叫主复活、也要用自己的能力叫我们复活。
  chapter: 6
  verse: 14
- text: 岂不知你们的身子是基督的肢体么，我可以将基督的肢体作为娼妓的肢体么，断乎不可。
  chapter: 6
  verse: 15
- text: 岂不知与娼妓联合的、便是与他成为一体么，因为主说、『二人要成为一体。』
  chapter: 6
  verse: 16
- text: 但与主联合的、便是与主成为一灵。
  chapter: 6
  verse: 17
- text: 你们要逃避淫行。人所犯的、无论甚么罪、都在身子以外，惟有行淫的、是得罪自己的身子。
  chapter: 6
  verse: 18
- text: 岂不知你们的身子就是圣灵的殿么，这圣灵是从神而来、住在你们里头的，并且你们不是自己的人，
  chapter: 6
  verse: 19
- text: 因为你们是重价买来的，所以要在你们的身子上荣耀神。
  chapter: 6
  verse: 20
- text: 论到你们信上所提的事、我说男不近女倒好。
  chapter: 7
  verse: 1
- text: 但要免淫乱的事、男子当各有自己的妻子、女子也当各有自己的丈夫。
  chapter: 7
  verse: 2
- text: 丈夫当用合宜之分待妻子、妻子待丈夫也要如此。
  chapter: 7
  verse: 3
- text: 妻子没有权柄主张自己的身子、乃在丈夫，丈夫也没有权柄主张自己的身子、乃在妻子。
  chapter: 7
  verse: 4
- text: 夫妻不可彼此亏负、除非两相情愿、暂时分房、为要专心祷告方可、以后仍要同房、免得撒但趁着你们情不自禁、引诱你们。
  chapter: 7
  verse: 5
- text: 我说这话、原是准你们的、不是命你们的。
  chapter: 7
  verse: 6
- text: 我愿意众人像我一样，只是各人领受神的恩赐、一个是这样、一个是那样。
  chapter: 7
  verse: 7
- text: 我对着没有嫁娶的和寡妇说、若他们常像我就好。
  chapter: 7
  verse: 8
- text: 倘若自己禁止不住、就可以嫁娶。与其欲火攻心、倒不如嫁娶为妙。
  chapter: 7
  verse: 9
- text: 至于那已经嫁娶的、我吩咐他们、其实不是我吩咐、乃是主吩咐、说、妻子不可离开丈夫。
  chapter: 7
  verse: 10
- text: 若是离开了、不可再嫁，或是仍同丈夫和好，丈夫也不可离弃妻子。
  chapter: 7
  verse: 11
- text: 我对其余的人说、不是主说、倘若某弟兄有不信的妻子、妻子也情愿和他同住、他就不要离弃妻子。
  chapter: 7
  verse: 12
- text: 妻子有不信的丈夫、丈夫也情愿和他同住、他就不要离弃丈夫。
  chapter: 7
  verse: 13
- text: 因为不信的丈夫、就因着妻子成了圣洁，并且不信的妻子、就因着丈夫成了圣洁，〔丈夫原文作弟兄〕不然、你们的儿女就不洁净，但如今他们是圣洁的了。
  chapter: 7
  verse: 14
- text: 倘若那不信的人要离去、就由他离去吧，无论是弟兄、是姐妹、遇着这样的事、都不必拘束，神召我们原是要我们和睦。
  chapter: 7
  verse: 15
- text: 你这作妻子的、怎么知道不能救你的丈夫呢，你这作丈夫的、怎么知道不能救你的妻子呢。
  chapter: 7
  verse: 16
- text: 只要照主所分给各人的、和神所召各人的而行。我吩咐各教会都是这样。
  chapter: 7
  verse: 17
- text: 有人已受割礼蒙召呢、就不要废割礼，有人未受割礼蒙召呢、就不要受割礼。
  chapter: 7
  verse: 18
- text: 受割礼算不得甚么、不受割礼也算不得甚么、只要守神的诫命就是了。
  chapter: 7
  verse: 19
- text: 各人蒙召的时候是甚么身分、仍要守住这身分。
  chapter: 7
  verse: 20
- text: 你是作奴隶蒙召的么、不要因此忧虑，若能以自由、就求自由更好。
  chapter: 7
  verse: 21
- text: 因为作奴仆蒙召于主的、就是主所释放的人，作自由之人蒙召的、就是基督的奴仆。
  chapter: 7
  verse: 22
- text: 你们是重价买来的，不要作人的奴仆。
  chapter: 7
  verse: 23
- text: 弟兄们、你们各人蒙召的时候是甚么身分、仍要在神面前守住这身分。
  chapter: 7
  verse: 24
- text: 论到童身的人、我没有主的命令、但我既蒙主怜恤、能作忠心的人、就把自己的意见告诉你们。
  chapter: 7
  verse: 25
- text: 因现今的艰难、据我看来、人不如守素安常才好。
  chapter: 7
  verse: 26
- text: 你有妻子缠着呢、就不要求脱离，你没有妻子缠着呢、就不要求妻子。
  chapter: 7
  verse: 27
- text: 你若娶妻、并不是犯罪，处女若出嫁、也不是犯罪，然而这等人肉身必受苦难，我却愿意你们免这苦难。
  chapter: 7
  verse: 28
- text: 弟兄们、我对你们说、时候减少了，从此以后、那有妻子的、要像没有妻子，
  chapter: 7
  verse: 29
- text: 哀哭的、要像不哀哭，快乐的、要像不快乐、置买的、要像无有所得，
  chapter: 7
  verse: 30
- text: 用世物的、要像不用世物，因为这世界的样子将要过去了。
  chapter: 7
  verse: 31
- text: 我愿你们无所挂虑。没有娶妻的、是为主的事挂虑、想怎样叫主喜悦。
  chapter: 7
  verse: 32
- text: 娶了妻的、是为世上的事挂虑、想怎样叫妻子喜悦。
  chapter: 7
  verse: 33
- text: 妇人和处女也有分别。没有出嫁的、是为主的事挂虑、要身体灵魂都圣洁，已经出嫁的、是为世上的事挂虑、想怎样叫丈夫喜悦。
  chapter: 7
  verse: 34
- text: 我说这话、是为你们的益处，不是要牢笼你们、乃是要叫你们行合宜的事、得以殷勤服事主、没有分心的事。
  chapter: 7
  verse: 35
- text: 若有人以为自己待他的女儿不合宜、女儿也过了年岁、事又当行、他就可随意办理、不算有罪、叫二人成亲就是了。
  chapter: 7
  verse: 36
- text: 倘若人心里坚定、没有不得已的事、并且由得自己作主、心里又决定了留下女儿不出嫁、如此行也好。
  chapter: 7
  verse: 37
- text: 这样看来、叫自己的女儿出嫁是好，不叫他出嫁更是好。
  chapter: 7
  verse: 38
- text: 丈夫活着的时候、妻子是被约束的，丈夫若死了、妻子就可以自由、随意再嫁，只是要嫁这在主里面的人。
  chapter: 7
  verse: 39
- text: 然而按我的意见、若常守节更有福气，我也想自己是被神的灵感动了。
  chapter: 7
  verse: 40
- text: 论到祭偶像之物、我们晓得我们都有知识，但知识是叫人自高自大、惟有爱心能造就人。
  chapter: 8
  verse: 1
- text: 若有人以为自己知道甚么、按他所当知道的、他仍是不知道，
  chapter: 8
  verse: 2
- text: 若有人爱神、这人乃是神所知道的。
  chapter: 8
  verse: 3
- text: 论到吃祭偶像之物、我们知道偶像在世上算不得甚么，也知道神只有一位、再没有别的神。
  chapter: 8
  verse: 4
- text: 虽有称为神的、或在天、或在地，就如那许多的神、许多的主，
  chapter: 8
  verse: 5
- text: 然而我们只有一位神、就是父万物都本于他、我们也归于他，并有一位主、就是耶稣基督、万物都是借着他有的、我们也是借着他有的。
  chapter: 8
  verse: 6
- text: 但人不都有这等知识，有人到如今因拜惯了偶像、就以为所吃的是祭偶像之物，他们的良心既然软弱、也就污秽了。
  chapter: 8
  verse: 7
- text: 其实食物不能叫神看中我们，因为我们不吃也无损、吃也无益。
  chapter: 8
  verse: 8
- text: 只是你们要谨慎、恐怕你们这自由、竟成了那软弱人的绊脚石。
  chapter: 8
  verse: 9
- text: 若有人见你这有知识的、在偶像的庙里坐席、这人的良心、若是软弱、岂不放胆去吃那祭偶像之物么。
  chapter: 8
  verse: 10
- text: 因此、基督为他死的那软弱弟兄、也就因你的知识沉沦了。
  chapter: 8
  verse: 11
- text: 你们这样得罪弟兄们、伤了他们软弱的良心、就是得罪基督。
  chapter: 8
  verse: 12
- text: 所以食物若叫我弟兄跌倒、我就永远不吃肉、免得叫我弟兄跌倒了。
  chapter: 8
  verse: 13
- text: 我不是自由的么，我不是使徒么，我不是见过我们的主耶稣么，你们不是我在主里面所作之工么。
  chapter: 9
  verse: 1
- text: 假若在别人我不是使徒、在你们我总是使徒，因为你们在主里正是我作使徒的印证。
  chapter: 9
  verse: 2
- text: 我对那盘问我的人、就是这样分诉。
  chapter: 9
  verse: 3
- text: 难道我们没有权柄靠福音吃喝么。
  chapter: 9
  verse: 4
- text: 难道我们没有权柄娶信主的姊妹为妻、带着一同往来、彷彿其余的使徒、和主的弟兄、并矶法一样么。
  chapter: 9
  verse: 5
- text: 独有我与巴拿巴没有权柄不作工么。
  chapter: 9
  verse: 6
- text: 有谁当兵、自备粮饷呢，有谁栽葡萄园、不吃园里的果子呢，有谁牧养牛羊、不吃牛羊的奶呢。
  chapter: 9
  verse: 7
- text: 我说这话、岂是照人的意见，律法不也是这样说么。
  chapter: 9
  verse: 8
- text: 就如摩西的律法记着说、『牛在场上踹谷的时候、不可笼住他的嘴。』难道神所挂念的是牛么，
  chapter: 9
  verse: 9
- text: 不全是为我们说的么，分明是为我们说的，因为耕种的当存着指望去耕种，打场的也当存得粮的指望去打场。
  chapter: 9
  verse: 10
- text: 我们若把属灵的种子撒在你们中间、就是从你们收割奉养肉身之物、这还算大事么。
  chapter: 9
  verse: 11
- text: 若别人在你们身上有这权柄、何况我们呢，然而我们没有用过这权柄、倒凡事忍受、免得基督的福音被阻隔。
  chapter: 9
  verse: 12
- text: 你们岂不知为圣事劳碌的、就吃殿中的物么，伺候祭坛的、就分领坛上的物么。
  chapter: 9
  verse: 13
- text: 主也是这样命定、叫传福音的靠着福音养生。
  chapter: 9
  verse: 14
- text: 但这权柄我全没有用过，我写这话、并非要你们这样待我，因为我宁可死、也不叫人使我所夸的落了空。
  chapter: 9
  verse: 15
- text: 我传福音原没有可夸的，因为我是不得已的，若不传福音、我便有祸了。
  chapter: 9
  verse: 16
- text: 我若甘心作这事、就有赏赐，若不甘心、责任却已经托付我了。
  chapter: 9
  verse: 17
- text: 既是这样、我的赏赐是甚么呢，就是我传福音的时候、叫人不花钱得福音、免得用尽我传福音的权柄。
  chapter: 9
  verse: 18
- text: 我虽是自由的、无人辖管、然而我甘心作了众人的仆人、为要多得人。
  chapter: 9
  verse: 19
- text: 向犹太人、我就作犹太人、为要得犹太人，向律法以下的人、我虽不在律法以下、还是作律法以下的人、为要得律法以下的人。
  chapter: 9
  verse: 20
- text: 向没有律法的人、我就作没有律法的人、为要得没有律法的人，其实我在神面前、不是没有律法、在基督面前、正在律法之下。
  chapter: 9
  verse: 21
- text: 向软弱的人、我就作软弱的人、为要得软弱的人，向甚么样的人、我就作甚么样的人，无论如何、总要救些人。
  chapter: 9
  verse: 22
- text: 凡我所行的、都是为福音的缘故、为要与人同得这福音的好处。
  chapter: 9
  verse: 23
- text: 岂不知在场上赛跑的都跑、但得奖赏的只有一人，你们也当这样跑、好叫你们得着奖赏。
  chapter: 9
  verse: 24
- text: 凡较力争胜的、诸事都有节制，他们不过是要得能坏的冠冕，我们却是要得不能坏的冠冕。
  chapter: 9
  verse: 25
- text: 所以我奔跑、不像无定向的，我斗拳、不像打空气的。
  chapter: 9
  verse: 26
- text: 我是攻克己身、叫身服我，恐怕我传福音给别人、自己反被弃绝了。
  chapter: 9
  verse: 27
- text: 弟兄们、我不愿意你们不晓得、我们的祖宗从前都在云下、都从海中经过，
  chapter: 10
  verse: 1
- text: 都在云里海里受洗归了摩西，
  chapter: 10
  verse: 2
- text: 并且都吃了一样的灵食，
  chapter: 10
  verse: 3
- text: 也都喝了一样的灵水，所喝的是出于随着他们的灵磐石，那磐石就是基督。
  chapter: 10
  verse: 4
- text: 但他们中间、多半是神不喜欢的人，所以在旷野倒毙。
  chapter: 10
  verse: 5
- text: 这些事都是我们的鉴戒、叫我们不要贪恋恶事、像他们那样贪恋的。
  chapter: 10
  verse: 6
- text: 也不要拜偶像、像他们有人拜的，如经上所记、『百姓坐下吃喝、起来玩耍。』
  chapter: 10
  verse: 7
- text: 我们也不要行奸淫、像他们有人行的、一天就倒毙了二万三千人。
  chapter: 10
  verse: 8
- text: 也不要试探主、〔主有古卷作基督〕像他们有人试探的、就被蛇所灭。
  chapter: 10
  verse: 9
- text: 你们也不要发怨言、像他们有发怨言的、就被灭命的所灭。
  chapter: 10
  verse: 10
- text: 他们遭遇这些事、都要作为鉴戒，并且写在经上、正是警戒我们这末世的人。
  chapter: 10
  verse: 11
- text: 所以自己以为站得稳的、须要谨慎、免得跌倒。
  chapter: 10
  verse: 12
- text: 你们所遇见的试探、无非是人所能受的、神是信实的、必不叫你们受试探过于所能受的，在受试探的时候、总要给你们开一条出路、叫你们能忍受得住。
  chapter: 10
  verse: 13
- text: 我所亲爱的弟兄阿、你们要逃避拜偶像的事。
  chapter: 10
  verse: 14
- text: 我好像对明白人说的、你们要审察我的话。
  chapter: 10
  verse: 15
- text: 我们所祝福的杯、岂不是同领基督的血么，我们所擘开的饼、岂不是同领基督的身体么。
  chapter: 10
  verse: 16
- text: 我们虽多、仍是一个饼、一个身体，因为我们都是分受这一个饼。
  chapter: 10
  verse: 17
- text: 你们看属肉体的以色列人，那吃祭物的、岂不是在祭坛上有分么。
  chapter: 10
  verse: 18
- text: 我是怎么说呢，岂是说祭偶像之物算得甚么呢。或说偶像算得甚么呢。
  chapter: 10
  verse: 19
- text: 我乃是说、外邦人所献的祭、是祭鬼、不是祭神，我不愿意你们与鬼相交。
  chapter: 10
  verse: 20
- text: 你们不能喝主的杯、又喝鬼的杯，不能吃主的筵席、又吃鬼的筵席。
  chapter: 10
  verse: 21
- text: 我们可惹主的愤恨么，我们比他还有能力么。
  chapter: 10
  verse: 22
- text: 凡事都可行，但不都有益处。凡事都可行，但不都造就人。
  chapter: 10
  verse: 23
- text: 无论何人、不要求自己的益处、乃要求别人的益处。
  chapter: 10
  verse: 24
- text: 凡市上所卖的、你们只管吃、不要为良心的缘故问甚么话，
  chapter: 10
  verse: 25
- text: 因为地和其中所充满的、都属乎主。
  chapter: 10
  verse: 26
- text: 倘有一个不信的人请你们赴席、你们若愿意去、凡摆在你们面前的、只管吃、不要为良心的缘故问甚么话。
  chapter: 10
  verse: 27
- text: 若有人对你们说、这是献过祭的物、就要为那告诉你们的人、并为良心的缘故、不吃。
  chapter: 10
  verse: 28
- text: 我说的良心、不是你的、乃是他的，我这自由、为甚么被别人的良心论断呢。
  chapter: 10
  verse: 29
- text: 我若谢恩而吃、为甚么因我谢恩的物被人毁谤呢。
  chapter: 10
  verse: 30
- text: 所以你们或吃或喝、无论作甚么、都要为荣耀神而行。
  chapter: 10
  verse: 31
- text: 不拘是犹太人、是希利尼人、是神的教会、你们都不要使他跌倒，
  chapter: 10
  verse: 32
- text: 就好像我凡事都叫众人喜欢、不求自己的益处、只求众人的益处、叫他们得救。
  chapter: 10
  verse: 33
- text: 你们该效法我、像我效法基督一样。
  chapter: 11
  verse: 1
- text: 我称赞你们、因你们凡事记念我、又坚守我所传给你们的。
  chapter: 11
  verse: 2
- text: 我愿意你们知道、基督是各人的头，男人是女人的头、神是基督的头。
  chapter: 11
  verse: 3
- text: 凡男人祷告或是讲道、〔讲道或作说预言下同〕若蒙着头、就羞辱自己的头。
  chapter: 11
  verse: 4
- text: 凡女人祷告或是讲道、若不蒙着头、就羞辱自己的头，因为这就如同剃了头发一样。
  chapter: 11
  verse: 5
- text: 女人若不蒙着头、就该剪了头发，女人若以剪发剃发为羞愧、就该蒙着头。
  chapter: 11
  verse: 6
- text: 男人本不该蒙着头、因为他是神的形像和荣耀、但女人是男人的荣耀。
  chapter: 11
  verse: 7
- text: 起初、男人不是由女人而出，女人乃是由男人而出。
  chapter: 11
  verse: 8
- text: 并且男人不是为女人造的，女人乃是为男人造的。
  chapter: 11
  verse: 9
- text: 因此、女人为天使的缘故、应当在头上有服权柄的记号。
  chapter: 11
  verse: 10
- text: 然而照主的安排、女也不是无男、男也不是无女。
  chapter: 11
  verse: 11
- text: 因为女人原是由男人而出、男人也是由女人而出，但万有都是出乎神。
  chapter: 11
  verse: 12
- text: 你们自己审察、女人祷告神、不蒙着头、是合宜的么。
  chapter: 11
  verse: 13
- text: 你们的本性不也指示你们、男人若有长头发、便是他的羞辱么。
  chapter: 11
  verse: 14
- text: 但女人有长头发、乃是他的荣耀，因为这头发是给他作盖头的。
  chapter: 11
  verse: 15
- text: 若有人想要辩驳、我们却没有这样的规矩、神的众教会也是没有的。
  chapter: 11
  verse: 16
- text: 我现今吩咐你们的话、不是称赞你们，因为你们聚会不是受益、乃是招损。
  chapter: 11
  verse: 17
- text: 第一、我听说你们聚会的时候、彼此分门别类，我也稍微的信这话。
  chapter: 11
  verse: 18
- text: 在你们中间不免有分门结党的事、好叫那些有经验的人、显明出来。
  chapter: 11
  verse: 19
- text: 你们聚会的时候、算不得吃主的晚餐，
  chapter: 11
  verse: 20
- text: 因为吃的时候、各人先吃自己的饭、甚至这个饥饿、那个酒醉。
  chapter: 11
  verse: 21
- text: 你们要吃喝、难道没有家么，还是藐视神的教会、叫那没有的羞愧呢。我向你们可怎么说呢，可因此称赞你们么，我不称赞。
  chapter: 11
  verse: 22
- text: 我当日传给你们的、原是从主领受的、就是主耶稣被卖的那一夜、拿起饼来、
  chapter: 11
  verse: 23
- text: 祝谢了、就擘开、说、这是我的身体、为你们舍的，〔舍有古卷作擘开〕你们应当如此行、为的是记念我。
  chapter: 11
  verse: 24
- text: 饭后、也照样拿起杯来、说、这杯是用我的血所立的新约，你们每逢喝的时候、要如此行、为的是记念我。
  chapter: 11
  verse: 25
- text: 你们每逢吃这饼、喝这杯、是表明主的死、直等到他来。
  chapter: 11
  verse: 26
- text: 所以无论何人、不按理吃主的饼、喝主的杯、就是干犯主的身主的血了。
  chapter: 11
  verse: 27
- text: 人应当自己省察、然后吃这饼、喝这杯。
  chapter: 11
  verse: 28
- text: 因为人吃喝、若不分辨是主的身体、就是吃喝自己的罪了。
  chapter: 11
  verse: 29
- text: 因此、在你们中间有好些软弱的、与患病的、死的也不少。〔死原文作睡〕
  chapter: 11
  verse: 30
- text: 我们若是先分辨自己、就不至于受审。
  chapter: 11
  verse: 31
- text: 我们受审的时候、乃是被主惩治，免得我们和世人一同定罪。
  chapter: 11
  verse: 32
- text: 所以我弟兄们、你们聚会吃的时候、要彼此等待。
  chapter: 11
  verse: 33
- text: 若有人饥饿、可以在家里先吃，免得你们聚会自己取罪。其余的事、我来的时候再安排。
  chapter: 11
  verse: 34
- text: 弟兄们、论到属灵的恩赐、我不愿意你们不明白。
  chapter: 12
  verse: 1
- text: 你们作外邦人的时候、随事被牵引受迷惑、去服事那哑巴偶像，这是你们知道的。
  chapter: 12
  verse: 2
- text: 所以我告诉你们、被神的灵感动的、没有说耶稣是可咒诅的，若不是被圣灵感动的、也没有能说耶稣是主的。
  chapter: 12
  verse: 3
- text: 恩赐原有分别、圣灵却是一位。
  chapter: 12
  verse: 4
- text: 职事也有分别、主却是一位。
  chapter: 12
  verse: 5
- text: 功用也有分别、神却是一位、在众人里面运行一切的事。
  chapter: 12
  verse: 6
- text: 圣灵显在各人身上、是叫人得益处。
  chapter: 12
  verse: 7
- text: 这人蒙圣灵赐他智慧的言语，那人也蒙这位圣灵赐他知识的言语，
  chapter: 12
  verse: 8
- text: 又有一人蒙这位圣灵赐他信心，还有一人蒙这位圣灵赐他医病的恩赐，
  chapter: 12
  verse: 9
- text: 又叫一人能行异能，又叫一人能作先知，又叫一人能辨别诸灵，又叫一人能说方言，又叫一人能翻方言。
  chapter: 12
  verse: 10
- text: 这一切都是这位圣灵所运行、随己意分给各人的。
  chapter: 12
  verse: 11
- text: 就如身子是一个、却有许多肢体、而且肢体虽多、仍是一个身子，基督也是这样。
  chapter: 12
  verse: 12
- text: 我们不拘是犹太人、是希利尼人、是为奴的、是自主的、都从一位圣灵受洗、成了一个身体，饮于一位圣灵。
  chapter: 12
  verse: 13
- text: 身子原不是一个肢体、乃是许多肢体。
  chapter: 12
  verse: 14
- text: 设若脚说、我不是手、所以不属乎身子，他不能因此就不属乎身子。
  chapter: 12
  verse: 15
- text: 设若耳说、我不是眼、所以不属乎身子，他也不能因此就不属乎身子。
  chapter: 12
  verse: 16
- text: 若全身是眼、从那里听声呢，若全身是耳、从那里闻味呢。
  chapter: 12
  verse: 17
- text: 但如今神随自己的意思、把肢体俱各安排在身上了。
  chapter: 12
  verse: 18
- text: 若都是一个肢体、身子在哪里呢。
  chapter: 12
  verse: 19
- text: 但如今肢体是多的、身子却是一个。
  chapter: 12
  verse: 20
- text: 眼不能对手说、我用不着你，头也不能对脚说、我用不着你。
  chapter: 12
  verse: 21
- text: 不但如此、身上肢体人以为软弱的、更是不可少的，
  chapter: 12
  verse: 22
- text: 身上肢体、我们看为不体面的、越发给他加上体面，不俊美的、越发得着俊美，
  chapter: 12
  verse: 23
- text: 我们俊美的肢体、自然用不着装饰，但神配搭这身子、把加倍的体面给那有缺欠的肢体，
  chapter: 12
  verse: 24
- text: 免得身上分门别类，总要肢体彼此相顾。
  chapter: 12
  verse: 25
- text: 若一个肢体受苦、所有的肢体就一同受苦，若一个肢体得荣耀、所有的肢体就一同快乐。
  chapter: 12
  verse: 26
- text: 你们就是基督的身子、并且各自作肢体。
  chapter: 12
  verse: 27
- text: 神在教会所设立的、第一是使徒，第二是先知，第三是教师，其次是行异能的，再次是得恩赐医病的，帮助人的，治理事的，说方言的。
  chapter: 12
  verse: 28
- text: 岂都是使徒么，岂都是先知么，岂都是教师么，岂都是行异能的么，
  chapter: 12
  verse: 29
- text: 岂都是得恩赐医病的么，岂都是说方言的么，岂都是翻方言的么。
  chapter: 12
  verse: 30
- text: 你们要切切的求那更大的恩赐、我现今把最妙的道指示你们。
  chapter: 12
  verse: 31
- text: 我若能说万人的方言、并天使的话语、却没有爱、我就成了鸣的锣、响的钹一般。
  chapter: 13
  verse: 1
- text: 我若有先知讲道之能、也明白各样的奥秘、各样的知识，而且有全备的信、叫我能够移山、却没有爱、我就算不得甚么。
  chapter: 13
  verse: 2
- text: 我若将所有的赒济穷人、又舍己身叫人焚烧、却没有爱、仍然与我无益。
  chapter: 13
  verse: 3
- text: 爱是恒久忍耐、又有恩慈，爱是不嫉妒，爱是不自夸，不张狂，
  chapter: 13
  verse: 4
- text: 不作害羞的事，不求自己的益处，不轻易发怒，不计算人的恶，
  chapter: 13
  verse: 5
- text: 不喜欢不义，只喜欢真理，
  chapter: 13
  verse: 6
- text: 凡事包容，凡事相信，凡事盼望，凡事忍耐。
  chapter: 13
  verse: 7
- text: 爱是永不止息，先知讲道之能、终必归于无有，说方言之能、终必停止、知识也终必归于无有。
  chapter: 13
  verse: 8
- text: 我们现在所知道的有限、先知所讲的也有限，
  chapter: 13
  verse: 9
- text: 等那完全的来到、这有限的必归于无有了。
  chapter: 13
  verse: 10
- text: 我作孩子的时候、话语像孩子、心思像孩子、意念像孩子，既成了人、就把孩子的事丢弃了。
  chapter: 13
  verse: 11
- text: 我们如今彷彿对着镜子观看、模糊不清，〔模糊不清原文作如同猜谜〕到那时、就要面对面了，我如今所知道的有限，到那时就全知道、如同主知道我一样。
  chapter: 13
  verse: 12
- text: 如今常存的有信、有望、有爱、这三样、其中最大的是爱。
  chapter: 13
  verse: 13
- text: 你们要追求爱、也要切慕属灵的恩赐、其中更要羡慕的、是作先知讲道。〔原文作是说预言下同〕
  chapter: 14
  verse: 1
- text: 那说方言的、原不是对人说、乃是对神说，因为没有人听出来，然而他在心灵里、却是讲说各样的奥秘。
  chapter: 14
  verse: 2
- text: 但作先知讲道的、是对人说、要造就、安慰、劝勉人。
  chapter: 14
  verse: 3
- text: 说方言的、是造就自己，作先知讲道的、乃是造就教会。
  chapter: 14
  verse: 4
- text: 我愿意你们都说方言，更愿意你们作先知讲道，因为说方言的、若不翻出来、使教会被造就、那作先知讲道的、就比他强了。
  chapter: 14
  verse: 5
- text: 弟兄们、我到你们那里去、若只说方言、不用启示、或知识、或预言、或教训、给你们讲解、我与你们有甚么益处呢。
  chapter: 14
  verse: 6
- text: 就是那有声无气的物、或箫、或琴、若发出来的声音、没有分别、怎能知道所吹所弹的是甚么呢。
  chapter: 14
  verse: 7
- text: 若吹无定的号声、谁能预备打仗呢。
  chapter: 14
  verse: 8
- text: 你们也是如此、舌头若不说容易明白的话、怎能知道所说的是甚么呢，这就是向空说话了。
  chapter: 14
  verse: 9
- text: 世上的声音、或者甚多、却没有一样是无意思的。
  chapter: 14
  verse: 10
- text: 我若不明白那声音的意思、这说话的人必以我为化外之人、我也以他为化外之人。
  chapter: 14
  verse: 11
- text: 你们也是如此，既是切慕属灵的恩赐、就当求多得造就教会的恩赐。
  chapter: 14
  verse: 12
- text: 所以那说方言的、就当求着能翻出来。
  chapter: 14
  verse: 13
- text: 我若用方言祷告、是我的灵祷告，但我的悟性没有果效。
  chapter: 14
  verse: 14
- text: 这却怎么样呢，我要用灵祷告、也要用悟性祷告，我要用灵歌唱、也要用悟性歌唱。
  chapter: 14
  verse: 15
- text: 不然、你用灵祝谢、那在座不通方言的人、既然不明白你的话、怎能在你感谢的时候说阿们呢。
  chapter: 14
  verse: 16
- text: 你感谢的固然是好、无奈不能造就别人。
  chapter: 14
  verse: 17
- text: 我感谢神、我说方言比你们众人还多，
  chapter: 14
  verse: 18
- text: 但在教会中、宁可用悟性说五句教导人的话、强如说万句方言。
  chapter: 14
  verse: 19
- text: 弟兄们、在心志上不要作小孩子，然而在恶事上要作婴孩，在心志上总要作大人。
  chapter: 14
  verse: 20
- text: 律法上记着、『主说、我要用外邦人的舌头、和外邦人的嘴唇、向这百姓说话，虽然如此、他们还是不听从我。』
  chapter: 14
  verse: 21
- text: 这样看来、说方言、不是为信的人作证据、乃是为不信的人，作先知讲道、不是为不信的人作证据、乃是为信的人。
  chapter: 14
  verse: 22
- text: 所以全教会聚在一处的时候、若都说方言、偶然有不通方言的、或是不信的人进来、岂不说你们癫狂了么。
  chapter: 14
  verse: 23
- text: 若都作先知讲道、偶然有不信的、或是不通方言的人进来、就被众人劝醒、被众人审明，
  chapter: 14
  verse: 24
- text: 他心里的隐情显露出来、就必将脸伏地、敬拜神、说神真是在你们中间了。
  chapter: 14
  verse: 25
- text: 弟兄们、这却怎么样呢，你们聚会的时候、各人或有诗歌、或有教训、或有启示、或有方言、或有翻出来的话，凡事都当造就人。
  chapter: 14
  verse: 26
- text: 若有说方言的、只好两个人、至多三个人、且要轮流着说、也要一个人翻出来，
  chapter: 14
  verse: 27
- text: 若没有人翻、就当在会中闭口，只对自己和神说、就是了。
  chapter: 14
  verse: 28
- text: 至于作先知讲道的、只好两个人、或是三个人、其余的就当慎思明辨。
  chapter: 14
  verse: 29
- text: 若旁边坐着的得了启示、那先说话的就当闭口不言。
  chapter: 14
  verse: 30
- text: 因为你们都可以一个一个的作先知讲道、叫众人学道理，叫众人得劝勉。
  chapter: 14
  verse: 31
- text: 先知的灵、原是顺服先知的，
  chapter: 14
  verse: 32
- text: 因为神不是叫人混乱、乃是叫人安静。
  chapter: 14
  verse: 33
- text: 妇女在会中要闭口不言、像在圣徒的众教会一样，因为不准他们说话，他们总要顺服、正如律法所说的。
  chapter: 14
  verse: 34
- text: 他们若要学甚么、可以在家里问自己的丈夫，因为妇女在会中说话原是可耻的。
  chapter: 14
  verse: 35
- text: 神的道理、岂是从你们出来么，岂是单临到你们么。
  chapter: 14
  verse: 36
- text: 若有人以为自己是先知、或是属灵的、就该知道、我所写给你们的是主的命令。
  chapter: 14
  verse: 37
- text: 若有不知道的、就由他不知道吧。
  chapter: 14
  verse: 38
- text: 所以我弟兄们、你们要切慕作先知讲道、也不要禁止说方言。
  chapter: 14
  verse: 39
- text: 凡事都要规规矩矩的按着次序行。
  chapter: 14
  verse: 40
- text: 弟兄们、我如今把先前所传给你们的福音、告诉你们知道、这福音你们也领受了、又靠着站立得住，
  chapter: 15
  verse: 1
- text: 并且你们若不是徒然相信、能以持守我所传给你们的、就必因这福音得救。
  chapter: 15
  verse: 2
- text: 我当日所领受又传给你们的、第一、就是基督照圣经所说、为我们的罪死了，
  chapter: 15
  verse: 3
- text: 而且埋葬了，又照圣经所说、第三天复活了，
  chapter: 15
  verse: 4
- text: 并且显给矶法看，然后显给十二使徒看，
  chapter: 15
  verse: 5
- text: 后来一时显给五百多弟兄看、其中一大半到如今还在、却也有已经睡了的，
  chapter: 15
  verse: 6
- text: 以后显给雅各看，再显给众使徒看，
  chapter: 15
  verse: 7
- text: 末了也显给我看，我如同未到产期而生的人一般。
  chapter: 15
  verse: 8
- text: 我原是使徒中最小的、不配称为使徒、因为我从前逼迫神的教会。
  chapter: 15
  verse: 9
- text: 然而我今日成了何等人、是蒙神的恩才成的，并且他所赐我的恩、不是徒然的，我比众使徒格外劳苦，这原不是我、乃是神的恩与我同在。
  chapter: 15
  verse: 10
- text: 不拘是我是众使徒、我们如此传、你们也如此信了。
  chapter: 15
  verse: 11
- text: 既传基督是从死里复活了、怎么在你们中间、有人说没有死人复活的事呢。
  chapter: 15
  verse: 12
- text: 若没有死人复活的事、基督也就没有复活了。
  chapter: 15
  verse: 13
- text: 若基督没有复活、我们所传的便是枉然、你们所信的也是枉然。
  chapter: 15
  verse: 14
- text: 并且明显我们是为神妄作见证的，因我们见证神是叫基督复活了，若死人真不复活、神也就没有叫基督复活了。
  chapter: 15
  verse: 15
- text: 因为死人若不复活、基督也就没有复活了。
  chapter: 15
  verse: 16
- text: 基督若没有复活、你们的信便是徒然，你们仍在罪里。
  chapter: 15
  verse: 17
- text: 就是在基督里睡了的人也灭亡了。
  chapter: 15
  verse: 18
- text: 我们若靠基督、只在今生有指望、就算比众人更可怜。
  chapter: 15
  verse: 19
- text: 但基督已经从死里复活、成为睡了之人初熟的果子。
  chapter: 15
  verse: 20
- text: 死既是因一人而来、死人复活也是因一人而来。
  chapter: 15
  verse: 21
- text: 在亚当里众人都死了，照样、在基督里众人也都要复活。
  chapter: 15
  verse: 22
- text: 但各人是按着自己的次序复活。初熟的果子是基督，以后在他来的时候、是那些属基督的。
  chapter: 15
  verse: 23
- text: 再后末期到了、那时、基督既将一切执政的、掌权的、有能的、都毁灭了、就把国交与父神。
  chapter: 15
  verse: 24
- text: 因为基督必要作王、等神把一切仇敌、都放在他的脚下。
  chapter: 15
  verse: 25
- text: 尽末了所毁灭的仇敌、就是死。
  chapter: 15
  verse: 26
- text: 因为经上说、『神叫万物都服在他的脚下。』既说万物都服了他、明显那叫万物服他的不在其内了。
  chapter: 15
  verse: 27
- text: 万物既服了他、那时、子也要自己服那叫万物服他的、叫神在万物之上、为万物之主。
  chapter: 15
  verse: 28
- text: 不然、那些为死人受洗的、将来怎样呢，若死人总不复活、因何为他们受洗呢，
  chapter: 15
  verse: 29
- text: 我们又因何时刻冒险呢。
  chapter: 15
  verse: 30
- text: 弟兄们、我在我主基督耶稣里、指着你们所夸的口、极力的说、我是天天冒死。
  chapter: 15
  verse: 31
- text: 我若当日像寻常人、在以弗所同野兽战斗、那于我有甚么益处呢，若死人不复活、我们就吃吃喝喝吧，因为明天要死了。
  chapter: 15
  verse: 32
- text: 你们不要自欺，滥交是败坏善行。
  chapter: 15
  verse: 33
- text: 你们要醒悟为善、不要犯罪，因为有人不认识神，我说这话、是要叫你们羞愧。
  chapter: 15
  verse: 34
- text: 或有人问、死人怎样复活，带着甚么身体来呢。
  chapter: 15
  verse: 35
- text: 无知的人哪、你所种的、若不死就不能生。
  chapter: 15
  verse: 36
- text: 并且你所种的、不是那将来的形体、不过是子粒、即如麦子、或是别样的谷，
  chapter: 15
  verse: 37
- text: 但神随自己的意思、给他一个形体、并叫各等子粒、各有自己的形体。
  chapter: 15
  verse: 38
- text: 凡肉体各有不同，人是一样、兽又是一样、鸟又是一样、鱼又是一样。
  chapter: 15
  verse: 39
- text: 有天上的形体、也有地上的形体，但天上形体的荣光是一样、地上形体的荣光又是一样。
  chapter: 15
  verse: 40
- text: 日有日的荣光、月有月的荣光、星有星的荣光，这星和那星的荣光、也有分别。
  chapter: 15
  verse: 41
- text: 死人复活也是这样，所种的是必朽坏的、复活的是不朽坏的，
  chapter: 15
  verse: 42
- text: 所种的是羞辱的、复活的是荣耀的，所种的是软弱的、复活的是强壮的，
  chapter: 15
  verse: 43
- text: 所种的是血气的身体、复活的是灵性的身体，若有血气的身体、也必有灵性的身体。
  chapter: 15
  verse: 44
- text: 经上也是这样记着说、『首先的人亚当、成了有灵的活人。』〔灵或作血气〕末后的亚当、成了叫人活的灵。
  chapter: 15
  verse: 45
- text: 但属灵的不在先、属血气的在先，以后才有属灵的。
  chapter: 15
  verse: 46
- text: 头一个人是出于地、乃属土，第二个人是出于天。
  chapter: 15
  verse: 47
- text: 那属土的怎样、凡属土的也就怎样，属天的怎样、凡属天的也就怎样。
  chapter: 15
  verse: 48
- text: 我们既有属土的形状、将来也必有属天的形状。
  chapter: 15
  verse: 49
- text: 弟兄们、我告诉你们说、血肉之体、不能承受神的国，必朽坏的、不能承受不朽坏的。
  chapter: 15
  verse: 50
- text: 我如今把一件奥秘的事告诉你们，我们不是都要睡觉、乃是都要改变、
  chapter: 15
  verse: 51
- text: 就在一霎时、眨眼之间、号筒末次吹响的时候，因号筒要响、死人要复活成为不朽坏的、我们也要改变。
  chapter: 15
  verse: 52
- text: 这必朽坏的、总要变成不朽坏的，〔变成原文作穿下同〕这必死的、总要变成不死的。
  chapter: 15
  verse: 53
- text: 这必朽坏的、既变成不朽坏的，这必死的、既变成不死的，那时经上所记、死被得胜吞灭的话就应验了。
  chapter: 15
  verse: 54
- text: 死阿、你得胜的权势在那里，死阿、你的毒钩在那里，
  chapter: 15
  verse: 55
- text: 死的毒钩就是罪，罪的权势就是律法。
  chapter: 15
  verse: 56
- text: 感谢神、使我们借着我们的主耶稣基督得胜。
  chapter: 15
  verse: 57
- text: 所以我亲爱的弟兄们、你们务要坚固不可摇动、常常竭力多作主工、因为知道你们的劳苦、在主里面不是徒然的。
  chapter: 15
  verse: 58
- text: 论到为圣徒捐钱、我从前怎样吩咐加拉太的众教会、你们也当怎样行。
  chapter: 16
  verse: 1
- text: 每逢七日的第一日、各人要照自己的进项抽出来留着，免得我来的时候现凑。
  chapter: 16
  verse: 2
- text: 及至我来到了、你们写信举荐谁、我就打发他们、把你们的捐资送到耶路撒冷去，
  chapter: 16
  verse: 3
- text: 若我也该去、他们可以和我同去。
  chapter: 16
  verse: 4
- text: 我要从马其顿经过，既经过了、就要到你们那里去，
  chapter: 16
  verse: 5
- text: 或者和你们同住几时、或者也过冬，无论我往那里去、你们就可以给我送行。
  chapter: 16
  verse: 6
- text: 我如今不愿意路过见你们，主若许我、我就指望和你们同住几时。
  chapter: 16
  verse: 7
- text: 但我要仍旧住在以弗所、直等到五旬节，
  chapter: 16
  verse: 8
- text: 因为有宽大又有功效的门、为我开了、并且反对的人也多。
  chapter: 16
  verse: 9
- text: 若是提摩太来到、你们要留心、叫他在你们那里无所惧怕，因为他劳力作主的工、像我一样，
  chapter: 16
  verse: 10
- text: 所以无论谁、都不可藐视他，只要送他平安前行、叫他到我这里来，因我指望他和弟兄们同来。
  chapter: 16
  verse: 11
- text: 至于兄弟亚波罗、我再三的劝他、同弟兄们到你们那里去，但这时他决不愿意去，几时有了机会他必去。
  chapter: 16
  verse: 12
- text: 你们务要儆醒、在真道上站立得稳、要作大丈夫、要刚强。
  chapter: 16
  verse: 13
- text: 凡你们所作的、都要凭爱心而作。
  chapter: 16
  verse: 14
- text: 弟兄们、你们晓得司提反一家、是亚该亚初结的果子，并且他们专以服事圣徒为念，
  chapter: 16
  verse: 15
- text: 我劝你们顺服这样的人、并一切同工同劳的人。
  chapter: 16
  verse: 16
- text: 司提反、和福徒拿都、并亚该古、到这里来、我很喜欢，因为你们待我有不及之处、他们补上了。
  chapter: 16
  verse: 17
- text: 他们叫我和你们心里都快活，这样的人、你们务要敬重。
  chapter: 16
  verse: 18
- text: 亚西亚的众教会问你们安。亚居拉和百基拉、并在他们家里的教会、因主多多的问你们安。
  chapter: 16
  verse: 19
- text: 众弟兄都问你们安。你们要亲嘴问安、彼此务要圣洁。
  chapter: 16
  verse: 20
- text: 我保罗亲笔问安。
  chapter: 16
  verse: 21
- text: 若有人不爱主、这人可诅可咒。主必要来。
  chapter: 16
  verse: 22
- text: 愿主耶稣基督的恩、常与你们众人同在。
  chapter: 16
  verse: 23
- text: 我在基督耶稣里的爱、与你们众人同在。阿们。
  chapter: 16
  verse: 24
