metadata:
  version: 和合本(简)
name: 腓利门书
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 为基督耶稣被囚的保罗、同兄弟提摩太、写信给我们所亲爱的同工腓利门、
- metadata:
    chapter: 1
    verse: 2
  text: 和妹子亚腓亚、并与我们同当兵的亚基布、以及在你家的教会，
- metadata:
    chapter: 1
    verse: 3
  text: 愿恩惠平安、从神我们的父、和主耶稣基督、归与你们。
- metadata:
    chapter: 1
    verse: 4
  text: 我祷告的时候提到你、常为你感谢我的神，
- metadata:
    chapter: 1
    verse: 5
  text: 因听说你的爱心、并你向主耶稣和众圣徒的信心，〔或作因听说你向主耶稣和众圣徒有爱心有信心〕
- metadata:
    chapter: 1
    verse: 6
  text: 愿你与人所同有的信心显出功效、使人知道你们各样善事都是为基督作的。
- metadata:
    chapter: 1
    verse: 7
  text: 兄弟阿、我为你的爱心、大有快乐、大得安慰，因众圣徒的心从你得了畅快。
- metadata:
    chapter: 1
    verse: 8
  text: 我虽然靠着基督能放胆吩咐你合宜的事，
- metadata:
    chapter: 1
    verse: 9
  text: 然而像我这有年纪的保罗、现在又是为基督耶稣被囚的、宁可凭着爱心求你，
- metadata:
    chapter: 1
    verse: 10
  text: 就是为我在捆锁中所生的儿子阿尼西母〔此名就是有益处的意思〕求你，
- metadata:
    chapter: 1
    verse: 11
  text: 他从前与你没有益处、但如今与你我都有益处，
- metadata:
    chapter: 1
    verse: 12
  text: 我现在打发他亲自回你那里去，他是我心上的人。
- metadata:
    chapter: 1
    verse: 13
  text: 我本来有意将他留下、在我为福音所受的捆锁中替你伺候我。
- metadata:
    chapter: 1
    verse: 14
  text: 但不知道你的意思、我就不愿意这样行、叫你的善行不是出于勉强、乃是出于甘心。
- metadata:
    chapter: 1
    verse: 15
  text: 他暂时离开你、或者是叫你永远得着他。
- metadata:
    chapter: 1
    verse: 16
  text: 不再是奴仆、乃是高过奴仆、是亲爱的兄弟、在我实在是如此、何况在你呢。这也不拘是按肉体说、是按主说、
- metadata:
    chapter: 1
    verse: 17
  text: 你若以我为同伴、就收纳他、如同收纳我一样。
- metadata:
    chapter: 1
    verse: 18
  text: 他若亏负你、或欠你甚么、都归在我的帐上，
- metadata:
    chapter: 1
    verse: 19
  text: 我必偿还，这是我保罗亲笔写的，我并不用对你说、连你自己也是亏欠于我。
- metadata:
    chapter: 1
    verse: 20
  text: 兄弟阿、望你使我在主里因你得快乐，〔或作益处〕并望你使我的心在基督里得畅快。
- metadata:
    chapter: 1
    verse: 21
  text: 我写信给你、深信你必顺服、知道你所要行的、必过于我所说的。
- metadata:
    chapter: 1
    verse: 22
  text: 此外你还要给我预备住处、因为我盼望借着你们的祷告、必蒙恩到你们那里去。
- metadata:
    chapter: 1
    verse: 23
  text: 为基督耶稣与我同坐监的以巴弗问你安。
- metadata:
    chapter: 1
    verse: 24
  text: 与我同工的马可、亚里达古、底马、路加、也都问你安。
- metadata:
    chapter: 1
    verse: 25
  text: 愿我们主耶稣基督的恩、常在你的心里。阿们。
