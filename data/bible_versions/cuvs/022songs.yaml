metadata:
  bible_version: 和合本(简)
  book: songs
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 所罗门的歌、是歌中的雅歌。
- metadata:
    chapter: 1
    verse: 2
  text: 愿他用口与我亲嘴，因你的爱情比酒更美。
- metadata:
    chapter: 1
    verse: 3
  text: 你的膏油馨香，你的名如同倒出来的香膏，所以众童女都爱你。
- metadata:
    chapter: 1
    verse: 4
  text: 愿你吸引我、我们就快跑跟随你，王带我进了内室，我们必因你欢喜快乐，我们要称赞你的爱情、胜似称赞美酒，他们爱你是理所当然的。
- metadata:
    chapter: 1
    verse: 5
  text: 耶路撒冷的众女子阿、我虽然黑、却是秀美、如同基达的帐棚、好像所罗门的幔子。
- metadata:
    chapter: 1
    verse: 6
  text: 不要因日头把我晒黑了、就轻看我。我同母的弟兄向我发怒，他们使我看守葡萄园、我自己的葡萄园、却没有看守。
- metadata:
    chapter: 1
    verse: 7
  text: 我心所爱的阿、求你告诉我你在何处牧羊、晌午在何处使羊歇卧，我何必在你同伴的羊群旁边、好像蒙着脸的人呢。
- metadata:
    chapter: 1
    verse: 8
  text: 你这女子中极美丽的、你若不知道、只管跟随羊群的脚踪去、把你的山羊羔、牧放在牧人帐棚的旁边。
- metadata:
    chapter: 1
    verse: 9
  text: 我的佳偶、我将你比法老车上套的骏马。
- metadata:
    chapter: 1
    verse: 10
  text: 你的两腮、因发辫而秀美、你的颈项、因珠串而华丽。
- metadata:
    chapter: 1
    verse: 11
  text: 我们要为你编上金辫、镶上银钉。
- metadata:
    chapter: 1
    verse: 12
  text: 王正坐席的时候、我的哪哒香膏发出香味。
- metadata:
    chapter: 1
    verse: 13
  text: 我以我的良人为一袋没药、常在我怀中。
- metadata:
    chapter: 1
    verse: 14
  text: 我以我的良人为一棵凤仙花、在隐基底葡萄园中。
- metadata:
    chapter: 1
    verse: 15
  text: 我的佳偶、你甚美丽、你甚美丽，你的眼好像鸽子眼。
- metadata:
    chapter: 1
    verse: 16
  text: 我的良人哪、你甚美丽可爱、我们以青草为床榻、
- metadata:
    chapter: 1
    verse: 17
  text: 以香柏树为房屋的栋梁、以松树为椽子。
- metadata:
    chapter: 2
    verse: 1
  text: 我是沙仑的玫瑰花、〔或作水仙花〕是谷中的百合花。
- metadata:
    chapter: 2
    verse: 2
  text: 我的佳偶在女子中、好像百合花在荆棘内。
- metadata:
    chapter: 2
    verse: 3
  text: 我的良人在男子中、如同苹果树在树林中。我欢欢喜喜坐在他的荫下、尝他果子的滋味觉得甘甜。
- metadata:
    chapter: 2
    verse: 4
  text: 他带我入筵宴所、以爱为旗在我以上。
- metadata:
    chapter: 2
    verse: 5
  text: 求你们给我葡萄干增补我力、给我苹果畅快我心，因我思爱成病。
- metadata:
    chapter: 2
    verse: 6
  text: 他的左手在我头下、他的右手将我抱住。
- metadata:
    chapter: 2
    verse: 7
  text: 耶路撒冷的众女子阿、我指着羚羊、或田野的母鹿、嘱咐你们、不要惊动、不要叫醒我所亲爱的、等他自己情愿。〔不要叫醒云云或作不要激动爱情等他自发〕
- metadata:
    chapter: 2
    verse: 8
  text: 听阿是我良人的声音，看哪、他蹿山越岭而来。
- metadata:
    chapter: 2
    verse: 9
  text: 我的良人好像羚羊、或像小鹿，他站在我们墙壁后、从窗户往里观看、从窗棂往里窥探。
- metadata:
    chapter: 2
    verse: 10
  text: 我良人对我说、我的佳偶、我的美人、起来、与我同去。
- metadata:
    chapter: 2
    verse: 11
  text: 因为冬天已往，雨水止住过去了。
- metadata:
    chapter: 2
    verse: 12
  text: 地上百花开放，百鸟鸣叫的时候〔或作修理葡萄树的时候〕已经来到、斑鸠的声音在我们境内也听见了，
- metadata:
    chapter: 2
    verse: 13
  text: 无花果树的果子渐渐成熟、葡萄树开花放香。我的佳偶、我的美人、起来、与我同去。
- metadata:
    chapter: 2
    verse: 14
  text: 我的鸽子阿、你在磐石穴中、在陡岩的隐密处，求你容我得见你的面貌、得听你的声音，因为你的声音柔和、你的面貌秀美。
- metadata:
    chapter: 2
    verse: 15
  text: 要给我们擒拿狐狸、就是毁坏葡萄园的小狐狸，因为我们的葡萄正在开花。
- metadata:
    chapter: 2
    verse: 16
  text: 良人属我、我也属他，他在百合花中牧放群羊。
- metadata:
    chapter: 2
    verse: 17
  text: 我的良人哪、求你等到天起凉风、日影飞去的时候、你要转回、好像羚羊、或像小鹿在比特山上。
- metadata:
    chapter: 3
    verse: 1
  text: 我夜间躺卧在床上、寻找我心所爱的，我寻找他、却寻不见。
- metadata:
    chapter: 3
    verse: 2
  text: 我说、我要起来、游行城中，在街市上、在宽阔处、寻找我心所爱的，我寻找他、却寻不见。
- metadata:
    chapter: 3
    verse: 3
  text: 城中巡逻看守的人遇见我，我问他们、你们看见我心所爱的没有。
- metadata:
    chapter: 3
    verse: 4
  text: 我刚离开他们、就遇见我心所爱的，我拉住他、不容他走、领他入我母家、到怀我者的内室。
- metadata:
    chapter: 3
    verse: 5
  text: 耶路撒冷的众女子阿、我指着羚羊、或田野的母鹿、嘱咐你们、不要惊动、不要叫醒我所亲爱的、等他自己情愿。〔不要叫醒云云或作不要激动爱情等他自发〕
- metadata:
    chapter: 3
    verse: 6
  text: 那从旷野上来、形状如烟柱、以没药和乳香、并商人各样香粉薰的、是谁呢。
- metadata:
    chapter: 3
    verse: 7
  text: 看哪、是所罗门的轿，四围有六十个勇士、都是以色列中的勇士，
- metadata:
    chapter: 3
    verse: 8
  text: 手都持刀、善于争战，腰间佩刀、防备夜间有惊慌。
- metadata:
    chapter: 3
    verse: 9
  text: 所罗门王用利巴嫩木、为自己制造一乘华轿。
- metadata:
    chapter: 3
    verse: 10
  text: 轿柱是用银作的、轿底是用金作的、坐垫是紫色的、其中所铺的乃耶路撒冷众女子的爱情。
- metadata:
    chapter: 3
    verse: 11
  text: 锡安的众女子阿、你们出去、观看所罗门王、头戴冠冕、就是在他婚筵的日子、心中喜乐的时候、他母亲给他戴上的。
- metadata:
    chapter: 4
    verse: 1
  text: 我的佳偶、你甚美丽、你甚美丽，你的眼在帕子内好像鸽子眼。你的头发如同山羊群、卧在基列山旁。
- metadata:
    chapter: 4
    verse: 2
  text: 你的牙齿如新剪毛的一群母羊、洗净上来、个个都有双生、没有一只丧掉子的。
- metadata:
    chapter: 4
    verse: 3
  text: 你的唇好像一条朱红线、你的嘴也秀美。你的两太阳、在帕子内如同一块石榴。
- metadata:
    chapter: 4
    verse: 4
  text: 你的颈项好像大卫建造收藏军器的高台、其上悬挂一千盾牌、都是勇士的藤牌。
- metadata:
    chapter: 4
    verse: 5
  text: 你的两乳、好像百合花中吃草的一对小鹿、就是母鹿双生的。
- metadata:
    chapter: 4
    verse: 6
  text: 我要往没药山、和乳香冈去、直等到天起凉风、日影飞去的时候回来。
- metadata:
    chapter: 4
    verse: 7
  text: 我的佳偶、你全然美丽、毫无瑕疵。
- metadata:
    chapter: 4
    verse: 8
  text: 我的新妇、求你与我一同离开利巴嫩、与我一同离开利巴嫩，从亚玛拿顶、从示尼珥与黑门顶、从有狮子的洞、从有豹子的山、往下观看。
- metadata:
    chapter: 4
    verse: 9
  text: 我妹子、我新妇、你夺了我的心，你用眼一看、用你项上的一条金链、夺了我的心。
- metadata:
    chapter: 4
    verse: 10
  text: 我妹子、我新妇、你的爱情何其美，你的爱情比酒更美，你膏油的香气胜过一切香品。
- metadata:
    chapter: 4
    verse: 11
  text: 我新妇、你的嘴唇滴蜜、好像蜂房滴蜜，你的舌下有蜜有奶，你衣服的香气如利巴嫩的香气。
- metadata:
    chapter: 4
    verse: 12
  text: 我妹子、我新妇、乃是关锁的园、禁闭的井、封闭的泉源。
- metadata:
    chapter: 4
    verse: 13
  text: 你园内所种的结了石榴、有佳美的果子、并凤仙花、与哪哒树。
- metadata:
    chapter: 4
    verse: 14
  text: 有哪哒和番红花、菖蒲、和桂树、并各样乳香木、没药、沉香与一切上等的果品。
- metadata:
    chapter: 4
    verse: 15
  text: 你是园中的泉、活水的井、从利巴嫩流下来的溪水。
- metadata:
    chapter: 4
    verse: 16
  text: 北风阿、兴起，南风阿、吹来，吹在我的园内、使其中的香气发出来。愿我的良人进入自己园里、吃他佳美的果子。
- metadata:
    chapter: 5
    verse: 1
  text: 我妹子、我新妇、我进了我的园中、采了我的没药和香料、吃了我的蜜房和蜂蜜，喝了我的酒和奶，我的朋友们、请吃、我所亲爱的、请喝、且多多的喝。
- metadata:
    chapter: 5
    verse: 2
  text: 我身睡卧、我心却醒，这是我良人的声音，他敲门、说、我的妹子、我的佳偶、我的鸽子、我的完全人、求你给我开门、因我的头满了露水、我的头发被夜露滴湿。
- metadata:
    chapter: 5
    verse: 3
  text: 我回答说、我脱了衣裳、怎能再穿上呢，我洗了脚、怎能再玷污呢。
- metadata:
    chapter: 5
    verse: 4
  text: 我的良人从门孔里伸进手来、我便因他动了心。
- metadata:
    chapter: 5
    verse: 5
  text: 我起来、要给我良人开门，我的两手滴下没药、我的指头有没药汁滴在门闩上。
- metadata:
    chapter: 5
    verse: 6
  text: 我给我的良人开了门，我的良人却已转身走了。他说话的时候、我神不守舍，我寻找他、竟寻不见，我呼叫他、他却不回答。
- metadata:
    chapter: 5
    verse: 7
  text: 城中巡逻看守的人遇见我、打了我、伤了我，看守城墙的人夺去我的披肩。
- metadata:
    chapter: 5
    verse: 8
  text: 耶路撒冷的众女子阿、我嘱咐你们、若遇见我的良人、要告诉他、我因思爱成病。
- metadata:
    chapter: 5
    verse: 9
  text: 你这女子中极美丽的、你的良人、比别人的良人有何强处，你的良人、比别人的良人有何强处、你就这样嘱咐我们。
- metadata:
    chapter: 5
    verse: 10
  text: 我的良人、白而且红、超乎万人之上。
- metadata:
    chapter: 5
    verse: 11
  text: 他的头像至精的金子，他的头发厚密累垂、黑如乌鸦。
- metadata:
    chapter: 5
    verse: 12
  text: 他的眼如溪水旁的鸽子眼、用奶洗净、安得合式。
- metadata:
    chapter: 5
    verse: 13
  text: 他的两腮如香花畦、如香草台，他的嘴唇像百合花、且滴下没药汁。
- metadata:
    chapter: 5
    verse: 14
  text: 他的两手好像金管、镶嵌水苍玉，他的身体如同雕刻的象牙、周围镶嵌蓝宝石。
- metadata:
    chapter: 5
    verse: 15
  text: 他的腿好像白玉石柱、安在精金座上，他的形状如利巴嫩、且佳美如香柏树。
- metadata:
    chapter: 5
    verse: 16
  text: 他的口极其甘甜，他全然可爱。耶路撒冷的众女子阿、这是我的良人、这是我的朋友。
- metadata:
    chapter: 6
    verse: 1
  text: 你这女子中极美丽的、你的良人往何处去了，你的良人转向何处去了、我们好与你同去寻找他。
- metadata:
    chapter: 6
    verse: 2
  text: 我的良人下入自己园中、到香花畦、在园内牧放群羊、采百合花。
- metadata:
    chapter: 6
    verse: 3
  text: 我属我的良人、我的良人也属我，他在百合花中牧放群羊。
- metadata:
    chapter: 6
    verse: 4
  text: 我的佳偶阿、你美丽如得撒、秀美如耶路撒冷、威武如展开旌旗的军队。
- metadata:
    chapter: 6
    verse: 5
  text: 求你掉转眼目不看我、因你的眼目使我惊乱。你的头发如同山羊群、卧在基列山旁。
- metadata:
    chapter: 6
    verse: 6
  text: 你的牙齿如一群母羊、洗净上来，个个都有双生、没有一只丧掉子的。
- metadata:
    chapter: 6
    verse: 7
  text: 你的两太阳在帕子内如同一块石榴。
- metadata:
    chapter: 6
    verse: 8
  text: 有六十王后八十妃嫔、并有无数的童女。
- metadata:
    chapter: 6
    verse: 9
  text: 我的鸽子、我的完全人、只有这一个、是他母亲独生的，是生养他者所宝爱的。众女子见了、就称他有福，王后妃嫔见了、也赞美他。
- metadata:
    chapter: 6
    verse: 10
  text: 那向外观看如晨光发现、美丽如月亮、皎洁如日头、威武如展开旌旗军队的是谁呢。
- metadata:
    chapter: 6
    verse: 11
  text: 我下入核桃园、要看谷中青绿的植物、要看葡萄发芽没有、石榴开花没有，
- metadata:
    chapter: 6
    verse: 12
  text: 不知不觉、我的心将我安置在我尊长的车中。
- metadata:
    chapter: 6
    verse: 13
  text: 回来、回来，书拉密女、你回来、你回来、使我们得观看你。你们为何要观看书拉密女、像观看玛哈念跳舞的呢。
- metadata:
    chapter: 7
    verse: 1
  text: 王女阿、你的脚在鞋中何其美好，你的大腿圆润好像美玉、是巧匠的手作成的。
- metadata:
    chapter: 7
    verse: 2
  text: 你的肚脐如圆杯不缺调和的酒，你的腰如一堆麦子、周围有百合花。
- metadata:
    chapter: 7
    verse: 3
  text: 你的两乳好像一对小鹿、就是母鹿双生的。
- metadata:
    chapter: 7
    verse: 4
  text: 你的颈项如象牙台，你的眼目像希实本巴特拉并门旁的水池，你的鼻子彷彿朝大马色的利巴嫩塔。
- metadata:
    chapter: 7
    verse: 5
  text: 你的头在你身上好像迦密山，你头上的发是紫黑色，王的心因这下垂的发绺系住了。
- metadata:
    chapter: 7
    verse: 6
  text: 我所爱的、你何其美好，何其可悦。使人欢畅喜乐，
- metadata:
    chapter: 7
    verse: 7
  text: 你的身量、好像棕树，你的两乳如同其上的果子、累累下垂。
- metadata:
    chapter: 7
    verse: 8
  text: 我说我要上这棕树、抓住枝子，愿你的两乳、好像葡萄累累下垂、你鼻子的气味香如苹果、
- metadata:
    chapter: 7
    verse: 9
  text: 你的口如上好的酒、女子说、为我的良人下咽舒畅、流入睡觉人的嘴中。
- metadata:
    chapter: 7
    verse: 10
  text: 我属我的良人，他也恋慕我。
- metadata:
    chapter: 7
    verse: 11
  text: 我的良人、来吧、你我可以往田间去，你我可以在村庄住宿。
- metadata:
    chapter: 7
    verse: 12
  text: 我们早晨起来往葡萄园去看看葡萄发芽开花没有、石榴放蕊没有，我在那里要将我的爱情给你。
- metadata:
    chapter: 7
    verse: 13
  text: 风茄放香，在我们的门内有各样新陈佳美的果子，我的良人、这都是我为你存留的。
- metadata:
    chapter: 8
    verse: 1
  text: 巴不得你像我的兄弟、像吃我母亲奶的兄弟，我在外头遇见你、就与你亲嘴，谁也不轻看我。
- metadata:
    chapter: 8
    verse: 2
  text: 我必引导你、领你进我母亲的家、我可以领受教训、也就使你喝石榴汁酿的香酒。
- metadata:
    chapter: 8
    verse: 3
  text: 他的左手必在我头下、他的右手必将我抱住。
- metadata:
    chapter: 8
    verse: 4
  text: 耶路撒冷的众女子阿、我嘱咐你们、不要惊动、不要叫醒我所亲爱的、等他自己情愿。〔不要叫醒云云或作不要激动爱情等他自发〕
- metadata:
    chapter: 8
    verse: 5
  text: 那靠着良人从旷野上来的、是谁呢。我在苹果树下叫醒你，你母亲在那里为你劬劳、生养你的在那里为你劬劳。
- metadata:
    chapter: 8
    verse: 6
  text: 求你将我放在你心上如印记、带在你臂上如戳记，因为爱情如死之坚强，嫉恨如阴间之残忍，所发的电光、是火焰的电光、是耶和华的烈焰。
- metadata:
    chapter: 8
    verse: 7
  text: 爱情、众水不能息灭、大水也不能淹没，若有人拿家中所有的财宝要换爱情、就全被藐视。
- metadata:
    chapter: 8
    verse: 8
  text: 我们有一小妹、他的两乳尚未长成，人来提亲的日子、我们当为他怎样办理。
- metadata:
    chapter: 8
    verse: 9
  text: 他若是墙、我们要在其上建造银塔，他若是门、我们要用香柏木板围护他。
- metadata:
    chapter: 8
    verse: 10
  text: 我是墙、我两乳像其上的楼，那时我在他眼中像得平安的人。
- metadata:
    chapter: 8
    verse: 11
  text: 所罗门在巴力哈们有一葡萄园，他将这葡萄园交给看守的人、为其中的果子必交一千舍客勒银子。
- metadata:
    chapter: 8
    verse: 12
  text: 我自己的葡萄园在我面前，所罗门哪、一千舍客勒归你、二百舍客勒归看守果子的人。
- metadata:
