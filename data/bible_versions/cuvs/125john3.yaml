version: 和合本(简)
book: 3john
verses:
- text: 作长老的写信给亲爱的该犹、就是我诚心所爱的。
  chapter: 1
  verse: 1
- text: 亲爱的兄弟阿、我愿你凡事兴盛、身体健壮、正如你的灵魂兴盛一样。
  chapter: 1
  verse: 2
- text: 有弟兄来证明你心里存的真理、正如你按真理而行、我就甚喜乐。
  chapter: 1
  verse: 3
- text: 我听见我的儿女们按真理而行、我的喜乐就没有比这个大的。
  chapter: 1
  verse: 4
- text: 亲爱的兄弟阿、凡你向作客旅之弟兄所行的、都是忠心的，
  chapter: 1
  verse: 5
- text: 他们在教会面前证明了你的爱，你若配得过神、帮助他们往前行、这就好了，
  chapter: 1
  verse: 6
- text: 因他们是为主的名〔原文作那名〕出外、对于外邦人一无所取。
  chapter: 1
  verse: 7
- text: 所以我们应该接待这样的人、叫我们与他们一同为真理作工。
  chapter: 1
  verse: 8
- text: 我曾略略的写信给教会，但那在教会中好为首的丢特腓不接待我们。
  chapter: 1
  verse: 9
- text: 所以我若去、必要提说他所行的事、就是他用恶言妄论我们，还不以此为足、他自己不接待弟兄、有人愿意接待、他也禁止、并且将接待弟兄的人赶出教会。
  chapter: 1
  verse: 10
- text: 亲爱的兄弟阿、不要效法恶、只要效法善。行善的属乎神，行恶的未曾见过神。
  chapter: 1
  verse: 11
- text: 低米丢行善、有众人给他作见证，又有真理给他作见证，就是我们也给他作见证，你也知道我们的见证是真的。
  chapter: 1
  verse: 12
- text: 我原有许多事要写给你、却不愿意用笔墨写给你，
  chapter: 1
  verse: 13
- text: 但盼望快快的见你、我们就当面谈论，
  chapter: 1
  verse: 14
- text: 愿你平安。众位朋友都问你安。请你替我按着姓名问众位朋友安。
  chapter: 1
  verse: 15
