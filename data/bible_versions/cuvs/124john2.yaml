metadata:
  version: 和合本(简)
name: 约翰二书
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 作长老的写信给蒙拣选的太太、〔太太或作教会下同〕和他的儿女、就是我诚心所爱的，不但我爱、也是一切知道真理之人所爱的，
- metadata:
    chapter: 1
    verse: 2
  text: 爱你们是为真理的缘故、这真理存在我们里面、也必永远与我们同在，
- metadata:
    chapter: 1
    verse: 3
  text: 恩惠、怜悯、平安、从父神和他儿子耶稣基督、在真理和爱心上、必常与我们同在。
- metadata:
    chapter: 1
    verse: 4
  text: 我见你的儿女、有照我们从父所受之命令遵行真理的、就甚欢喜。
- metadata:
    chapter: 1
    verse: 5
  text: 太太阿、我现在劝你、我们大家要彼此相爱，这并不是我写一条新命令给你、乃是我们从起初所受的命令。
- metadata:
    chapter: 1
    verse: 6
  text: 我们若照他的命令行、这就是爱。你们从起初所听见当行的、就是这命令。
- metadata:
    chapter: 1
    verse: 7
  text: 因为世上有许多迷惑人的出来、他们不认耶稣基督是成了肉身来的，这就是那迷惑人、敌基督的。
- metadata:
    chapter: 1
    verse: 8
  text: 你们要小心、不要失去你们〔有古卷作我们〕所作的工、乃要得着满足的赏赐。
- metadata:
    chapter: 1
    verse: 9
  text: 凡越过基督的教训、不常守着的、就没有神，常守这教训的、就有父又有子。
- metadata:
    chapter: 1
    verse: 10
  text: 若有人到你们那里、不是传这教训、不要接他到家里、也不要问他的安，
- metadata:
    chapter: 1
    verse: 11
  text: 因为问他安的、就在他的恶行上有分。
- metadata:
    chapter: 1
    verse: 12
  text: 我还有许多事要写给你们、却不愿意用纸墨写出来，但盼望到你们那里、与你们当面谈论、使你们的喜乐满足。
- metadata:
    chapter: 1
    verse: 13
  text: 你那蒙拣选之姊妹的儿女都问你安。
