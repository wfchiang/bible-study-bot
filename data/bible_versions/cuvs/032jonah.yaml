metadata:
  version: 和合本(简)
name: 约拿书
verses:
- metadata:
    chapter: 1
    verse: 1
  text: 耶和华的话临到亚米太的儿子约拿、说、
- metadata:
    chapter: 1
    verse: 2
  text: 你起来往尼尼微大城去、向其中的居民呼喊、因为他们的恶达到我面前。
- metadata:
    chapter: 1
    verse: 3
  text: 约拿却起来、逃往他施去躲避耶和华，下到约帕、遇见一只船、要往他施去。他就给了船价、上了船、要与船上的人同往他施去躲避耶和华。
- metadata:
    chapter: 1
    verse: 4
  text: 然而耶和华使海中起大风、海就狂风大作、甚至船几乎破坏。
- metadata:
    chapter: 1
    verse: 5
  text: 水手便惧怕、各人哀求自己的神，他们将船上的货物抛在海中、为要使船轻些。约拿已下到底舱、躺卧沉睡。
- metadata:
    chapter: 1
    verse: 6
  text: 船主到他那里对他说、你这沉睡的人哪、为何这样呢。起来、求告你的神、或者神顾念我们、使我们不至灭亡。
- metadata:
    chapter: 1
    verse: 7
  text: 船上的人彼此说、来吧、我们掣签、看看这灾临到我们是因谁的缘故，于是他们掣签、掣出约拿来。
- metadata:
    chapter: 1
    verse: 8
  text: 众人对他说、请你告诉我们、这灾临到我们是因谁的缘故，你以何事为业，你从那里来，你是哪一国、属那一族的人。
- metadata:
    chapter: 1
    verse: 9
  text: 他说、我是希伯来人，我敬畏耶和华、那创造沧海旱地之天上的神。
- metadata:
    chapter: 1
    verse: 10
  text: 他们就大大惧怕、对他说、你作的是甚么事呢，他们已经知道他躲避耶和华、因为他告诉了他们。
- metadata:
    chapter: 1
    verse: 11
  text: 他们问他说、我们当向你怎样行、使海浪平静呢，这话是因海浪越发翻腾。
- metadata:
    chapter: 1
    verse: 12
  text: 他对他们说、你们将我抬起来、抛在海中、海就平静了，我知道你们遭这大风、是因我的缘故。
- metadata:
    chapter: 1
    verse: 13
  text: 然而那些人竭力荡桨、要把船拢岸、却是不能，因为海浪越发向他们翻腾。
- metadata:
    chapter: 1
    verse: 14
  text: 他们便求告耶和华说、耶和华阿、我们恳求你、不要因这人的性命使我们死亡，不要使流无辜血的罪归与我们，因为你耶和华是随自己的意旨行事。
- metadata:
    chapter: 1
    verse: 15
  text: 他们遂将约拿抬起、抛在海中、海的狂浪就平息了。
- metadata:
    chapter: 1
    verse: 16
  text: 那些人便大大敬畏耶和华、向耶和华献祭、并且许愿。
- metadata:
    chapter: 1
    verse: 17
  text: 耶和华安排一条大鱼吞了约拿、他在鱼腹中三日三夜。
- metadata:
    chapter: 2
    verse: 1
  text: 约拿在鱼腹中祷告耶和华他的神、
- metadata:
    chapter: 2
    verse: 2
  text: 说、我遭遇患难求告耶和华、你就应允我，从阴间的深处呼求、你就俯听我的声音。
- metadata:
    chapter: 2
    verse: 3
  text: 你将我投下深渊、就是海的深处，大水环绕我，你的波浪洪涛、都漫过我身。
- metadata:
    chapter: 2
    verse: 4
  text: 我说、我从你眼前虽被驱逐、我仍要仰望你的圣殿。
- metadata:
    chapter: 2
    verse: 5
  text: 诸水环绕我、几乎淹没我，深渊围住我、海草缠绕我的头，
- metadata:
    chapter: 2
    verse: 6
  text: 我下到山根，地的门将我永远关住。耶和华我的神阿、你却将我的性命从坑中救出来。
- metadata:
    chapter: 2
    verse: 7
  text: 我心在我里面发昏的时候、我就想念耶和华。我的祷告进入你的圣殿、达到你的面前。
- metadata:
    chapter: 2
    verse: 8
  text: 那信奉虚无之神的人、离弃怜爱他们的主，
- metadata:
    chapter: 2
    verse: 9
  text: 但我必用感谢的声音献祭与你，我所许的愿、我必偿还。救恩出于耶和华。
- metadata:
    chapter: 2
    verse: 10
  text: 耶和华吩咐鱼、鱼就把约拿吐在旱地上。
- metadata:
    chapter: 3
    verse: 1
  text: 耶和华的话、二次临到约拿说、
- metadata:
    chapter: 3
    verse: 2
  text: 你起来、往尼尼微大城去、向其中的居民宣告我所吩咐你的话。
- metadata:
    chapter: 3
    verse: 3
  text: 约拿便照耶和华的话起来、往尼尼微去。这尼尼微是极大的城、有三日的路程。
- metadata:
    chapter: 3
    verse: 4
  text: 约拿进城走了一日、宣告说、再等四十日、尼尼微必倾覆了。
- metadata:
    chapter: 3
    verse: 5
  text: 尼尼微人信服神、便宣告禁食、从最大的到至小的都穿麻衣。〔或作披上麻布〕
- metadata:
    chapter: 3
    verse: 6
  text: 这信息传到尼尼微王的耳中、他就下了宝座、脱下朝服、披上麻布、坐在灰中。
- metadata:
    chapter: 3
    verse: 7
  text: 他又使人遍告尼尼微通城说、王和大臣有令、人不可尝甚么、牲畜、牛羊、不可吃草、也不可喝水。
- metadata:
    chapter: 3
    verse: 8
  text: 人与牲畜都当披上麻布、人要切切求告神，各人回头离开所行的恶道、丢弃手中的强暴。
- metadata:
    chapter: 3
    verse: 9
  text: 或者神转意后悔、不发烈怒、使我们不至灭亡、也未可知。
- metadata:
    chapter: 3
    verse: 10
  text: 于是神察看他们的行为、见他们离开恶道、他就后悔、不把所说的灾祸降与他们了。
- metadata:
    chapter: 4
    verse: 1
  text: 这事约拿大大不悦、且甚发怒。
- metadata:
    chapter: 4
    verse: 2
  text: 就祷告耶和华说、耶和华阿、我在本国的时候、岂不是这样说么，我知道你是有恩典、有怜悯的神、不轻易发怒、有丰盛的慈爱、并且后悔不降所说的灾，所以我急速逃往他施去。
- metadata:
    chapter: 4
    verse: 3
  text: 耶和华阿、现在求你取我的命吧，因为我死了比活着还好。
- metadata:
    chapter: 4
    verse: 4
  text: 耶和华说、你这样发怒合乎理么。
- metadata:
    chapter: 4
    verse: 5
  text: 于是约拿出城、坐在城的东边、在那里为自己搭了一座棚、坐在棚的荫下、要看看那城究竟如何。
- metadata:
    chapter: 4
    verse: 6
  text: 耶和华神安排一棵蓖麻、使其发生高过约拿、影儿遮盖他的头、救他脱离苦楚，约拿因这棵蓖麻大大喜乐。
- metadata:
    chapter: 4
    verse: 7
  text: 次日黎明、神却安排一条虫子、咬这蓖麻、以致枯槁。
- metadata:
    chapter: 4
    verse: 8
  text: 日头出来的时候、神安排炎热的东风，日头曝晒约拿的头、使他发昏、他就为自己求死、说、我死了比活着还好。
- metadata:
    chapter: 4
    verse: 9
  text: 神对约拿说、你因这棵蓖麻发怒合乎理么，他说、我发怒以至于死、都合乎理。
- metadata:
    chapter: 4
    verse: 10
  text: 耶和华说、这蓖麻不是你栽种的、也不是你培养的，一夜发生、一夜干死你尚且爱惜，
- metadata:
    chapter: 4
    verse: 11
  text: 何况这尼尼微大城、其中不能分辨左手右手的有十二万多人、并有许多牲畜、我岂能不爱惜呢。
