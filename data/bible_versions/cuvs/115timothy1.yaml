book: 1timothy
verses:
- text: 奉我们救主神、和我们的盼望基督耶稣之命、作基督耶稣使徒的保罗、
  chapter: 1
  verse: 1
- text: 写信给那因信主作我真儿子的提摩太，愿恩惠怜悯平安、从父神和我们主基督耶稣、归与你。
  chapter: 1
  verse: 2
- text: 我往马其顿去的时候、曾劝你仍住在以弗所、好嘱咐那几个人、不可传异教、
  chapter: 1
  verse: 3
- text: 也不可听从荒渺无凭的话语、和无穷的家谱，这等事只生辩论、并不发明神在信上所立的章程。
  chapter: 1
  verse: 4
- text: 但命令的总归就是爱，这爱是从清洁的心、和无亏的良心、无伪的信心、生出来的。
  chapter: 1
  verse: 5
- text: 有人偏离这些、反去讲虚浮的话，
  chapter: 1
  verse: 6
- text: 想要作教法师、却不明白自己所讲说的、所论定的。
  chapter: 1
  verse: 7
- text: 我们知道律法原是好的、只要人用得合宜，
  chapter: 1
  verse: 8
- text: 因为律法不是为义人设立的、乃是为不法和不服的、不虔诚和犯罪的、不圣洁和恋世俗的、弒父母和杀人的、
  chapter: 1
  verse: 9
- text: 行淫和亲男色的、抢人口和说谎话的、并起假誓的、或是为别样敌正道的事设立的。
  chapter: 1
  verse: 10
- text: 这是照着可称颂之神交托我荣耀福音说的。
  chapter: 1
  verse: 11
- text: 我感谢那给我力量的、我们主基督耶稣、因他以我有忠心、派我服事他。
  chapter: 1
  verse: 12
- text: 我从前是亵渎神的、逼迫人的、侮慢人的，然而我还蒙了怜悯、因我是不信不明白的时候而作的。
  chapter: 1
  verse: 13
- text: 并且我主的恩是格外丰盛、使我在基督耶稣里有信心和爱心。
  chapter: 1
  verse: 14
- text: 基督耶稣降世、为要拯救罪人，这话是可信的、是十分可佩服的，在罪人中我是个罪魁。
  chapter: 1
  verse: 15
- text: 然而我蒙了怜悯、是因耶稣基督要在我这罪魁身上、显明他一切的忍耐、给后来信他得永生的人作榜样。
  chapter: 1
  verse: 16
- text: 但愿尊贵荣耀归与那不能朽坏不能看见永世的君王、独一的神、直到永永远远。阿们。
  chapter: 1
  verse: 17
- text: 我儿提摩太阿、我照从前指着你的预言、将这命令交托你、叫你因此可以打那美好的仗，
  chapter: 1
  verse: 18
- text: 常存信心、和无亏的良心，有人丢弃良心、就在真道上如同船破坏了一般。
  chapter: 1
  verse: 19
- text: 其中有许米乃和亚力山大，我已经把他们交给撒但、使他们受责罚、就不再谤渎了。
  chapter: 1
  verse: 20
- text: 我劝你第一要为万人恳求、祷告、代求、祝谢，
  chapter: 2
  verse: 1
- text: 为君王和一切在位的也该如此，使我们可以敬虔端正、平安无事的度日。
  chapter: 2
  verse: 2
- text: 这是好的、在神我们救主面前可蒙悦纳。
  chapter: 2
  verse: 3
- text: 他愿意万人得救、明白真道，
  chapter: 2
  verse: 4
- text: 因为只有一位神、在神和人中间、只有一位中保、乃是降世为人的基督耶稣。
  chapter: 2
  verse: 5
- text: 他舍自己作万人的赎价，到了时候、这事必证明出来。
  chapter: 2
  verse: 6
- text: 我为此奉派、作传道的、作使徒、作外邦人的师傅、教导他们相信、学习真道。我说的是真话、并不是谎言。
  chapter: 2
  verse: 7
- text: 我愿男人无忿怒、无争论、〔争论或作疑惑〕举起圣洁的手、随处祷告。
  chapter: 2
  verse: 8
- text: 又愿女人廉耻、自守、以正派衣裳为妆饰、不以编发、黄金、珍珠、和贵价的衣裳为妆饰，
  chapter: 2
  verse: 9
- text: 只要有善行，这才与自称是敬神的女人相宜。
  chapter: 2
  verse: 10
- text: 女人要沉静学道、一味的顺服。
  chapter: 2
  verse: 11
- text: 我不许女人讲道、也不许他辖管男人、只要沉静。
  chapter: 2
  verse: 12
- text: 因为先造的是亚当、后造的是夏娃。
  chapter: 2
  verse: 13
- text: 且不是亚当被引诱、乃是女人被引诱、陷在罪里。
  chapter: 2
  verse: 14
- text: 然而女人若常存信心爱心、又圣洁自守、就必在生产上得救。
  chapter: 2
  verse: 15
- text: 人若想要得监督的职分、就是羡慕善工，这话是可信的，
  chapter: 3
  verse: 1
- text: 作监督的、必须无可指责、只作一个妇人的丈夫、有节制、自守、端正、乐意接待远人、善于教导，
  chapter: 3
  verse: 2
- text: 不因酒滋事、不打人、只要温和、不争竞、不贪财，
  chapter: 3
  verse: 3
- text: 好好管理自己的家、使儿女凡事端庄顺服。〔或作端端庄庄的使儿女顺服〕
  chapter: 3
  verse: 4
- text: 人若不知道管理自己的家、焉能照管神的教会呢。
  chapter: 3
  verse: 5
- text: 初入教的不可作监督、恐怕他自高自大、就落在魔鬼所受的刑罚里。
  chapter: 3
  verse: 6
- text: 监督也必须在教外有好名声、恐怕被人毁谤、落在魔鬼的网罗里。
  chapter: 3
  verse: 7
- text: 作执事的也是如此、必须端庄、不一口两舌、不好喝酒、不贪不义之财，
  chapter: 3
  verse: 8
- text: 要存清洁的良心、固守真道的奥秘。
  chapter: 3
  verse: 9
- text: 这等人也要先受试验，若没有可责之处、然后叫他们作执事。
  chapter: 3
  verse: 10
- text: 女执事〔原文作女人〕也是如此、必须端庄、不说谗言、有节制、凡事忠心。
  chapter: 3
  verse: 11
- text: 执事只要作一个妇人的丈夫、好好管理儿女和自己的家。
  chapter: 3
  verse: 12
- text: 因为善作执事的、自己就得到美好的地步、并且在基督耶稣里的真道上大有胆量。
  chapter: 3
  verse: 13
- text: 我指望快到你那里去、所以先将这些事写给你，
  chapter: 3
  verse: 14
- text: 倘若我耽延日久、你也可以知道在神的家中当怎样行，这家就是永生神的教会、真理的柱石和根基。
  chapter: 3
  verse: 15
- text: 大哉、敬虔的奥秘、无人不以为然，就是神在肉身显现、被圣灵称义、〔或作在灵性称义〕被天使看见、被传于外邦、被世人信服、被接在荣耀里。
  chapter: 3
  verse: 16
- text: 圣灵明说、在后来的时候、必有人离弃真道、听从那引诱人的邪灵、和鬼魔的道理。
  chapter: 4
  verse: 1
- text: 这是因为说谎之人的假冒，这等人的良心、如同被热铁烙惯了一般。
  chapter: 4
  verse: 2
- text: 他们禁止嫁娶、又禁戒食物、〔或作又叫人戒荤〕就是神所造叫那信而明白真道的人、感谢着领受的。
  chapter: 4
  verse: 3
- text: 凡神所造的物、都是好的，若感谢着领受、就没有一样可弃的，
  chapter: 4
  verse: 4
- text: 都因神的道和人的祈求、成为圣洁了。
  chapter: 4
  verse: 5
- text: 你若将这些事提醒弟兄们、便是基督耶稣的好执事、在真道的话语、和你向来所服从的善道上、得了教育。
  chapter: 4
  verse: 6
- text: 只是要弃绝那世俗的言语、和老妇荒渺的话、在敬虔上操练自己。
  chapter: 4
  verse: 7
- text: 操练身体、益处还少，惟独敬虔、凡事都有益处，因有今生和来生的应许，
  chapter: 4
  verse: 8
- text: 这话是可信的、是十分可佩服的。
  chapter: 4
  verse: 9
- text: 我们劳苦努力、正是为此，因我们的指望在乎永生的神，他是万人的救主、更是信徒的救主。
  chapter: 4
  verse: 10
- text: 这些事你要吩咐人、也要教导人。
  chapter: 4
  verse: 11
- text: 不可叫人小看你年轻，总要在言语、行为、爱心、信心、清洁上，都作信徒的榜样。
  chapter: 4
  verse: 12
- text: 你要以宣读、劝勉、教导为念、直等到我来。
  chapter: 4
  verse: 13
- text: 你不要轻忽所得的恩赐、就是从前借着预言、在众长老按手的时候、赐给你的。
  chapter: 4
  verse: 14
- text: 这些事你要殷勤去作、并要在此专心、使众人看出你的长进来。
  chapter: 4
  verse: 15
- text: 你要谨慎自己和自己的教训、要在这些事上恒心，因为这样行、又能救自己、又能救听你的人。
  chapter: 4
  verse: 16
- text: 不可严责老年人、只要劝他如同父亲，劝少年人如同弟兄，
  chapter: 5
  verse: 1
- text: 劝老年妇女如同母亲，劝少年妇女如同姐妹，总要清清洁洁的。
  chapter: 5
  verse: 2
- text: 要尊敬那真为寡妇的。
  chapter: 5
  verse: 3
- text: 若寡妇有儿女、或有孙子孙女、便叫他们先在自己家中学着行孝、报答亲恩，因为这在神面前是可悦纳的。
  chapter: 5
  verse: 4
- text: 那独居无靠真为寡妇的、是仰赖神、昼夜不住的祈求祷告。
  chapter: 5
  verse: 5
- text: 但那好宴乐的寡妇、正活着的时候、也是死的。
  chapter: 5
  verse: 6
- text: 这些事你要嘱咐他们、叫他们无可指责。
  chapter: 5
  verse: 7
- text: 人若不看顾亲属、就是背了真道、比不信的人还不好，不看顾自己家里的人、更是如此。
  chapter: 5
  verse: 8
- text: 寡妇记在册子上、必须年纪到六十岁、从来只作一个丈夫的妻子、
  chapter: 5
  verse: 9
- text: 又有行善的名声、就如养育儿女、接待远人、洗圣徒的脚、救济遭难的人、竭力行各样善事。
  chapter: 5
  verse: 10
- text: 至于年轻的寡妇、就可以辞他，因为他们的情欲发动、违背基督的时候、就想要嫁人。
  chapter: 5
  verse: 11
- text: 他们被定罪、是因废弃了当初所许的愿，
  chapter: 5
  verse: 12
- text: 并且他们又习惯懒惰、挨家闲游，不但是懒惰、又说长道短、好管闲事、说些不当说的话。
  chapter: 5
  verse: 13
- text: 所以我愿意年轻的寡妇嫁人、生养儿女、治理家务、不给敌人辱骂的把柄，
  chapter: 5
  verse: 14
- text: 因为已经有转去随从撒但的。
  chapter: 5
  verse: 15
- text: 信主的妇女、若家中有寡妇、自己就当救济他们、不可累着教会、好使教会能救济那真无倚靠的寡妇。
  chapter: 5
  verse: 16
- text: 那善于管理教会的长老、当以为配受加倍的敬奉，那劳苦传道教导人的、更当如此。
  chapter: 5
  verse: 17
- text: 因为经上说、『牛在场上踹谷的时候、不可笼住他的嘴。』又说、『工人得工价是应当的。』
  chapter: 5
  verse: 18
- text: 控告长老的呈子、非有两三个见证就不要收。
  chapter: 5
  verse: 19
- text: 犯罪的人、当在众人面前责备他、叫其余的人也可以惧怕。
  chapter: 5
  verse: 20
- text: 我在神和基督耶稣并蒙拣选的天使面前嘱咐你、要遵守这些话、不可存成见、行事也不可有偏心。
  chapter: 5
  verse: 21
- text: 给人行按手的礼、不可急促，不要在别人的罪上有分，要保守自己清洁。
  chapter: 5
  verse: 22
- text: 因你胃口不清、屡次患病、再不要照常喝水、可以稍微用点酒。
  chapter: 5
  verse: 23
- text: 有些人的罪是明显的、如同先到审判案前，有些人的罪是随后跟了去的。
  chapter: 5
  verse: 24
- text: 这样、善行也有明显的，那不明显的、也不能隐藏。
  chapter: 5
  verse: 25
- text: 凡在轭下作仆人的、当以自己主人配受十分的恭敬、免得神的名和道理、被人亵渎。
  chapter: 6
  verse: 1
- text: 仆人有信道的主人、不可因为与他是弟兄就轻看他，更要加意服事他，因为得服事之益处的、是信道蒙爱的。你要以此教训人、劝勉人。
  chapter: 6
  verse: 2
- text: 若有人传异教、不服从我们主耶稣基督纯正的话、与那合乎敬虔的道理，
  chapter: 6
  verse: 3
- text: 他是自高自大、一无所知、专好问难、争辩言词、从此就生出嫉妒、分争、毁谤、妄疑、
  chapter: 6
  verse: 4
- text: 并那坏了心术、失丧真理之人的争竞。他们以敬虔为得利的门路，
  chapter: 6
  verse: 5
- text: 然而敬虔加上知足的心便是大利了，
  chapter: 6
  verse: 6
- text: 因为我们没有带甚么到世上来、也不能带甚么去，
  chapter: 6
  verse: 7
- text: 只要有衣有食、就当知足。
  chapter: 6
  verse: 8
- text: 但那些想要发财的人、就陷在迷惑、落在网罗、和许多无知有害的私欲里、叫人沉在败坏和灭亡中。
  chapter: 6
  verse: 9
- text: 贪财是万恶之根，有人贪恋钱财、就被引诱离了真道、用许多愁苦把自己刺透了。
  chapter: 6
  verse: 10
- text: 但你这属神的人、要逃避这些事、追求公义、敬虔、信心、爱心、忍耐、温柔。
  chapter: 6
  verse: 11
- text: 你要为真道打那美好的仗、持定永生，你为此被召，也在许多见证人面前、已经作了那美好的见证。
  chapter: 6
  verse: 12
- text: 我在叫万物生活的神面前、并在向本丢彼拉多作过那美好见证的基督耶稣面前嘱咐你、
  chapter: 6
  verse: 13
- text: 要守这命令、毫不玷污、无可指责、直到我们的主耶稣基督显现，
  chapter: 6
  verse: 14
- text: 到了日期、那可称颂独有权能的、万王之王、万主之主、
  chapter: 6
  verse: 15
- text: 就是那独一不死、住在人不能靠近的光里、是人未曾看见、也是不能看见的、要将他显明出来。但愿尊贵和永远的权能、都归给他。阿们。
  chapter: 6
  verse: 16
- text: 你要嘱咐那些今世富足的人、不要自高、也不要倚靠无定的钱财，只要倚靠那厚赐百物给我们享受的神。
  chapter: 6
  verse: 17
- text: 又要嘱咐他们行善、在好事上富足、甘心施舍、乐意供给人、〔供给或作体贴〕
  chapter: 6
  verse: 18
- text: 为自己积成美好的根基、预备将来、叫他们持定那真正的生命。
  chapter: 6
  verse: 19
- text: 提摩太阿、你要保守所托付你的、躲避世俗的虚谈、和那敌真道似是而非的学问。
  chapter: 6
  verse: 20
- text: 已经有人自称有这学问、就偏离了真道。愿恩惠常与你们同在。
  chapter: 6
  verse: 21
