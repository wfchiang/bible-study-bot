version: 和合本(简)
book: ephesians
verses:
- text: 奉神旨意、作基督耶稣使徒的保罗、写信给在以弗所的圣徒、就是在基督耶稣里有忠心的人，
  chapter: 1
  verse: 1
- text: 愿恩惠平安、从神我们的父、和主耶稣基督、归与你们。
  chapter: 1
  verse: 2
- text: 愿颂赞归与我们主耶稣基督的父神、他在基督里、曾赐给我们天上各样属灵的福气，
  chapter: 1
  verse: 3
- text: 就如神从创立世界以前、在基督里拣选了我们、使我们在他面前成为圣洁、无有瑕疵，
  chapter: 1
  verse: 4
- text: 又因爱我们、就按着自己意旨所喜悦的、预定我们、借着耶稣基督得儿子的名分、
  chapter: 1
  verse: 5
- text: 使他荣耀的恩典得着称赞，这恩典是他在爱子里所赐给我们的。
  chapter: 1
  verse: 6
- text: 我们借这爱子的血、得蒙救赎、过犯得以赦免、乃是照他丰富的恩典，
  chapter: 1
  verse: 7
- text: 这恩典是神用诸般智慧聪明、充充足足赏给我们的、
  chapter: 1
  verse: 8
- text: 都是照他自己所预定的美意、叫我们知道他旨意的奥秘、
  chapter: 1
  verse: 9
- text: 要照所安排的、在日期满足的时候、使天上地上一切所有的、都在基督里面同归于一。
  chapter: 1
  verse: 10
- text: 我们也在他里面得了基业、〔得或作成〕这原是那位随己意行作万事的、照着他旨意所预定的，
  chapter: 1
  verse: 11
- text: 叫他的荣耀、从我们这首先在基督里有盼望的人、可以得着称赞。
  chapter: 1
  verse: 12
- text: 你们既听见真理的道、就是那叫你们得救的福音、也信了基督、既然信他、就受了所应许的圣灵为印记，
  chapter: 1
  verse: 13
- text: 这圣灵、是我们得基业的凭据、〔原文作质〕直等到神之民〔民原文作产业〕被赎、使他的荣耀得着称赞。
  chapter: 1
  verse: 14
- text: 因此、我既听见你们信从主耶稣、亲爱众圣徒、
  chapter: 1
  verse: 15
- text: 就为你们不住的感谢神、祷告的时候、常提到你们，
  chapter: 1
  verse: 16
- text: 求我们主耶稣基督的神、荣耀的父、将那赐人智慧和启示的灵、赏给你们、使你们真知道他，
  chapter: 1
  verse: 17
- text: 并且照明你们心中的眼睛、使你们知道他的恩召有何等指望，他在圣徒中得的基业、有何等丰盛的荣耀，
  chapter: 1
  verse: 18
- text: 并知道他向我们这信的人所显的能力、是何等浩大、
  chapter: 1
  verse: 19
- text: 就是照他在基督身上、所运行的大能大力、使他从死里复活、叫他在天上坐在自己的右边、
  chapter: 1
  verse: 20
- text: 远超过一切执政的、掌权的、有能的、主治的、和一切有名的，不但是今世的、连来世的也都超过了，
  chapter: 1
  verse: 21
- text: 又将万有服在他的脚下、使他为教会作万有之首，
  chapter: 1
  verse: 22
- text: 教会是他的身体、是那充满万有者所充满的。
  chapter: 1
  verse: 23
- text: 你们死在过犯罪恶之中、他叫你们活过来，
  chapter: 2
  verse: 1
- text: 那时、你们在其中行事为人随从今世的风俗、顺服空中掌权者的首领、就是现今在悖逆之子心中运行的邪灵，
  chapter: 2
  verse: 2
- text: 我们从前也都在他们中间、放纵肉体的私欲、随着肉体和心中所喜好的去行、本为可怒之子、和别人一样，
  chapter: 2
  verse: 3
- text: 然而神既有丰富的怜悯，因他爱我们的大爱、
  chapter: 2
  verse: 4
- text: 当我们死在过犯中的时候、便叫我们与基督一同活过来，（你们得救是本乎恩)
  chapter: 2
  verse: 5
- text: 他又叫我们与基督耶稣一同复活、一同坐在天上、
  chapter: 2
  verse: 6
- text: 要将他极丰富的恩典、就是他在基督耶稣里向我们所施的恩慈、显明给后来的世代看，
  chapter: 2
  verse: 7
- text: 你们得救是本乎恩、也因着信、这并不是出于自己、乃是神所赐的，
  chapter: 2
  verse: 8
- text: 也不是出于行为、免得有人自夸。
  chapter: 2
  verse: 9
- text: 我们原是他的工作、在基督耶稣里造成的、为要叫我们行善、就是神所预备叫我们行的。
  chapter: 2
  verse: 10
- text: 所以你们应当记念、你们从前按肉体是外邦人、是称为没受割礼的这名原是那些凭人手在肉身上称为受割礼之人所起的，
  chapter: 2
  verse: 11
- text: 那时、你们与基督无关、在以色列国民以外、在所应许的诸约上是局外人，并且活在世上没有指望、没有神。
  chapter: 2
  verse: 12
- text: 你们从前远离神的人、如今却在基督耶稣里、靠着他的血、已经得亲近了。
  chapter: 2
  verse: 13
- text: 因他使我们和睦、〔原文作因他是我们的和睦〕将两下合而为一、拆毁了中间隔断的墙，
  chapter: 2
  verse: 14
- text: 而且以自己的身体、废掉冤仇、就是那记在律法上的规条，为要将两下、借着自己造成一个新人、如此便成就了和睦，
  chapter: 2
  verse: 15
- text: 既在十字架上灭了冤仇、便借这十字架、使两下归为一体、与神和好了，
  chapter: 2
  verse: 16
- text: 并且来传和平的福音给你们远处的人、也给那近处的人。
  chapter: 2
  verse: 17
- text: 因为我们两下借着他被一个圣灵所感、得以进到父面前。
  chapter: 2
  verse: 18
- text: 这样、你们不再作外人、和客旅、是与圣徒同国、是神家里的人了，
  chapter: 2
  verse: 19
- text: 并且被建造在使徒和先知的根基上、有基督耶稣自己为房角石，
  chapter: 2
  verse: 20
- text: 各〔或作全〕房靠他联络得合式、渐渐成为主的圣殿，
  chapter: 2
  verse: 21
- text: 你们也靠他同被建造成为神借着圣灵居住的所在。
  chapter: 2
  verse: 22
- text: 因此、我保罗为你们外邦人作了基督耶稣被囚的、替你们祈祷，〔此句乃照对十四节所加〕
  chapter: 3
  verse: 1
- text: 谅必你们曾听见神赐恩给我、将关切你们的职分托付我、
  chapter: 3
  verse: 2
- text: 用启示使我知道福音的奥秘、正如我以前略略写过的，
  chapter: 3
  verse: 3
- text: 你们念了、就能晓得我深知基督的奥秘，
  chapter: 3
  verse: 4
- text: 这奥秘在以前的世代、没有叫人知道、像如今借着圣灵启示他的圣使徒和先知一样，
  chapter: 3
  verse: 5
- text: 这奥秘就是外邦人在基督耶稣里、借着福音、得以同为后嗣、同为一体、同蒙应许。
  chapter: 3
  verse: 6
- text: 我作了这福音的执事、是照神的恩赐，这恩赐是照他运行的大能赐给我的，
  chapter: 3
  verse: 7
- text: 我本来比众圣徒中最小的还小，然而他还赐我这恩典、叫我把基督那测不透的丰富、传给外邦人，
  chapter: 3
  verse: 8
- text: 又使众人都明白、这历代以来隐藏在创造万物之神里的奥秘、是如何安排的，
  chapter: 3
  verse: 9
- text: 为要借着教会、使天上执政的、掌权的、现在得知神百般的智慧，
  chapter: 3
  verse: 10
- text: 这是照神从万世以前、在我们主基督耶稣里所定的旨意。
  chapter: 3
  verse: 11
- text: 我们因信耶稣、就在他里面放胆无惧、笃信不疑的来到神面前。
  chapter: 3
  verse: 12
- text: 所以我求你们、不要因我为你们所受的患难丧胆，这原是你们的荣耀。
  chapter: 3
  verse: 13
- text: 因此。我在父面前屈膝、
  chapter: 3
  verse: 14
- text: （天上地上的各〔或作全〕家、都是从他得名)
  chapter: 3
  verse: 15
- text: 求他按着他丰盛的荣耀、借着他的灵、叫你们心里的力量刚强起来、
  chapter: 3
  verse: 16
- text: 使基督因你们的信、住在你们心里、叫你们的爱心、有根有基、
  chapter: 3
  verse: 17
- text: 能以和众圣徒一同明白基督的爱、是何等长阔高深、
  chapter: 3
  verse: 18
- text: 并知道这爱是过于人所能测度的、便叫神一切所充满的、充满了你们。
  chapter: 3
  verse: 19
- text: 神能照着运行在我们心里的大力、充充足足的成就一切超过我们所求所想的，
  chapter: 3
  verse: 20
- text: 但愿他在教会中、并在基督耶稣里、得着荣耀、直到世世代代、永永远远。阿们。
  chapter: 3
  verse: 21
- text: 我为主被囚的劝你们、既然蒙召、行事为人就当与蒙召的恩相称，
  chapter: 4
  verse: 1
- text: 凡事谦虚、温柔、忍耐、用爱心互相宽容、
  chapter: 4
  verse: 2
- text: 用和平彼此联络、竭力保守圣灵所赐合而为一的心。
  chapter: 4
  verse: 3
- text: 身体只有一个、圣灵只有一个、正如你们蒙召、同有一个指望、
  chapter: 4
  verse: 4
- text: 一主、一信、一洗、
  chapter: 4
  verse: 5
- text: 一神、就是众人的父、超乎众人之上、贯乎众人之中、也住在众人之内。
  chapter: 4
  verse: 6
- text: 我们各人蒙恩、都是照基督所量给各人的恩赐。
  chapter: 4
  verse: 7
- text: 所以经上说、『他升上高天的时候、掳掠了仇敌、将各样的恩赐赏给人。』
  chapter: 4
  verse: 8
- text: （既说升上、岂不是先降在地下么，
  chapter: 4
  verse: 9
- text: 那降下的、就是远升诸天之上要充满万有的。)
  chapter: 4
  verse: 10
- text: 他所赐的有使徒、有先知，有传福音的，有牧师和教师，
  chapter: 4
  verse: 11
- text: 为要成全圣徒、各尽其职、建立基督的身体，
  chapter: 4
  verse: 12
- text: 直等到我们众人在真道上同归于一、认识神的儿子、得以长大成人、满有基督长成的身量，
  chapter: 4
  verse: 13
- text: 使我们不再作小孩子、中了人的诡计、和欺骗的法术、被一切异教之风摇动、飘来飘去、就随从各样的异端，
  chapter: 4
  verse: 14
- text: 惟用爱心说诚实话、凡事长进、连于元首基督，
  chapter: 4
  verse: 15
- text: 全身都靠他联络得合式、百节各按各职、照着各体的功用、彼此相助、便叫身体渐渐增长、在爱中建立自己。
  chapter: 4
  verse: 16
- text: 所以我说、且在主里确实的说、你们行事、不要再像外邦人存虚妄的心行事，
  chapter: 4
  verse: 17
- text: 他们心地昏昧、与神所赐的生命隔绝了、都因自己无知、心里刚硬，
  chapter: 4
  verse: 18
- text: 良心既然丧尽、就放纵私欲、贪行种种的污秽。
  chapter: 4
  verse: 19
- text: 你们学了基督、却不是这样，
  chapter: 4
  verse: 20
- text: 如果你们听过他的道、领了他的教、学了他的真理、
  chapter: 4
  verse: 21
- text: 就要脱去你们从前行为上的旧人，这旧人是因私欲的迷惑、渐渐变坏的，
  chapter: 4
  verse: 22
- text: 又要将你们的心志改换一新，
  chapter: 4
  verse: 23
- text: 并且穿上新人，这新人是照着神的形像造的、有真理的仁义、和圣洁。
  chapter: 4
  verse: 24
- text: 所以你们要弃绝谎言、各人与邻舍说实话，因为我们是互相为肢体。
  chapter: 4
  verse: 25
- text: 生气却不要犯罪，不可含怒到日落，
  chapter: 4
  verse: 26
- text: 也不可给魔鬼留地步。
  chapter: 4
  verse: 27
- text: 从前偷窃的、不要再偷，总要劳力、亲手作正经事、就可有余、分给那缺少的人。
  chapter: 4
  verse: 28
- text: 污秽的言语、一句不可出口、只要随事说造就人的好话、叫听见的人得益处。
  chapter: 4
  verse: 29
- text: 不要叫神的圣灵担忧，你们原是受了他的印记、等候得赎的日子来到。
  chapter: 4
  verse: 30
- text: 一切苦毒、恼恨、忿怒、嚷闹、毁谤、并一切的恶毒、〔或作阴毒〕都当从你们中间除掉，
  chapter: 4
  verse: 31
- text: 并要以恩慈相待、存怜悯的心、彼此饶恕、正如神在基督里饶恕了你们一样。
  chapter: 4
  verse: 32
- text: 所以你们该效法神、好像蒙慈爱的儿女一样，
  chapter: 5
  verse: 1
- text: 也要凭爱心行事、正如基督爱我们、为我们舍了自己、当作馨香的供物、和祭物、献与神。
  chapter: 5
  verse: 2
- text: 至于淫乱、并一切污秽、或是贪婪、在你们中间连提都不可、方合圣徒的体统。
  chapter: 5
  verse: 3
- text: 淫词、妄语、和戏笑的话、都不相宜、总要说感谢的话。
  chapter: 5
  verse: 4
- text: 因为你们确实的知道、无论是淫乱的、是污秽的、是有贪心的、在基督和神的国里、都是无分的，有贪心的、就与拜偶像的一样。
  chapter: 5
  verse: 5
- text: 不要被人虚浮的话欺哄，因这些事、神的忿怒必临到那悖逆之子。
  chapter: 5
  verse: 6
- text: 所以你们不要与他们同伙。
  chapter: 5
  verse: 7
- text: 从前你们是暗昧的、但如今在主里面是光明的、行事为人就当像光明的子女，
  chapter: 5
  verse: 8
- text: 光明所结的果子、就是一切良善、公义、诚实，
  chapter: 5
  verse: 9
- text: 总要察验何为主所喜悦的事。
  chapter: 5
  verse: 10
- text: 那暗昧无益的事、不要与人同行、倒要责备行这事的人，
  chapter: 5
  verse: 11
- text: 因为他们暗中所行的、就是提起来、也是可耻的。
  chapter: 5
  verse: 12
- text: 凡事受了责备、就被光显明出来，因为一切能显明的、就是光。
  chapter: 5
  verse: 13
- text: 所以主说、你这睡着的人、当醒过来、从死里复活、基督就要光照你了。
  chapter: 5
  verse: 14
- text: 你们要谨慎行事、不要像愚昧人、当像智慧人，
  chapter: 5
  verse: 15
- text: 要爱惜光阴、因为现今的世代邪恶。
  chapter: 5
  verse: 16
- text: 不要作糊涂人、要明白主的旨意如何。
  chapter: 5
  verse: 17
- text: 不要醉酒、酒能使人放荡、乃要被圣灵充满。
  chapter: 5
  verse: 18
- text: 当用诗章、颂词、灵歌、彼此对说、口唱心和的赞美主，
  chapter: 5
  verse: 19
- text: 凡事要奉我们主耶稣基督的名、常常感谢父神。
  chapter: 5
  verse: 20
- text: 又当存敬畏基督的心、彼此顺服。
  chapter: 5
  verse: 21
- text: 你们作妻子的、当顺服自己的丈夫、如同顺服主，
  chapter: 5
  verse: 22
- text: 因为丈夫是妻子的头、如同基督是教会的头，他又是教会全体的救主。
  chapter: 5
  verse: 23
- text: 教会怎样顺服基督、妻子也要怎样凡事顺服丈夫。
  chapter: 5
  verse: 24
- text: 你们作丈夫的、要爱你们的妻子、正如基督爱教会、为教会舍己，
  chapter: 5
  verse: 25
- text: 要用水借着道、把教会洗净、成为圣洁、
  chapter: 5
  verse: 26
- text: 可以献给自己、作个荣耀的教会、毫无玷污皱纹等类的病、乃是圣洁没有瑕疵的。
  chapter: 5
  verse: 27
- text: 丈夫也当照样爱妻子、如同爱自己的身子，爱妻子、便是爱自己了。
  chapter: 5
  verse: 28
- text: 从来没有人恨恶自己的身子、总是保养顾惜、正像基督待教会一样，
  chapter: 5
  verse: 29
- text: 因我们是他身上的肢体。〔有古卷在此有就是他的骨他的肉〕
  chapter: 5
  verse: 30
- text: 为这个缘故、人要离开父母、与妻子连合、二人成为一体。
  chapter: 5
  verse: 31
- text: 这是极大的奥秘、但我是指着基督和教会说的。
  chapter: 5
  verse: 32
- text: 然而你们各人都当爱妻子、如同爱自己一样，妻子也当敬重他的丈夫。
  chapter: 5
  verse: 33
- text: 你们作儿女的、要在主里听从父母、这是理所当然的。
  chapter: 6
  verse: 1
- text: 要孝敬父母、使你得福、在世长寿，这是第一条带应许的诫命。
  chapter: 6
  verse: 2
- text: 见上节
  chapter: 6
  verse: 3
- text: 你们作父亲的、不要惹儿女的气、只要照着主的教训和警戒、养育他们。
  chapter: 6
  verse: 4
- text: 你们作仆人的、要惧怕战兢、用诚实的心听从你们肉身的主人、好像听从基督一般。
  chapter: 6
  verse: 5
- text: 不要只在眼前事奉、像是讨人喜欢的、要像基督的仆人、从心里遵行神的旨意，
  chapter: 6
  verse: 6
- text: 甘心事奉、好像服事主、不像服事人。
  chapter: 6
  verse: 7
- text: 因为晓得各人所行的善事、不论是为奴的、是自主的、都必按所行的得主的赏赐。
  chapter: 6
  verse: 8
- text: 你们作主人的待仆人、也是一理、不要威吓他们，因为知道他们和你们、同有一位主在天上、他并不偏待人。
  chapter: 6
  verse: 9
- text: 我还有末了的话、你们要靠着主、倚赖他的大能大力、作刚强的人。
  chapter: 6
  verse: 10
- text: 要穿戴神所赐的全副军装、就能抵挡魔鬼的诡计。
  chapter: 6
  verse: 11
- text: 因我们并不是与属血气的争战、乃是与那些执政的、掌权的、管辖这幽暗世界的、以及天空属灵气的恶魔争战。〔两争战原文都作摔跤〕
  chapter: 6
  verse: 12
- text: 所以要拿起神所赐的全副军装、好在磨难的日子、抵挡仇敌、并且成就了一切、还能站立得住。
  chapter: 6
  verse: 13
- text: 所以要站稳了、用真理当作带子束腰、用公义当作护心镜遮胸，
  chapter: 6
  verse: 14
- text: 又用平安的福音、当作预备走路的鞋穿在脚上，
  chapter: 6
  verse: 15
- text: 此外又拿着信德当作藤牌、可以灭尽那恶者一切的火箭，
  chapter: 6
  verse: 16
- text: 并戴上救恩的头盔、拿着圣灵的宝剑、就是神的道，
  chapter: 6
  verse: 17
- text: 靠着圣灵、随时多方祷告祈求、并要在此儆醒不倦、为众圣徒祈求、
  chapter: 6
  verse: 18
- text: 也为我祈求、使我得着口才、能以放胆、开口讲明福音的奥秘、
  chapter: 6
  verse: 19
- text: （我为这福音的奥秘、作了带锁链的使者)并使我照着当尽的本分、放胆讲论。
  chapter: 6
  verse: 20
- text: 今有所亲爱忠心事奉主的兄弟推基古、他要把我的事情并我的景况如何、全告诉你们叫你们知道。
  chapter: 6
  verse: 21
- text: 我特意打发他到你们那里去、好叫你们知道我们的光景、又叫他安慰你们的心。
  chapter: 6
  verse: 22
- text: 愿平安、仁爱、信心、从父神和主耶稣基督、归与弟兄们。
  chapter: 6
  verse: 23
- text: 并愿所有诚心爱我们主耶稣基督的人、都蒙恩惠。
  chapter: 6
  verse: 24
