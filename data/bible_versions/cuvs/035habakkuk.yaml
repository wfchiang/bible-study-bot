book: habakkuk
verses:
- text: 先知哈巴谷所得的默示。
  chapter: 1
  verse: 1
- text: 他说、耶和华阿、我呼求你、你不应允、要到几时呢，我因强暴哀求你、你还不拯救。
  chapter: 1
  verse: 2
- text: 你为何使我看见罪孽，你为何看着奸恶而不理呢，毁灭和强暴在我面前，又起了争端和相斗的事。
  chapter: 1
  verse: 3
- text: 因此律法放松、公理也不显明，恶人围困义人，所以公理显然颠倒。
  chapter: 1
  verse: 4
- text: 耶和华说、你们要向列国中观看、大大惊奇，因为在你们的时候、我行一件事、虽有人告诉你们、你们总是不信。
  chapter: 1
  verse: 5
- text: 我必兴起迦勒底人、就是那残忍暴躁之民、通行遍地、占据那不属自己的住处。
  chapter: 1
  verse: 6
- text: 他威武可畏，判断和势力、都任意发出。
  chapter: 1
  verse: 7
- text: 他的马比豹更快、比晚上的豺狼更猛，马兵踊跃争先、都从远方而来，他们飞跑如鹰抓食，
  chapter: 1
  verse: 8
- text: 都为行强暴而来，定住脸面向前、将掳掠的人聚集、多如尘沙。
  chapter: 1
  verse: 9
- text: 他们讥诮君王、笑话首领、嗤笑一切保障、筑垒攻取。
  chapter: 1
  verse: 10
- text: 他以自己的势力为神、像风猛然扫过、显为有罪。
  chapter: 1
  verse: 11
- text: 耶和华我的神、我的圣者阿、你不是从亘古而有么，我们必不至死。耶和华阿、你派定他为要刑罚人，磐石阿、你设立他为要惩治人。
  chapter: 1
  verse: 12
- text: 你眼目清洁不看邪僻、不看奸恶，行诡诈的、你为何看着不理呢，恶人吞灭比自己公义的、你为何静默不语呢，
  chapter: 1
  verse: 13
- text: 你为何使人如海中的鱼、又如没有管辖的爬物呢。
  chapter: 1
  verse: 14
- text: 他用钩钩住、用网捕获、用拉网聚集他们，因此、他欢喜快乐，
  chapter: 1
  verse: 15
- text: 就向网献祭、向网烧香、因他由此得肥美的分、和富裕的食物。
  chapter: 1
  verse: 16
- text: 他岂可屡次倒空网罗、将列国的人时常杀戮、毫不顾惜呢。
  chapter: 1
  verse: 17
- text: 我要站在守望所、立在望楼上观看、看耶和华对我说甚么话、我可用甚么话向他诉冤。〔向他诉冤或作回答所疑问的〕
  chapter: 2
  verse: 1
- text: 他对我说、将这默示明明的写在版上、使读的人容易读。〔或作随跑随读〕
  chapter: 2
  verse: 2
- text: 因为这默示有一定的日期、快要应验、并不虚谎，虽然迟延、还要等候，因为必然临到、不再迟延。
  chapter: 2
  verse: 3
- text: 迦勒底人自高自大、心不正直，惟义人因信得生。
  chapter: 2
  verse: 4
- text: 迦勒底人因酒诡诈、狂傲、不住在家中、扩充心欲好像阴间，他如死不能知足、聚集万国、堆积万民、都归自己。
  chapter: 2
  verse: 5
- text: 这些国的民、岂不都要提起诗歌、并俗语、讥刺他、说、祸哉迦勒底人、你增添不属自己的财物、多多取人的当头、要到几时为止呢。
  chapter: 2
  verse: 6
- text: 咬伤你的岂不忽然起来、扰害你的岂不兴起、你就作他们的掳物么。
  chapter: 2
  verse: 7
- text: 因你抢夺许多的国、杀人流血、向国内的城、并城中一切居民施行强暴、所以各国剩下的民都必抢夺你。
  chapter: 2
  verse: 8
- text: 为本家积蓄不义之财、在高处搭窝、指望免灾的有祸了。
  chapter: 2
  verse: 9
- text: 你图谋剪除多国的民、犯了罪、使你的家蒙羞、自害己命。
  chapter: 2
  verse: 10
- text: 墙里的石头必呼叫、房内的栋梁必应声。
  chapter: 2
  verse: 11
- text: 以人血建城、以罪孽立邑的有祸了。
  chapter: 2
  verse: 12
- text: 众民所劳碌得来的、被火焚烧、列国由劳乏而得的、归于虚空、不都是出于万军之耶和华么。
  chapter: 2
  verse: 13
- text: 认识耶和华荣耀的知识、要充满遍地、好像水充满洋海一般。
  chapter: 2
  verse: 14
- text: 给人酒喝、又加上毒物、使他喝醉、好看见他下体的、有祸了。
  chapter: 2
  verse: 15
- text: 你满受羞辱、不得荣耀，你也喝吧、显出是未受割礼的，耶和华右手的杯、必传到你那里、你的荣耀、就变为大大地羞辱。
  chapter: 2
  verse: 16
- text: 你向利巴嫩行强暴、与残害惊吓野兽的事、必遮盖你，因你杀人流血、向国内的城、并城中一切居民施行强暴。
  chapter: 2
  verse: 17
- text: 雕刻的偶像、人将他刻出来、有甚么益处呢，铸造的偶像、就是虚谎的师傅，制造者倚靠这哑巴偶像、有甚么益处呢，
  chapter: 2
  verse: 18
- text: 对木偶说、醒起、对哑巴石像说、起来、那人有祸了，这个还能教训人么，看哪、是包裹金银的、其中毫无气息。
  chapter: 2
  verse: 19
- text: 惟耶和华在他的圣殿中，全地的人、都当在他面前肃敬静默。
  chapter: 2
  verse: 20
- text: 先知哈巴谷的祷告、调用流离歌。
  chapter: 3
  verse: 1
- text: 耶和华阿、我听见你的名声、〔名声或作言语〕就惧怕。耶和华阿、求你在这些年间复兴你的作为、在这些年间显明出来、在发怒的时候、以怜悯为念。
  chapter: 3
  verse: 2
- text: 神从提幔而来、圣者从巴兰山临到。〔细拉〕他的荣光遮蔽诸天、颂赞充满大地。
  chapter: 3
  verse: 3
- text: 他的辉煌如同日光，从他手里射出光线，在其中藏着他的能力。
  chapter: 3
  verse: 4
- text: 在他前面有瘟疫流行、在他脚下有热症发出。
  chapter: 3
  verse: 5
- text: 他站立、量了大地，〔或作使地震动〕观看、赶散万民，永久的山崩裂、长存的岭塌陷，他的作为与古时一样。
  chapter: 3
  verse: 6
- text: 我见古珊的帐棚遭难、米甸的幔子战兢。
  chapter: 3
  verse: 7
- text: 耶和华阿、你乘在马上、坐在得胜的车上、岂是不喜悦江河、向江河发怒气、向洋海发愤恨么。
  chapter: 3
  verse: 8
- text: 你的弓全然显露向众支派所起的誓、都是可信的。〔细拉〕你以江河分开大地。
  chapter: 3
  verse: 9
- text: 山岭见你、无不战惧，大水泛滥过去、深渊发声、汹涌翻腾。〔原文作向上举手〕
  chapter: 3
  verse: 10
- text: 因你的箭射出发光、你的枪闪出光耀、日月都在本宫停住。
  chapter: 3
  verse: 11
- text: 你发愤恨通行大地、发怒气责打列国、如同打粮。
  chapter: 3
  verse: 12
- text: 你出来要拯救你的百姓、拯救你的受膏者、打破恶人家长的头、露出他的脚、〔脚原文作根基〕直到颈项。〔细拉〕
  chapter: 3
  verse: 13
- text: 你用敌人的戈矛刺透他战士的头，他们来如旋风、要将我们分散。他们所喜爱的、是暗中吞吃贫民。
  chapter: 3
  verse: 14
- text: 你乘马践踏红海、就是践踏汹涌的大水。
  chapter: 3
  verse: 15
- text: 我听见耶和华的声音、身体战兢、嘴唇发颤、骨中朽烂，我在所立之处战兢，我只可安静等候灾难之日临到、犯境之民上来。
  chapter: 3
  verse: 16
- text: 虽然无花果树不发旺、葡萄树不结果、橄榄树也不效力、田地不出粮食、圈中绝了羊、棚内也没有牛，
  chapter: 3
  verse: 17
- text: 然而我要因耶和华欢欣、因救我的神喜乐。
  chapter: 3
  verse: 18
- text: 主耶和华是我的力量，他使我的脚快如母鹿的蹄、又使我稳行在高处。这歌交与伶长、用丝弦的乐器。
  chapter: 3
  verse: 19
